<head>

    <meta http-equiv="Pragma" content="no-cache" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">

    <title>DETECTOR-OBR V2</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #39FF14;
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF; 
            --panel-bg-dark: #1A1A1A;
            --border-color-dark: rgba(57, 255, 20, 0.4);
            --text-color-light: #E0E0E0; 
            --text-dim-grey: #777;
            --panel-width-landscape: 300px;
            --panel-height-landscape: 160px;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--text-color-light);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        /* --- VIEWPORT PRINCIPAL --- */
        #main-view-area {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 5;
            background: #000;
        }

        #bg-camera-feed {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; 
            width: auto; height: auto;
            object-fit: cover; 
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 1;
        }

        /* CANVAS DE FILTROS (RLV y SLS) */
        #main-filter-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            z-index: 2; 
            pointer-events: none; 
            display: none; /* Se activa con JS */
        }

        /* Canvas para el efecto Matrix de fondo en los paneles */
        .matrix-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        .hidden-canvas { display: none; }

        /* --- PANELES DESLIZANTES --- */
        #left-panel, #bottom-panel {
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 20;
            pointer-events: none; 
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box; 
            overflow: hidden;
        }
        
        body.panels-active #left-panel,
        body.panels-active #bottom-panel {
            transform: translateX(0) translateY(0);
            pointer-events: auto;
        }
        
        /* Marco Decorativo */
        #camera-frame {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-sizing: border-box;
            border: 4px solid transparent;
            pointer-events: none;
            z-index: 10;
            transition: border-color 0.3s ease-in-out;
        }
        body.panels-active #camera-frame {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3) inset;
        }

        /* Estilos de Paneles */
        .panel {
            background-color: var(--panel-bg-dark);
            /* Fondo t√©cnico sutil */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)); 
            border: 2px solid var(--border-color-dark);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2) inset;
            display: flex;
            flex-direction: column;
            padding: 8px; 
            pointer-events: auto;
            flex-grow: 1;
            overflow: hidden;
            gap: 8px; 
            border-radius: 0;
            position: relative;
        }
        
        .panel.alert {
            border-color: var(--alert-red);
            box-shadow: 0 0 20px var(--alert-red) inset, 0 0 8px var(--alert-red);
        }

        .panel-header-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-align: center;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
            border: 1px solid var(--border-color-dark);
            padding: 6px 0;
            background: rgba(57, 255, 20, 0.08);
            letter-spacing: 2px;
            flex-shrink: 0;
            z-index: 2;
        }
        
        .panel-section {
            border: 1px solid var(--border-color-dark);
            background: rgba(0, 0, 0, 0.6); 
            display: flex;
            flex-direction: column;
            padding: 8px; 
            flex-shrink: 0;
            flex-grow: 0;
            z-index: 2;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--sim-orange); 
            text-transform: uppercase;
            margin-bottom: 8px; 
            text-align: center;
            border-bottom: 1px dashed var(--border-color-dark);
            padding-bottom: 4px; 
        }

        /* Bot√≥n Linterna */
        .panel-button-torch {
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-color-dark);
            color: var(--neon-green);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
            transition: 0.2s;
        }
        .panel-button-torch.active {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Grid de Sensores */
        .sensor-status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            text-align: center;
        }
        .status-light-group {
            display: flex; flex-direction: column; align-items: center;
            font-size: 0.65rem;
        }
        .status-led-indicator {
            width: 12px; height: 12px; border-radius: 50%;
            background-color: #222; border: 1px solid #444;
            margin-bottom: 6px; transition: all 0.3s;
        }
        .status-light-group[data-status="connected"] .status-led-indicator { background-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
        .status-light-group[data-status="unavailable"] .status-led-indicator { background-color: var(--alert-red); box-shadow: 0 0 8px var(--alert-red); }

        /* Spirit Box UI */
        .spirit-box-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: center;
        }
        .knob-container { display: flex; flex-direction: column; align-items: center; }
        .knob-label { font-size: 0.65rem; color: var(--text-dim-grey); margin-top: 6px; }

        #knob-power {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--border-color-dark);
            cursor: pointer;
            background: #111;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        #knob-power::before {
            content: "REC";
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--alert-red);
        }
        #knob-power.active {
            border-color: var(--alert-red);
            background: #330000;
            box-shadow: 0 0 15px var(--alert-red);
        }

        /* Controles de Volumen */
        .volume-control-group {
            display: flex; align-items: center; gap: 10px;
            width: 100%; grid-column: 1 / -1;
        }
        input[type=range] {
            flex-grow: 1; -webkit-appearance: none; height: 10px; 
            background: #111; border: 1px solid var(--border-color-dark);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px;
            background: #444; border: 1px solid #666;
            box-shadow: -100vw 0 0 100vw var(--neon-green);
        }

        /* Dials Inferiores */
        .dials-grid {
            display: grid; grid-template-columns: 1fr 1.5fr 1fr;
            gap: 12px; align-items: center; justify-items: center; padding: 6px 0;
        }
        .dial-container {
            position: relative; width: 75px; height: 75px;
            background: #000; border-radius: 50%;
            border: 2px solid var(--border-color-dark);
        }
        .dial-needle {
            width: 3px; height: 40%; background: var(--neon-green);
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center; transform: rotate(-45deg);
            transition: transform 0.5s; z-index: 10;
        }
        #detector-dial-needle { background: var(--alert-red); transform: translateX(-50%) rotate(-60deg); }
        
        /* VU METER */
        #vu-meter-container {
            width: 100%; height: 45px;
            background: #000; border: 1px solid var(--border-color-dark);
            padding: 2px;
        }
        #vu-meter-canvas { width: 100%; height: 100%; }

        /* UI Flotante y Filtros */
        .persistent-ui { position: fixed; z-index: 100; pointer-events: none; transition: opacity 0.3s; }
        #logo-image { top: 20px; right: 20px; width: 70px; animation: logo-effects 7s infinite linear; }
        
        #filter-controls-container {
            position: fixed; top: 50%; right: 15px;
            transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
            pointer-events: auto; transition: opacity 0.5s;
        }
        .filter-btn {
            width: 55px; height: 55px;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Share Tech Mono'; font-weight: bold;
            cursor: pointer; font-size: 1rem;
        }
        .filter-btn.active { background: var(--neon-green); color: #000; box-shadow: 0 0 15px #fff; }

        /* PiP Camera */
        #pip-camera-feed {
            display: none; position: fixed; z-index: 999;
            bottom: 20px; right: 20px; width: 80px; height: 80px;
            border-radius: 50%; border: 2px solid var(--neon-green);
            object-fit: cover;
        }

        /* KINECT BANNER */
        #kinect-banner {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            z-index: 100; font-family: 'Orbitron'; color: var(--neon-green);
            display: none; pointer-events: none; font-weight: 700;
        }
        
        /* RESPONSIVE */
        @media (max-aspect-ratio: 1/1) {
            #left-panel {
                top: 0; left: 0; width: 100vw;
                height: calc(100vh - var(--panel-height-landscape));
                transform: translateY(-100%); padding-top: env(safe-area-inset-top);
            }
            #bottom-panel {
                bottom: 0; left: 0; width: 100vw;
                height: var(--panel-height-landscape);
                transform: translateY(100%); padding-bottom: env(safe-area-inset-bottom);
            }
            #bottom-panel .panel { flex-direction: row; }
            body.panels-active #main-view-area { display: none; }
            body.panels-active #pip-camera-feed { display: block; }
            body.panels-active #filter-controls-container { display: none; }
        }

        @media (min-aspect-ratio: 1/1) {
            #left-panel {
                width: var(--panel-width-landscape); height: 100vh; top: 0; left: 0;
                transform: translateX(-100%);
            }
            #bottom-panel {
                width: calc(100% - var(--panel-width-landscape));
                height: var(--panel-height-landscape);
                bottom: 0; left: var(--panel-width-landscape);
                transform: translateY(100%);
            }
            body.panels-active #main-view-area, 
            body.panels-active #camera-frame {
                left: var(--panel-width-landscape);
                width: calc(100% - var(--panel-width-landscape));
                height: calc(100% - var(--panel-height-landscape));
            }
        }

        @keyframes logo-effects { 0%, 90% { opacity: 1; filter: none; } 95% { opacity: 0.5; filter: blur(2px); } 100% { opacity: 1; } }
    </style>
</head>

<script>
    // CONFIGURACI√ìN
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMesD6DpOlO363T1/exec";
    
    // VARIABLES GLOBALES
    let isRunning = false;
    let currentFilter = 'none'; 
    let scanSpeed = 1; 
    const SCAN_DELAYS = [1500, 700, 200];

    // DOM ELEMENTS
    const videoBg = document.getElementById('bg-camera-feed');
    const pipVideo = document.getElementById('pip-camera-feed');
    const mainFilterCanvas = document.getElementById('main-filter-canvas');
    const mainFilterCtx = mainFilterCanvas.getContext('2d', { willReadFrequently: true });
    const reliefBuffer = document.getElementById('relief-buffer');
    const reliefCtx = reliefBuffer.getContext('2d', { willReadFrequently: true });
    
    // AUDIO & SENSORS
    let audioCtx, masterGain;
    let audioSource_Fondo1, gain_Fondo1, audioBuffer_Fondo1;
    let audioSource_Fondo2, gain_Fondo2, audioBuffer_Fondo2;
    let reverbGain, distortionNode; 
    let scanTimer = null;
    let micStreamSource, vuAnalyserNode, vuDataArray, vuCanvas, vuCtx;
    
    let recognition, isRecognizing = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let isSpeaking = false;
    let spiritBoxState = "OFF";
    let spiritBoxTimeout;
    
    // DATOS
    let programadoData = new Map();
    let automaticoData = [];

    // KINECT / SLS
    let poseDetector;
    let latestPoses = [];
    let isDetectingPose = false;
    const skeletonMap = [
        ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
        ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
        ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
        ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
        ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
        ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
    ];

    // UI UTILS
    let videoTrack;
    let isTorchOn = false;
    let uiVisible = true;
    let uiHideTimeout;

    // --- INICIO ---
    window.onload = async () => {
        await startCamera();
        resizeCanvases();
        initMatrixEffect(); // Efecto Matrix
        
        // Cargar IA de Fuente 1
        try {
            const model = poseDetection.SupportedModels.MoveNet;
            poseDetector = await poseDetection.createDetector(model, {
                modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING
            });
            console.log("IA SLS Cargada");
            detectPoseLoop();
        } catch (e) { console.error("Error IA", e); }

        loadSheetData();
        
        document.body.classList.remove('panels-active');
        hideControls();
        
        // Loop visual principal
        requestAnimationFrame(drawLoop);
    };

    window.onresize = resizeCanvases;

    function resizeCanvases() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        mainFilterCanvas.width = w;
        mainFilterCanvas.height = h;
        
        // Buffer peque√±o para RLV (Optimizaci√≥n Punto 2)
        reliefBuffer.width = 320; 
        reliefBuffer.height = Math.floor(320 * (h/w));
        
        if (document.body.classList.contains('panels-active')) {
             const vuContainer = document.getElementById('vu-meter-container');
             vuCanvas = document.getElementById('vu-meter-canvas');
             if(vuContainer && vuCanvas) {
                 vuCanvas.width = vuContainer.clientWidth;
                 vuCanvas.height = vuContainer.clientHeight;
                 vuCtx = vuCanvas.getContext('2d');
             }
             initMatrixEffect();
        }
    }

    // --- C√ÅMARA ---
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: {ideal:1920}, height: {ideal:1080} },
                audio: false
            });
            videoBg.srcObject = stream;
            pipVideo.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            
            // Verificar linterna
            const caps = videoTrack.getCapabilities();
            if (!caps.torch) document.getElementById('btn-torch').style.display = 'none';
            
        } catch (e) { console.error("C√°mara error:", e); }
    }

    // --- DRAW LOOP PRINCIPAL ---
    function drawLoop() {
        if (videoBg.readyState === 4) {
            const w = mainFilterCanvas.width;
            const h = mainFilterCanvas.height;
            
            // Limpiar
            mainFilterCtx.clearRect(0, 0, w, h);

            // 1. FILTRO RELIEVE (Punto 2 - Optimizado)
            if (currentFilter === 'relief') {
                // Dibujar video peque√±o en buffer
                reliefCtx.drawImage(videoBg, 0, 0, reliefBuffer.width, reliefBuffer.height);
                let frame = reliefCtx.getImageData(0, 0, reliefBuffer.width, reliefBuffer.height);
                let data = frame.data;
                let width = reliefBuffer.width;
                // Algoritmo de bordes simple (r√°pido)
                for (let i = 0; i < data.length; i += 4) {
                    if (i % (width*4) === 0) continue;
                    let diff = Math.abs(data[i] - data[i - 4]); 
                    let val = diff > 20 ? diff * 4 : 0; // Umbral de ruido
                    data[i] = 0; // R
                    data[i+1] = val; // G (Verde Matrix)
                    data[i+2] = 0; // B
                }
                reliefCtx.putImageData(frame, 0, 0);
                // Escalar al canvas grande
                mainFilterCtx.imageSmoothingEnabled = false;
                mainFilterCtx.drawImage(reliefBuffer, 0, 0, w, h);
            }

            // 2. FILTRO SLS (Punto 3 - L√≠neas Verdes / Puntos Rojos)
            if (currentFilter === 'sls') {
                if (latestPoses && latestPoses.length > 0) {
                    drawSLS(latestPoses);
                }
            }
        }
        
        // Matrix Rain en paneles
        if (document.body.classList.contains('panels-active')) {
            drawMatrix();
        }

        requestAnimationFrame(drawLoop);
    }

    // --- L√ìGICA SLS (Fuente 1 + Optimizaci√≥n) ---
    async function detectPoseLoop() {
        while(true) {
            if (currentFilter === 'sls' && !isDetectingPose) {
                isDetectingPose = true;
                try {
                    latestPoses = await poseDetector.estimatePoses(videoBg);
                } catch(e){}
                isDetectingPose = false;
                await new Promise(r => setTimeout(r, 50)); // 20 FPS max para no quemar CPU
            } else {
                await new Promise(r => setTimeout(r, 500));
            }
        }
    }

    function drawSLS(poses) {
        const ctx = mainFilterCtx;
        const vW = videoBg.videoWidth;
        const vH = videoBg.videoHeight;
        const cW = mainFilterCanvas.width;
        const cH = mainFilterCanvas.height;
        
        // Calcular escala "cover"
        const scale = Math.max(cW / vW, cH / vH);
        const xOffset = (cW - (vW * scale)) / 2;
        const yOffset = (cH - (vH * scale)) / 2;

        ctx.lineWidth = 3;
        ctx.strokeStyle = '#39FF14'; // VERDE (L√≠neas)
        ctx.fillStyle = '#FF3333';   // ROJO (Puntos)

        poses.forEach(pose => {
            // Dibujar Huesos
            skeletonMap.forEach(bone => {
                const p1 = pose.keypoints.find(k => k.name === bone[0]);
                const p2 = pose.keypoints.find(k => k.name === bone[1]);
                if (p1 && p2 && p1.score > 0.3 && p2.score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x * scale + xOffset, p1.y * scale + yOffset);
                    ctx.lineTo(p2.x * scale + xOffset, p2.y * scale + yOffset);
                    ctx.stroke();
                }
            });
            // Dibujar Puntos
            pose.keypoints.forEach(k => {
                if (k.score > 0.3) {
                    ctx.beginPath();
                    ctx.arc(k.x * scale + xOffset, k.y * scale + yOffset, 5, 0, 2*Math.PI);
                    ctx.fill();
                }
            });
        });
    }

    // --- MATRIX EFFECT (Punto 6 - Letras Subiendo) ---
    let matrixColumns = [];
    let matrixCanvases = [];

    function initMatrixEffect() {
        const leftC = document.getElementById('matrix-canvas-left');
        const bottomC = document.getElementById('matrix-canvas-bottom');
        
        [leftC, bottomC].forEach(c => {
            if(!c) return;
            c.width = c.parentElement.offsetWidth;
            c.height = c.parentElement.offsetHeight;
            const cols = Math.floor(c.width / 15);
            // Array de objetos para cada columna: {y, speed, type}
            const colData = [];
            for(let i=0; i<cols; i++) {
                colData.push({
                    y: Math.random() * c.height,
                    speed: 1 + Math.random() * 2,
                    text: getMatrixChar()
                });
            }
            matrixColumns.push({ canvas: c, ctx: c.getContext('2d'), data: colData });
        });
    }

    function getMatrixChar() {
        // Mezclar Binario y Palabras autom√°ticas
        if (Math.random() > 0.95 && automaticoData.length > 0) {
            return automaticoData[Math.floor(Math.random() * automaticoData.length)].substring(0,5);
        }
        return Math.random() > 0.5 ? "1" : "0";
    }

    function drawMatrix() {
        matrixColumns.forEach(item => {
            const ctx = item.ctx;
            const h = item.canvas.height;
            const w = item.canvas.width;
            
            // Desvanecer lo anterior (estela)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, w, h);
            
            ctx.fillStyle = '#0F0';
            ctx.font = '12px monospace';
            
            item.data.forEach((col, index) => {
                ctx.fillText(col.text, index * 15, col.y);
                
                // SUBIENDO (Punto 6)
                col.y -= col.speed; 
                
                // Reset al salir por arriba
                if (col.y < 0) {
                    col.y = h;
                    col.text = getMatrixChar();
                }
            });
        });
    }

    // --- SPIRIT BOX & AUDIO (Fuente 3 Corregida) ---
    
    // Cargar archivos
    async function loadAudioFiles() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioCtx.createGain();
        masterGain.connect(audioCtx.destination);
        
        const load = async (url) => {
            const r = await fetch(url);
            const b = await r.arrayBuffer();
            return await audioCtx.decodeAudioData(b);
        };

        try {
            [audioBuffer_Fondo1, audioBuffer_Fondo2] = await Promise.all([
                load('FONDO_1.mp3'), load('FONDO_2.mp3')
            ]);
            console.log("Audios listos");
        } catch(e) { console.error("Error carga audio", e); }
        
        // Setup nodos
        gain_Fondo1 = audioCtx.createGain(); gain_Fondo1.connect(masterGain); gain_Fondo1.gain.value = 0;
        gain_Fondo2 = audioCtx.createGain(); gain_Fondo2.connect(masterGain); gain_Fondo2.gain.value = 0;
    }

    function playNoise() {
        if (audioSource_Fondo1) try{audioSource_Fondo1.stop()}catch(e){}
        audioSource_Fondo1 = audioCtx.createBufferSource();
        audioSource_Fondo1.buffer = audioBuffer_Fondo1;
        audioSource_Fondo1.loop = true;
        audioSource_Fondo1.connect(gain_Fondo1);
        audioSource_Fondo1.start();
    }

    function playScanFragment() {
        if (!isRunning || spiritBoxState !== "SCANNING") return;
        if (audioSource_Fondo2) try{audioSource_Fondo2.stop()}catch(e){}
        
        audioSource_Fondo2 = audioCtx.createBufferSource();
        audioSource_Fondo2.buffer = audioBuffer_Fondo2;
        audioSource_Fondo2.connect(gain_Fondo2);
        
        const start = Math.random() * (audioBuffer_Fondo2.duration - 2);
        audioSource_Fondo2.start(0, start, 0.2 + Math.random() * 0.3); // Fragmentos cortos
        
        if (scanTimer) clearTimeout(scanTimer);
        scanTimer = setTimeout(playScanFragment, SCAN_DELAYS[scanSpeed] + Math.random()*200);
    }

    // --- INTERACCI√ìN SPIRIT BOX ---
    document.getElementById('knob-power').addEventListener('click', async function() {
        const btn = this;
        
        if (!audioCtx) await loadAudioFiles();
        
        // Reanudar contexto (Cr√≠tico para m√≥viles)
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        isRunning = !isRunning;
        btn.classList.toggle('active', isRunning);
        
        if (isRunning) {
            // INICIAR
            // 1. Activar VU Meter (Punto 4)
            initMicrophone();
            
            // 2. Ruido de fondo
            playNoise();
            gain_Fondo1.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 1);
            gain_Fondo2.gain.linearRampToValueAtTime(0.8, audioCtx.currentTime + 1);
            
            // 3. Loop L√≥gica
            spiritBoxState = "SCANNING";
            playScanFragment();
            runRecognitionLoop();
            
            // Hack para despertar s√≠ntesis de voz en m√≥vil
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(" "));

        } else {
            // APAGAR
            gain_Fondo1.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            gain_Fondo2.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            if(scanTimer) clearTimeout(scanTimer);
            spiritBoxState = "OFF";
            if(isRecognizing && recognition) recognition.stop();
        }
    });

    // --- RECONOCIMIENTO VOZ ---
    function runRecognitionLoop() {
        if (!isRunning) return;
        
        // Alternar: 4s Scanning -> 4s Listening
        setTimeout(() => {
            if(!isRunning) return;
            spiritBoxState = "LISTENING";
            // Bajar ruido para escuchar
            gain_Fondo2.gain.setTargetAtTime(0, audioCtx.currentTime, 0.5); 
            
            try {
                if (!recognition) initSpeechRec();
                if (!isRecognizing) recognition.start();
            } catch(e){}

            // Volver a escanear en 4s
            setTimeout(() => {
                if(!isRunning) return;
                if(isRecognizing) recognition.stop();
                spiritBoxState = "SCANNING";
                gain_Fondo2.gain.setTargetAtTime(0.8, audioCtx.currentTime, 0.5);
                playScanFragment();
                
                // HABLAR AUTOM√ÅTICO (Ocasional)
                if (Math.random() > 0.7 && automaticoData.length > 0) {
                     speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
                } else {
                     runRecognitionLoop(); // Loop
                }
            }, 4000);
        }, 4000);
    }

    function initSpeechRec() {
        if (!SpeechRecognition) return;
        recognition = new SpeechRecognition();
        recognition.lang = 'es-MX';
        recognition.continuous = false;
        recognition.onstart = () => { isRecognizing = true; document.getElementById('mic-status').dataset.status='connected'; };
        recognition.onend = () => { isRecognizing = false; document.getElementById('mic-status').dataset.status='off'; };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript.toLowerCase();
            console.log("O√≠do:", t);
            if(programadoData.has(t)) speak(programadoData.get(t));
        };
    }

    function speak(text) {
        if (!text) return;
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'es-MX';
        u.rate = 0.8;
        u.pitch = 0.2; // Voz grave fantasmag√≥rica
        u.onstart = () => { 
            // Silenciar ruido al hablar
            gain_Fondo1.gain.value = 0.05;
            gain_Fondo2.gain.value = 0;
        };
        u.onend = () => {
            if(isRunning) {
                gain_Fondo1.gain.value = 0.2;
                gain_Fondo2.gain.value = 0.8;
                runRecognitionLoop(); // Volver al loop
            }
        };
        window.speechSynthesis.speak(u);
    }

    // --- VU METER (Punto 4 - Arreglado) ---
    async function initMicrophone() {
        if (micStreamSource) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            micStreamSource = audioCtx.createMediaStreamSource(stream);
            vuAnalyserNode = audioCtx.createAnalyser();
            vuAnalyserNode.fftSize = 128;
            micStreamSource.connect(vuAnalyserNode);
            vuDataArray = new Uint8Array(vuAnalyserNode.frequencyBinCount);
            drawVU();
        } catch(e) { console.error("Error Mic", e); }
    }

    function drawVU() {
        if (!vuCtx || !vuAnalyserNode) { requestAnimationFrame(drawVU); return; }
        
        vuAnalyserNode.getByteFrequencyData(vuDataArray);
        let sum = 0;
        for(let i=0; i<vuDataArray.length; i++) sum += vuDataArray[i];
        let avg = sum / vuDataArray.length; // 0 a 255
        
        const w = vuCanvas.width;
        const h = vuCanvas.height;
        vuCtx.clearRect(0, 0, w, h);
        
        // Dibujar barras
        const bars = 20;
        const barW = w / bars;
        const percent = avg / 100; // Sensibilidad
        
        for(let i=0; i<bars; i++) {
            let barH = (i < (bars * percent)) ? h * (0.2 + Math.random()*0.8) : 2;
            let color = i > bars*0.8 ? '#F00' : (i > bars*0.6 ? '#FA0' : '#39FF14');
            vuCtx.fillStyle = color;
            vuCtx.fillRect(i*barW, h - barH, barW-2, barH);
        }
        
        requestAnimationFrame(drawVU);
    }

    // --- DATA ---
    async function loadSheetData() {
        try {
            const r = await fetch(GOOGLE_SCRIPT_URL);
            const d = await r.json();
            automaticoData = d.automatico.map(x => x.TEXTO);
            d.programado.forEach(x => {
                if(x.PREGUNTA && x.RESPUESTA) 
                    programadoData.set(x.PREGUNTA.toLowerCase(), x.RESPUESTA);
            });
            updateLoading(100);
        } catch(e){ console.log("Error datos"); updateLoading(100); }
    }

    function updateLoading(p) {
        document.getElementById('loading-bar').style.width = p+'%';
        if(p>=100) setTimeout(() => document.getElementById('loading-overlay').style.display='none', 500);
    }

    function setFilter(f) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        
        mainFilterCanvas.style.display = (f === 'none') ? 'none' : 'block';
        videoBg.style.opacity = (f === 'relief') ? 0 : 1; // En RLV ocultamos video fondo
        document.getElementById('kinect-banner').style.display = (f === 'sls') ? 'block' : 'none';
        currentFilter = f;
    }

        document.body.classList.toggle('panels-active');

        resizeCanvases();

        document.getElementById('filter-controls-container').style.opacity = 0;

        uiVisible = false;

        if (e.target.closest('.panel') || e.target.closest('button')) return;

        ctrls.style.opacity = uiVisible ? 1 : 0;

        e.target.classList.toggle('active'); } catch(e){}
    }

    setInterval(() => {
        document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${Math.random()*360}deg)`;
        document.getElementById('main-needle').style.transform = `translateX(-50%) rotate(${-60 + Math.random()*120}deg)`;
        document.getElementById('temp-val').innerText = (18 + Math.random()).toFixed(1) + "¬∞C";
    }, 500);
