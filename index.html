<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Box OBR</title>
    
    <style>
        /* Fuentes externas (si se desean) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: #0f0; /* Color verde brillante para texto y luces */
            font-family: 'Share Tech Mono', monospace; /* Una fuente monoespaciada para estilo tecnológico */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative;
            user-select: none;
        }

        /* Efecto de grano o ruido en todo el body para simular una pantalla antigua */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Patrón de ruido sutil */
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEV/f3+BgYGGhoaPj4+JiYmcnJyenp6hoaGSkpKOjo6zs7OdnZ2qqqqjo6OgoKChISErKys1NTWvr6+wsLCmpqaurq6xsbGysrKnp6e5ubm+vr6YmJgR32XJAAAAIXRSTlMAAQMFBgcICQoLDA0OERITFBUWGh4fICEiIyQlJj/4fC5XAAAAOklEQVRIx+3MyQ0AEAwDMQwWdK/9N7zFk8rEIAiCIRAcQyCQQqCkQggEQSAwDKX932MhCIJhGq/6AX2V1x8GAAAAAElFTkSuQmCC') repeat;
            opacity: 0.08; 
            pointer-events: none;
            z-index: 100; 
        }

        .container {
            background: #0d0d0d;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 95%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            border-bottom: 1px dashed #0f0;
            padding-bottom: 15px;
        }

        /* --- ESTILO PARA EL LOGO METÁLICO (EXPLORACIONES OBR) --- */
        .logo-text {
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.5em; 
            color: #ccc; 
            text-shadow: 
                0 1px 0 #eee, 
                0 2px 0 #ddd,
                0 3px 0 #bbb,
                0 4px 0 #999,
                0 5px 0 #777,
                0 0 5px rgba(255, 255, 255, 0.8), 
                0 0 15px rgba(0, 255, 0, 0.6); 
            letter-spacing: 2px;
            margin: 0;
            padding: 5px 0;
        }
        /* -------------------------------------------------------- */

        .status-message {
            font-size: 0.9em;
            color: #0f0;
            margin-top: 10px;
            animation: flicker 1.5s infinite alternate;
        }

        .main-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- ESTILO PARA EL CONTENEDOR DE LA PANTALLA DE FRECUENCIAS --- */
        .display-container {
            background: #050; 
            border: 2px inset #0c0; 
            padding: 10px;
            height: 200px; 
            overflow: hidden; 
            position: relative;
            font-size: 1.1em;
            line-height: 1.2;
            text-align: left;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.5); 
        }

        .frequency-grid {
            font-family: 'Share Tech Mono', monospace;
            color: #0f0;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            text-shadow: 0 0 5px #0f0; 
            /* Animación para el efecto de scanline (línea de barrido) */
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 2px;
            animation: scanline 0.1s infinite steps(1); 
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* ----------------------------------------------------------------- */

        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .energy-bar-container {
            width: 100%;
            background: #333;
            border: 1px solid #0f0;
            height: 25px;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.4);
        }

        .energy-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0c0, #0f0);
            transition: width 0.3s ease-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .energy-status-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
        }

        .central-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .control-button {
            background: #0a0;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            text-transform: uppercase;
        }

        .control-button:hover {
            background-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .control-button:active {
            background-color: #080;
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.8);
        }

        .volume-dial {
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            border: 3px solid #0f0;
            position: relative;
            cursor: grab;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6), inset 0 0 8px rgba(0, 255, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-135deg); /* Inicializado a una posición de volumen bajo */
            transition: box-shadow 0.2s ease, transform 0.1s linear;
        }

        .volume-dial.grabbing {
            cursor: grabbing;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), inset 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .dial-marker {
            width: 8px;
            height: 25px;
            background: #0f0;
            position: absolute;
            top: 5px; 
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 5px #0f0; }
            50% { opacity: 0.8; text-shadow: none; }
            75% { opacity: 1; text-shadow: 0 0 8px #0f0; }
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="header">
            
            <h1 class="logo-text">EXPLORACIONES OBR</h1>
            <div id="status" class="status-message">Iniciando sistema...</div>
        </div>

        <div class="main-body">
            
            <div id="display-container" class="display-container">
                <pre id="display" class="frequency-grid">[Iniciando Sistema...]</pre>
            </div>
            
            <div class="controls-panel">
                <div class="energy-bar-container">
                    <div id="energyBar" class="energy-bar"></div>
                    <span id="currentStatusText" class="energy-status-text">IDLE</span>
                </div>

                <div class="central-controls">
                    <button id="speedButton" onclick="toggleSpeed()" class="control-button speed-button">SPEED</button>
                    <div id="volumeDial" class="volume-dial" ontouchstart="iniciarControlVolumen(event)" onmousedown="iniciarControlVolumen(event)">
                        <div class="dial-marker"></div>
                    </div>
                    <button id="evpModeButton" onclick="activarTruco()" class="control-button evp-button">EVP MODE</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="staticAudio1" src="static1.mp3" loop preload="auto" volume="0.75"></audio>
    <audio id="staticAudio2" src="static2.mp3" loop preload="auto" volume="0.45"></audio>
    <audio id="sweepAudio" src="sweep.mp3" loop preload="auto" volume="0.45"></audio>
    <audio id="voiceEffectAudio" src="voice_effect.mp3" preload="auto" volume="0.8"></audio>

    <script src="script.js"></script>
</body>
</html>
