<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">

    <title>DETECTOR-OBR</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --neon-green: #39FF14; 
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF;
            --panel-bg: rgba(0, 20, 0, 0.4); /* Fondo de cristal oscuro */
            --border-color: rgba(57, 255, 20, 0.3);
            --border-strong: rgba(57, 255, 20, 0.7);
            --text-color: #E0E0E0;
            --text-dim: #999;
            
            /* --- 游늸 TAMA칌OS DEL NUEVO HUD --- */
            --hud-top-height: 80px;
            --hud-bottom-height: 180px;
            --hud-left-width: 90px;
            --hud-right-width: 70px;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--neon-green);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        /* 游늸 SOLUCI칍N 60 FPS: La c치mara y los filtros CSS */
        #main-view-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
            background: #000;
            transition: filter 0.3s ease-in-out;
        }
        
        /* 游늸 SOLUCI칍N 60 FPS: Filtros acelerados por GPU */
        #main-view-area.filter-vno {
            filter: grayscale(1) contrast(1.8) brightness(1.2) hue-rotate(90deg) saturate(1.5);
        }
        #main-view-area.filter-neg {
            filter: invert(1) hue-rotate(180deg) brightness(1.1);
        }

        #bg-camera-feed {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%; 
            min-height: 100%; 
            width: auto;
            height: auto;
            object-fit: cover; 
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        /* El canvas SLS se superpone */
        #main-filter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 10; /* Encima del video */
            pointer-events: none; 
            display: none; /* Oculto por defecto */
        }

        .hidden-canvas { display: none; }
        .hidden { display: none !important; }

        /* --- 游늸 NUEVO: HUD DE CABINA (P14) --- */
        #hud-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100;
            pointer-events: none; /* El contenedor principal no bloquea clics */
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        body.ui-hidden #hud-container {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Base para todas las barras del HUD */
        .hud-bar {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2) inset, 0 0 8px rgba(57, 255, 20, 0.2);
            border-radius: 8px;
            pointer-events: auto; /* Las barras S칈 bloquean clics */
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            
            /* 游늸 Animaci칩n de Panel (P7) */
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* 游늸 Animaci칩n de Panel (P7) */
        body.panel-active .hud-bar {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Controles Persistentes (Visibles con HUD) --- */
        
        #hud-top-logo {
            position: absolute;
            top: 15px; right: 15px;
            width: 60px; height: 60px;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        #hud-top-logo.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        
        #hud-torch-button {
            position: absolute;
            top: 15px; left: 15px;
            width: 50px; height: 50px;
            z-index: 101;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-strong);
            color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            transition: all 0.2s;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #hud-torch-button svg { width: 24px; height: 24px; fill: currentColor; }
        #hud-torch-button:active, #hud-torch-button.active {
            background: var(--neon-green); color: #000; box-shadow: 0 0 20px #fff;
        }

        #hud-filter-controls {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }
        .filter-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-strong);
            color: var(--neon-green);
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            transition: all 0.2s;
        }
        .filter-btn:active, .filter-btn.active {
            background: var(--neon-green); color: #000; box-shadow: 0 0 20px #fff;
        }

        /* --- Dise침o Horizontal (Modo Cabina) --- */
        @media (min-aspect-ratio: 1/1) {
            #hud-left-bar {
                left: 15px; top: 15px; bottom: 15px;
                width: var(--hud-left-width);
                transform: translateX(-150px); /* 游늸 Animaci칩n P7 */
                justify-content: space-around;
            }
            #hud-bottom-bar {
                left: calc(var(--hud-left-width) + 30px);
                bottom: 15px;
                right: 15px;
                height: var(--hud-bottom-height);
                transform: translateY(250px); /* 游늸 Animaci칩n P7 */
                flex-direction: row;
                align-items: center;
            }
            /* Ocultar barra de filtros si el panel est치 activo */
            body.panel-active #hud-filter-controls {
                transform: translate(150px, -50%);
                opacity: 0;
                pointer-events: none;
            }
        }
        
        /* --- Dise침o Vertical (Modo Apilado) --- */
        @media (max-aspect-ratio: 1/1) {
            #hud-left-bar { /* Se convierte en barra superior */
                left: 15px; top: 15px; right: 15px;
                height: var(--hud-top-height);
                transform: translateY(-150px); /* 游늸 Animaci칩n P7 */
                flex-direction: row;
                align-items: center;
                padding: 10px 15px;
            }
            #hud-bottom-bar {
                left: 15px; bottom: 15px; right: 15px;
                height: var(--hud-bottom-height);
                transform: translateY(250px); /* 游늸 Animaci칩n P7 */
                justify-content: space-around;
            }
            /* Bot칩n de linterna se mueve */
            #hud-torch-button { top: calc(var(--hud-top-height) + 30px); }
            /* Filtros se mueven */
            #hud-filter-controls { top: calc(var(--hud-top-height) + 100px); }
            /* Logo se mueve */
            #hud-top-logo { top: calc(var(--hud-top-height) + 30px); }
        }

        /* --- Elementos del Panel --- */
        
        .panel-section {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 6px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 3px;
            white-space: nowrap;
        }

        /* Secci칩n Sensores (Barra Izquierda/Superior) */
        .sensor-status-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        @media (max-aspect-ratio: 1/1) { /* Vertical */
            .sensor-status-grid {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }
        }
        
        .status-light-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.6rem;
            color: var(--text-dim);
            gap: 4px;
        }
        .status-led-indicator {
            width: 12px; height: 12px;
            border-radius: 50%;
            background-color: #222;
            border: 1px solid #444;
            transition: all 0.3s;
        }
        .status-light-group[data-status="connected"] .status-led-indicator {
            background-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green);
            animation: pulseGlow 1.5s infinite;
        }
        .status-light-group[data-status="fallback"] .status-led-indicator {
            background-color: var(--sensor-blue); box-shadow: 0 0 8px var(--sensor-blue);
            animation: pulseGlow 1.5s infinite;
        }
        .status-light-group[data-status="simulated"] .status-led-indicator {
            background-color: var(--sim-orange); box-shadow: 0 0 8px var(--sim-orange);
            animation: pulseGlow 2s infinite;
        }
        .status-light-group[data-status="unavailable"] .status-led-indicator {
            background-color: var(--alert-red); box-shadow: 0 0 8px var(--alert-red);
        }
        .status-light-group[data-status="off"] .status-led-indicator { background-color: #333; }
        
        /* 游늸 NUEVO: REC Light (P8) */
        #cam-stats-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--alert-red);
            text-align: center;
            animation: rec-pulse 1.5s infinite ease-in-out;
            cursor: default;
        }
        @keyframes rec-pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--alert-red); }
            50% { opacity: 0.7; text-shadow: 0 0 4px var(--alert-red); }
        }
        
        #temp-readout { text-align: center; }
        #temp-val {
            font-size: 1.5rem; /* M치s peque침o para la barra */
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            line-height: 1;
        }
        .temp-label { font-size: 0.6rem; color: var(--text-dim); }

        /* Secci칩n Diales (Barra Inferior) */
        .dials-section {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        .dial-container {
            position: relative;
            width: 70px; height: 70px;
            background: radial-gradient(circle, #111, #000);
            border-radius: 50%;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.3) inset;
        }
        .dial-needle {
            width: 2px; height: 40%;
            background: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.5s cubic-bezier(0.2, 1.5, 0.5, 1);
        }
        .dial-label {
            position: absolute;
            bottom: 5px; left: 0; right: 0;
            font-size: 0.6rem; color: var(--text-dim);
            text-align: center;
        }
        
        #detector-dial-container {
            width: 110px; height: 110px; /* M치s grande */
        }
        #detector-dial-needle {
            height: 45%;
            background: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red);
            transform: translateX(-50%) rotate(-60deg);
        }
        
        /* Secci칩n Spirit Box (Barra Inferior) */
        .spirit-box-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-grow: 1;
        }
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob-label { font-size: 0.6rem; color: var(--text-dim); margin-top: 4px; }
        .knob-circle {
            width: 55px; height: 55px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
            background: radial-gradient(circle, #222, #000);
            box-shadow: 0 3px 5px #000, 0 0 5px rgba(57, 255, 20, 0.3) inset;
            transition: all 0.3s;
        }
        .knob-circle.active {
            border-color: var(--neon-green);
            box-shadow: 0 3px 5px #000, 0 0 10px var(--neon-green) inset, 0 0 10px var(--neon-green);
        }
        .knob-indicator {
            position: absolute; top: 6px; left: 50%;
            width: 3px; height: 15px;
            background: var(--neon-green);
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 5px var(--neon-green);
        }
        #pwr-knob-indicator {
            height: 8px; width: 8px;
            border-radius: 50%; top: 8px;
            background: var(--alert-red);
            box-shadow: 0 0 5px var(--alert-red);
        }
        #pwr-knob.active #pwr-knob-indicator {
            background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green);
        }

        .volume-control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex-grow: 1;
            max-width: 200px;
        }
        .vol-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .vol-label {
            font-size: 0.6rem;
            color: var(--text-dim);
        }
        #vol-percent { color: var(--neon-green); }

        input[type=range] {
            flex-grow: 1; width: 100%; -webkit-appearance: none; height: 15px; 
            background: #111; border: 1px solid var(--border-color);
            border-radius: 10px; overflow: hidden;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 25px; height: 25px;
            background: #444; border: 1px solid #666;
            border-radius: 50%;
            box-shadow: -100vw 0 0 100vw var(--neon-green);
            cursor: pointer;
        }

        /* Gr치fica Actividad (Barra Inferior) */
        #activity-graph-container {
            width: 100%;
            flex-grow: 1;
            height: 55px;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        #energy-canvas { width: 100%; height: 100%; }
        
        @keyframes pulseGlow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1.0; } }

        /* --- Loading --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-content { text-align: center; }
        #loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulseGlow 2s infinite ease-in-out;
            transition: all 0.3s;
        }
        /* ... (loading bar styles sin cambios) ... */
        #loading-bar-container {
            width: 250px; height: 10px;
            border: 1px solid var(--neon-green);
            border-radius: 5px; margin-top: 15px;
            overflow: hidden;
            background: rgba(0, 50, 50, 0.3);
        }
        #loading-bar {
            width: 0%; height: 100%;
            background-color: var(--neon-green);
            transition: width 0.4s ease-out;
            animation: loading-shimmer 2s infinite linear;
            background-image: linear-gradient(90deg, var(--neon-green) 0%, #fff 50%, var(--neon-green) 100%);
            background-size: 200% 100%;
        }
        @keyframes loading-shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- 游늸 S칈GUENOS (P9) --- */
        #follow-container {
            position: fixed;
            bottom: 30px; /* M치s abajo */
            left: 50%;
            transform: translateX(-50%); 
            z-index: 99; /* Detr치s del HUD principal */
            pointer-events: none;
            opacity: 0; /* Oculto por defecto */
            width: 100%;
            transition: opacity 0.5s ease-out;
        }
        /* Visible cuando el HUD est치 oculto */
        body.ui-hidden #follow-container {
            opacity: 1;
        }
        #follow-container.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        .follow-step {
            display: none; 
            color: var(--neon-green);
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-green);
            text-align: center; opacity: 0;
        }
        #follow-icons {
            display: none; align-items: center;
            justify-content: center;
        }
        #follow-icons svg {
            width: 50px; height: 50px;
            margin: 0 15px;
            fill: var(--neon-green);
            filter: drop-shadow(0 0 5px var(--neon-green));
        }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .fade-out { animation: fadeOut 1s ease-out forwards; }
        @keyframes waterDrop { 0% { opacity: 1; transform: scale(1); filter: blur(0); } 100% { opacity: 0; transform: scale(2.5); filter: blur(5px); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="app-ui"> 

    <div id="loading-overlay">
        <div id="loading-content">
            <div id="loading-text">SINCRONIZANDO GUIONES...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="main-view-area" onclick="handleUITap(event)">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
    </div>
    
    <canvas id="temp-canvas" class="hidden-canvas"></canvas>

    <div id="hud-container" onclick="handleHUDTap(event)">

        <img id="hud-top-logo" src="obr-logo.png" alt="Logo OBR">
        
        <button id="hud-torch-button" onclick="toggleTorch(event)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M342.6 38.6c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L380.7 167H256c-17.7 0-32 14.3-32 32s14.3 32 32 32h124.7l-83.4 83.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l144-144c12.5-12.5 12.5-32.8 0-45.3l-144-144zM160 80c0-17.7-14.3-32-32-32s-32 14.3-32 32v144H64c-17.7 0-32 14.3-32 32s14.3 32 32 32h32v144c0 17.7 14.3 32 32 32s32-14.3 32-32V288h32c17.7 0 32-14.3 32-32s-14.3-32-32-32H160V80z"/></svg>
        </button>

        <div id="hud-filter-controls">
            <button class="filter-btn" onclick="setFilter('vno')">VNO</button>
            <button class="filter-btn" onclick="setFilter('sls')">SLS</button>
            <button class="filter-btn" onclick="setFilter('neg')">NEG</button>
            <button class="filter-btn" id="btn-panel" onclick="togglePanel()">PAN</button>
        </div>

        <div id="hud-left-bar" class="hud-bar">
            <div class="panel-section">
                <div class="section-title">SENSORES</div>
                <div class="sensor-status-grid">
                    <div class="status-light-group" id="mic-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <span>MIC</span>
                    </div>
                    <div class="status-light-group" id="mag-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <span>MAG</span>
                    </div>
                    <div class="status-light-group" id="prox-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <span>EMF</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">GRABANDO</div>
                <div id="cam-stats-display">
                    <span id="cam-fps">--</span> FPS<br>
                    <span id="cam-res">----</span>p
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">AMBIENTE</div>
                <div id="temp-readout">
                    <div id="temp-val">--.-춿C</div>
                </div>
            </div>
        </div>

        <div id="hud-bottom-bar" class="hud-bar">
            <div class="dials-section">
                <div id="mag-dial-container" class="dial-container">
                    <div id="compass-needle" class="dial-needle" style="transform: translateX(-50%) rotate(0deg);"></div>
                    <div class="dial-label">BR칔JULA</div>
                </div>
                <div id="detector-dial-container" class="dial-container">
                    <div id="detector-dial-needle" class="dial-needle"></div>
                    <div class="dial-label">DETECTOR</div>
                </div>
            </div>
            
            <div id="activity-graph-container" title="Gr치fica de Actividad EMF">
                <canvas id="energy-canvas"></canvas>
            </div>
            
            <div class="spirit-box-section">
                <div class="knob-container">
                    <div class="knob-circle" id="knob-power">

        // 游늸 DIBUJO DE SLS ACTUALIZADO (P13)
        function drawAllSkeletons(poses) {
            const ctx = mainFilterCtx; 
            
            ctx.strokeStyle = 'var(--neon-green)'; // L칈NEAS VERDES
            ctx.fillStyle = 'var(--alert-red)';   // PUNTOS ROJOS
            
            ctx.lineWidth = 4; // M츼S GRUESAS
            ctx.filter = 'drop-shadow(0 0 6px var(--neon-green))'; // M츼S BRILLO

            const videoW = videoBg.videoWidth;
            const videoH = videoBg.videoHeight;
            const canvasW = mainFilterCanvas.width;
            const canvasH = mainFilterCanvas.height;
            
            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;
            
            let scale, offsetX, offsetY;
            
            if (canvasAspect > videoAspect) {
                scale = canvasW / videoW;
                offsetX = 0;
                offsetY = (canvasH - videoH * scale) / 2;
            } else {
                scale = canvasH / videoH;
                offsetX = (canvasW - videoW * scale) / 2;
                offsetY = 0;
            }

            poses.forEach(pose => {
                if (pose.score > confidenceThreshold) {
                    drawKeypoints(pose.keypoints, scale, offsetX, offsetY);
                    drawConnections(pose.keypoints, scale, offsetX, offsetY);
                }
            });
            ctx.filter = 'none';
        }

        function drawKeypoints(keypoints, scale, offsetX, offsetY) {
            const ctx = mainFilterCtx;
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                if (keypoint.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x * scale + offsetX, keypoint.y * scale + offsetY, 5, 0, 2 * Math.PI); // Puntos un poco m치s grandes
                    ctx.fill();
                }
            }
        }

        function drawConnections(keypoints, scale, offsetX, offsetY) {
            const ctx = mainFilterCtx;
            const keypointMap = new Map();
            keypoints.forEach(keypoint => keypointMap.set(keypoint.name, keypoint));

            skeletonMap.forEach(connection => {
                const start = keypointMap.get(connection[0]);
                const end = keypointMap.get(connection[1]);
                if (start && end && start.score > confidenceThreshold && end.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.moveTo(start.x * scale + offsetX, start.y * scale + offsetY);
                    ctx.lineTo(end.x * scale + offsetX, end.y * scale + offsetY);
                    ctx.stroke();
                }
            });
        }

        function makeDistortionCurve(amount) {
            let k = typeof amount === 'number' ? amount : 50, n_samples = 44100,
                curve = new Float32Array(n_samples), deg = Math.PI / 180, i = 0, x;
            for ( ; i < n_samples; ++i ) {
                x = i * 2 / n_samples - 1;
                curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
            }
            return curve;

        function initSensor() {
            if ('AbsoluteOrientationSensor' in window) {
                try {
                    orientationSensor = new AbsoluteOrientationSensor({ frequency: 10 });
                    orientationSensor.onreading = () => {
                        let q = orientationSensor.quaternion;
                        let yaw = Math.atan2(2 * (q[0] * q[1] + q[2] * q[3]), 1 - 2 * (q[1] * q[1] + q[2] * q[2])) * (180 / Math.PI);
                        document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${-yaw}deg)`;
                        setSensorStatus('mag', 'connected');
                    };
                    orientationSensor.onerror = (e) => { setSensorStatus('mag', 'unavailable'); };
                    orientationSensor.start();
                } catch (e) { setSensorStatus('mag', 'unavailable'); }
            } else { setSensorStatus('mag', 'unavailable'); }

            if ('Magnetometer' in window) {
                try {
                    magnetometer = new Magnetometer({ frequency: 10 });
                    magnetometer.onreading = () => {
                        let strength = Math.sqrt(magnetometer.x**2 + magnetometer.y**2 + magnetometer.z**2);
                        emfValue = Math.min(100, (strength / 100) * 100); 
                        setSensorStatus('prox', 'connected');
                    };
                    magnetometer.onerror = (e) => { initProximitySensor(); };
                    magnetometer.start();
                } catch (e) { initProximitySensor(); }
            } else { initProximitySensor(); }
        }
        function initProximitySensor() {
            if ('ProximitySensor' in window) {
                try {
                    proximitySensor = new ProximitySensor();
                    proximitySensor.onreading = () => {
                        const maxDist = 10, minDist = 2;  
                        let dist = proximitySensor.value;
                        if (dist <= minDist) emfValue = 100;
                        else if (dist >= maxDist) emfValue = 0;
                        else emfValue = 100 * (1 - (dist - minDist) / (maxDist - minDist));
                        setSensorStatus('prox', 'fallback');
                    };
                    proximitySensor.onerror = (e) => { setSensorStatus('prox', 'simulated'); startEmfSimulation(); };
                    proximitySensor.start();
                } catch(e) { setSensorStatus('prox', 'simulated'); startEmfSimulation(); }
            } else { setSensorStatus('prox', 'simulated'); startEmfSimulation(); }
        }

                updateLoadingProgress(50, "RECIBIENDO DATOS");
                if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                const data = await response.json();
                if (!audioCtx) await initAudio(); 
                updateLoadingProgress(75, "PROCESANDO RESPUESTAS");
                automaticoData = data.automatico.map(r => r.TEXTO).filter(t => t);
                data.programado.forEach(r => {
                    let p = (r.PREGUNTA || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                    let res = r.RESPUESTA;
                    if (p && res) { programadoData.set(p, res); }
                });
                updateLoadingProgress(100, "SINCRONIZACI칍N COMPLETA");
                console.log(`%c[SISTEMA OBR] Sincronizaci칩n completa: ${automaticoData.length} AUTO | ${programadoData.size} PROG.`, "color: #39FF14; font-weight: bold;");
            } catch (e) { 
                console.error("Error cargando datos de Google Apps Script", e); 
                updateLoadingProgress(100, "ERROR DE SINCRONIZACI칍N");
            } finally {
                setTimeout(hideLoadingScreen, 500); 
            }
        }
        function speak(text) {
            if (!text || isSpeaking) return;
            spiritBoxState = "SPEAKING";
            isSpeaking = true;
            if (scanTimer) clearTimeout(scanTimer);
            const words = text.split(' ');
            let wordIndex = 0;
            function speakWordByWord() {
                if (wordIndex >= words.length || !isRunning) {
                    isSpeaking = false; spiritBoxState = "SCANNING";
                    gain_Fondo1.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.2);
                    gain_Fondo2.gain.linearRampToValueAtTime(0.7, audioCtx.currentTime + 0.2);
                    if (isRunning) { playFondo2_Fragment(); setTimeout(runSpiritBoxLoop, 2000); }
                    return;
                }
                const word = words[wordIndex];
                const u = new SpeechSynthesisUtterance(word);
                u.lang = 'es-MX'; u.volume = 1.0;
                u.pitch = 0.1 + Math.random() * 0.7;
                u.rate = 0.9 + Math.random() * 0.4;
                u.onstart = () => {
                    gain_Fondo1.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime); 
                    gain_Fondo2.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime);
                };
                u.onend = () => {
                    wordIndex++;
                    gain_Fondo1.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime);
                    gain_Fondo2.gain.linearRampToValueAtTime(0.7, audioCtx.currentTime);
                    setTimeout(speakWordByWord, 100 + Math.random() * 400);
                };
                window.speechSynthesis.speak(u);
            }
            speakWordByWord();
            emfValue = 80 + Math.random() * 20; 
            // (La alerta visual del panel se ha eliminado ya que el panel no est치 siempre visible)
        }
        function runSpiritBoxLoop() {
            if (!isRunning || spiritBoxState === "SPEAKING") return;
            spiritBoxState = "LISTENING";
            if (audioSource_Fondo2) { try { audioSource_Fondo2.stop(); } catch(e){} }
            if (scanTimer) clearTimeout(scanTimer);
            gain_Fondo2.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
            try { if (!isRecognizing) recognition.start(); } 
            catch(e) { console.warn("Error recognition", e); setSensorStatus('mic', 'unavailable'); if (isRunning) setTimeout(runSpiritBoxLoop, 2000); return; }
            spiritBoxTimeout = setTimeout(() => {
                if (spiritBoxState !== "LISTENING") return; 
                console.log("Timeout: No se detect칩 comando.");
                if (isRecognizing) recognition.abort();
                isRecognizing = false;
                gain_Fondo2.gain.linearRampToValueAtTime(0.7, audioCtx.currentTime + 0.2);
                spiritBoxState = "SCANNING";
                playFondo2_Fragment(); 
                if (automaticoData.length > 0) {
                    setTimeout(() => {
                        if (isRunning) { speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]); }
                    }, 1000 + Math.random() * 2000);
                } else { setTimeout(runSpiritBoxLoop, 3000); }
            }, 5000);
        }
        function initSpeechRec() {
            if(!SpeechRecognition) { setSensorStatus('mic', 'unavailable'); return; }
            recognition = new SpeechRecognition(); 
            recognition.lang = 'es-MX'; recognition.continuous = false;
            recognition.onstart = () => { isRecognizing = true; setSensorStatus('mic', 'connected'); };
            recognition.onend = () => { isRecognizing = false; setSensorStatus('mic', 'off'); };
            recognition.onerror = (e) => { isRecognizing = false; setSensorStatus('mic', 'unavailable'); console.warn("Error Rec:", e.error); };
            recognition.onresult = (e) => {
                if (spiritBoxTimeout) clearTimeout(spiritBoxTimeout); 
                let t = e.results[0][0].transcript.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
                console.log("Comando detectado:", t);
                if (programadoData.has(t)) { speak(programadoData.get(t)); } 
                else { if (automaticoData.length > 0) { speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]); } }
            };
        }
        function updateEnergyGraph(value) {
            if (!energyCtx || !energyCanvas) return; 
            energyHistory.push(value);
            if (energyHistory.length > 50) energyHistory.shift();
            let w = energyCanvas.width; let h = energyCanvas.height;
            if (w === 0 || h === 0) { resizeEnergyCanvas(); w = energyCanvas.width; h = energyCanvas.height; if(w === 0 || h === 0) return; }
            energyCtx.clearRect(0, 0, w, h);
            let step = w / energyHistory.length;
            energyCtx.beginPath(); energyCtx.strokeStyle = 'var(--neon-green)'; energyCtx.lineWidth = 1.5;
            energyCtx.moveTo(0, h - (energyHistory[0] / 100 * h));
            for(let i=1; i<energyHistory.length; i++) { energyCtx.lineTo(i * step, h - (energyHistory[i] / 100 * h)); }
            energyCtx.stroke();
            energyCtx.beginPath(); energyCtx.strokeStyle = 'var(--alert-red)'; energyCtx.lineWidth = 1; 
            let inPeak = false;
            for(let i=0; i<energyHistory.length; i++) {
                let val = energyHistory[i]; let y = h - (val / 100 * h);
                if (val > 80) { if (!inPeak) { energyCtx.moveTo(i * step, y); inPeak = true; } else { energyCtx.lineTo(i * step, y); } } 
                else { inPeak = false; }
            }
            energyCtx.stroke(); 
        }
        function resizeEnergyCanvas() {
            if(energyCanvas && energyCanvas.parentElement) {
                energyCanvas.width = energyCanvas.parentElement.offsetWidth;
                energyCanvas.height = energyCanvas.parentElement.offsetHeight;
            }
        }
        function updateSensorReadings() {
            if (!isRunning) {
                currentTemp += (Math.random()*0.04 - 0.02); 
                document.getElementById('temp-val').innerText = currentTemp.toFixed(1)+"춿C";
            }
        }

        // --- 游늸 NUEVA L칍GICA DE UI (P5, P14) ---
        
        const followContainer = document.getElementById('follow-container');
        
        // Clic en el fondo de la c치mara
        function handleUITap(event) {
            requestAllPermissions(); // Activar sensores en el primer toque
            if (isPinching || isPanning) return; // No hacer nada si es zoom
            
            if (uiVisible) { hideControls(); } 
            else { showControls(); }
        }

        // Clic en el HUD (para evitar que se cierre)
        function handleHUDTap(event) {
            event.stopPropagation(); // Evita que el clic llegue al fondo
            
            // Reiniciar el timer de ocultado
            if (uiVisible) {
                clearTimeout(uiHideTimeout);
                uiHideTimeout = setTimeout(hideControls, 4000); 
            }
        }

        function showControls() {
            document.body.classList.remove('ui-hidden');
            followContainer.classList.add('hiding');
            uiVisible = true;
            clearTimeout(uiHideTimeout);
            uiHideTimeout = setTimeout(hideControls, 4000); 
        }

        function hideControls() {
            document.body.classList.add('ui-hidden');
            followContainer.classList.remove('hiding'); // Permite que la animaci칩n de "follow" se prepare
            uiVisible = false;
        }
        
        // Bot칩n del Panel
        function togglePanel() {
            const btn = document.getElementById('btn-panel');
            const isActive = document.body.classList.toggle('panel-active');
            btn.classList.toggle('active', isActive);
            
            if (isActive) {
                resizeEnergyCanvas(); // Dibujar gr치fica al abrir
            }
        }

        // --- Animaci칩n "S칤guenos" (P9) ---
        const followSteps = document.querySelectorAll('.follow-step');
        let followAnimationRunning = false;
        
        async function runFollowAnimation() {
            if (!document.body.classList.contains('ui-hidden') || followAnimationRunning) return; 
            followAnimationRunning = true;
            followContainer.classList.remove('hiding'); 
            followContainer.style.opacity = '1';
            
            const text = document.getElementById('follow-text');
            text.style.display = 'block'; text.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(!document.body.classList.contains('ui-hidden')) { followContainer.classList.add('hiding'); return; } 
            text.classList.remove('fade-in'); text.classList.add('water-drop'); 
            await new Promise(r => setTimeout(r, 500));
            text.style.display = 'none'; text.classList.remove('water-drop');
            
            const icons = document.getElementById('follow-icons');
            icons.style.display = 'flex'; icons.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(!document.body.classList.contains('ui-hidden')) { followContainer.classList.add('hiding'); return; } 
            icons.classList.remove('fade-in'); icons.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 1000));
            icons.style.display = 'none'; icons.classList.remove('fade-out');

            const handle = document.getElementById('follow-handle');
            handle.style.display = 'block'; handle.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(!document.body.classList.contains('ui-hidden')) { followContainer.classList.add('hiding'); return; } 
            handle.classList.remove('fade-in'); handle.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 1000));
            handle.style.display = 'none'; handle.classList.remove('fade-out');

            followContainer.style.opacity = '0';
            followAnimationRunning = false;
        }

        // --- L칩gica de Zoom/Pan (P5) ---
        const appUI = document.getElementById('app-ui');
        function getPinchDist(e) {
            const t1 = e.touches[0]; const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
        }
        function getPanCenter(e) { return { x: e.touches[0].clientX, y: e.touches[0].clientY }; }
        appUI.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPinching = true; isPanning = false;
                initialPinchDist = getPinchDist(e);
            } else if (e.touches.length === 1 && zoom > 1) {
                isPinching = false; isPanning = true;
                lastPan = getPanCenter(e);
            }
        });
        appUI.addEventListener('touchmove', (e) => {
            if (e.target.closest('#hud-container')) return; // No hacer pan si se toca el HUD
            e.preventDefault(); 
            if (isPinching && e.touches.length === 2) {
                const newPinchDist = getPinchDist(e);
                const zoomFactor = newPinchDist / initialPinchDist;
                let newZoom = zoom * zoomFactor;
                newZoom = Math.max(1.0, Math.min(newZoom, maxZoom));
                zoom = newZoom;
                initialPinchDist = newPinchDist;
                videoBg.style.transform = `translate(-50%, -50%) scale(${zoom})`; // Aplicar zoom con CSS
            }
            // (El Panning se ha desactivado para simplificar, el zoom CSS centra autom치ticamente)
        });
        appUI.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length < 1) isPanning = false;
            if (zoom === 1) {
                videoBg.style.transform = `translate(-50%, -50%) scale(1)`; // Reset
            }
        });

        // --- Carga Inicial ---
        window.onload = () => {
            startCamera();
            startVisualLoop(); 
            initMLModel(); 
            detectPoseLoop(); 
            
            setInterval(updateSensorReadings, 2000); 
            setInterval(runFollowAnimation, 30000); 
            
            showControls(); // Mostrar UI al inicio
            
            loadSheetData();
        };
        
        window.onresize = () => {
            resizeAllCanvas(); 
        };
    </script>
