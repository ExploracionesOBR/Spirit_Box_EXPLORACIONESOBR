<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DETECTOR-OBR v5.1 FINAL</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        /* --- PALETA CYBERPUNK --- */
        :root {
            --hud-bg: #050510; 
            --hud-cyan: #00f3ff; 
            --hud-pink: #ff0055; 
            --hud-green: #00ff41; 
            --hud-orange: #ffae00;
            --hud-red: #ff3333;
            --hud-blue: #0088ff;
            --glass-panel: rgba(8, 15, 30, 0.95);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--hud-bg);
            color: var(--hud-cyan);
            overflow: hidden; width: 100vw; height: 100vh; margin: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #app-ui { width: 100%; height: 100%; position: relative; touch-action: none; }

        /* VISTA C√ÅMARA */
        #main-view-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 5; background: #000; transition: all 0.5s ease;
        }
        #bg-camera-feed {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            object-fit: cover; transform: translate(-50%, -50%); z-index: 1; opacity: 0.9;
        }
        
        /* FILTROS */
        body.filter-night-vision #bg-camera-feed { filter: grayscale(100%) sepia(100%) hue-rotate(90deg) brightness(1.2) contrast(1.2) saturate(300%); }
        body.filter-negative #bg-camera-feed { filter: invert(1) hue-rotate(180deg); }
        
        #main-filter-canvas, #gl-bluewave { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        body.filter-sls #main-filter-canvas { display: block; z-index: 3; }
        body.filter-bluewave #gl-bluewave { display: block; z-index: 4; mix-blend-mode: screen; }

        /* --- UI FLOTANTE & LOGO --- */
        .persistent-ui { position: fixed; z-index: 50; pointer-events: none; transition: opacity 0.3s ease; }

        #logo-container {
            position: fixed; top: 20px; right: 20px; text-align: center; z-index: 50;
            pointer-events: none; transition: opacity 0.3s ease;
        }
        #logo-image {
            width: 80px; height: 80px; margin: 0 auto;
            animation: logo-float 6s infinite ease-in-out;
            filter: drop-shadow(0 0 5px var(--hud-cyan));
        }
        
        #logo-container.hiding { opacity: 0; transform: scale(0.8); }

        /* INFO DE RENDIMIENTO (DISCRETA) */
        #floating-cam-stats {
            bottom: 15px; right: 15px;
            font-family: 'Orbitron', sans-serif; font-size: 0.65rem;
            color: var(--hud-green); text-align: right;
            text-shadow: 0 0 5px rgba(0,255,65,0.5); /* Sombra m√°s suave */
            padding: 2px 5px; /* M√°s compacto */
            line-height: 1.2;
        }
        .rec-dot {
            display: inline-block; width: 8px; height: 8px; border-radius: 50%;
            background: var(--hud-red); margin-right: 5px;
            animation: pulseRed 1.5s infinite;
        }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }


        /* --- PANELES --- */
        #left-panel, #bottom-panel {
            position: fixed; display: flex; flex-direction: column;
            z-index: 20; pointer-events: none; 
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background-color: var(--glass-panel); backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.1);
        }
        /* Decoraci√≥n Esquinas */
        .panel::before { content: ''; position: absolute; top: -1px; left: -1px; width: 15px; height: 15px; border-top: 2px solid var(--hud-cyan); border-left: 2px solid var(--hud-cyan); }
        .panel::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 15px; height: 15px; border-bottom: 2px solid var(--hud-pink); border-right: 2px solid var(--hud-pink); }

        body.panels-active #left-panel, body.panels-active #bottom-panel { transform: translate(0, 0); pointer-events: auto; }

        .panel { padding: 12px; display: flex; flex-direction: column; gap: 10px; height: 100%; box-sizing: border-box; position: relative; }
        
        .panel-section { 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px; 
        }
        .section-title { 
            font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 800; 
            color: var(--hud-cyan); text-transform: uppercase; letter-spacing: 1px; 
            margin-bottom: 8px; border-bottom: 1px solid rgba(0, 243, 255, 0.3); padding-bottom: 2px;
        }

        /* --- SENSORES CON LEDS --- */
        .sensor-row {
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.65rem; margin-bottom: 4px; padding: 4px;
            background: rgba(255,255,255,0.03); border-radius: 4px;
        }
        .sensor-icon { width: 15px; text-align: center; margin-right: 5px; }
        .sensor-led {
            width: 8px; height: 8px; border-radius: 50%; margin-right: 8px;
            background: #333; box-shadow: inset 0 0 2px #000;
            transition: all 0.3s;
        }
        
        /* Colores de Estado LED */
        .led-green { background: var(--hud-green); box-shadow: 0 0 8px var(--hud-green); }
        .led-blue { background: var(--hud-blue); box-shadow: 0 0 8px var(--hud-blue); }
        .led-orange { background: var(--hud-orange); box-shadow: 0 0 8px var(--hud-orange); }
        .led-red { background: var(--hud-red); box-shadow: 0 0 5px var(--hud-red); }

        /* --- SPIRIT BOX --- */
        .spirit-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        
        /* LED INDICADOR VOZ */
        .voice-led { 
            width: 12px; height: 12px; border-radius: 50%; background: #222; 
            border: 1px solid #444; transition: all 0.2s; 
        }
        .voice-led.active { 
            background: var(--hud-green); 
            box-shadow: 0 0 15px var(--hud-green), inset 0 0 5px #fff; 
        }

        /* CONTROLES */
        .switch-container { display: flex; flex-direction: column; align-items: center; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #111; transition: .4s; border: 1px solid #333; transform: skewX(-15deg); }
        .slider:before { position: absolute; content: ""; height: 100%; width: 50%; left: 0; bottom: 0; background-color: #444; transition: .4s; }
        input:checked + .slider { border-color: var(--hud-cyan); }
        input:checked + .slider:before { transform: translateX(100%); background-color: var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan); }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: linear-gradient(90deg, var(--hud-cyan), var(--hud-pink)); }
        input[type=range]::-webkit-slider-thumb { height: 12px; width: 8px; background: #fff; cursor: pointer; -webkit-appearance: none; margin-top: -4px; box-shadow: 0 0 10px #fff; }
        
        /* --- DIALES Y GR√ÅFICO DE ENERG√çA --- */
        .dials-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr) 1.5fr; /* 3 diales + 1 columna ancha para energy */
            gap: 8px; align-items: center; padding: 5px; 
            height: 100%;
        }
        .dial-wrapper { text-align: center; position: relative; }
        .dial-container { width: 65px; height: 65px; border-radius: 50%; position: relative; margin: 0 auto; background: #0b0c15; box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); display: flex; justify-content: center; align-items: center; }
        .dial-ring { position: absolute; inset: 0; border-radius: 50%; -webkit-mask: radial-gradient(transparent 62%, black 63%); mask: radial-gradient(transparent 62%, black 63%); }
        .dial-ticks { position: absolute; inset: 8px; border-radius: 50%; border: 1px dashed rgba(255,255,255,0.2); }
        .dial-needle { position: absolute; width: 2px; height: 26px; background: #fff; bottom: 50%; left: 50%; transform-origin: bottom center; transform: translateX(-50%) rotate(-45deg); z-index: 2; box-shadow: 0 0 5px #fff; transition: transform 0.3s cubic-bezier(0.4, 2, 0.5, 1); }
        .dial-center { position: absolute; width: 6px; height: 6px; background: #000; border: 1px solid var(--hud-cyan); border-radius: 50%; z-index: 3; }
        .knob-label { font-size: 0.6rem; color: var(--hud-cyan); margin-top: 5px; font-weight: bold; letter-spacing: 1px; }

        /* NUEVO GRAFICO DE ENERGIA */
        #energy-display {
            display: flex; flex-direction: column; justify-content: space-between;
            align-items: center; height: 100%; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1); padding: 5px;
            font-size: 0.6rem;
            color: var(--hud-cyan);
        }
        #energy-bars-container {
            width: 100%; height: 80%; display: flex; gap: 2px;
            justify-content: center; align-items: flex-end;
            position: relative;
        }
        .energy-bar {
            width: 8px; /* Ancho de cada barra */
            height: 0%; /* Altura inicial */
            background: linear-gradient(to top, var(--hud-green), var(--hud-orange), var(--hud-red));
            transition: height 0.1s ease-out; /* Animaci√≥n suave */
            border-radius: 1px;
            box-shadow: 0 0 2px rgba(0,243,255,0.3);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .energy-bar::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.2);
            height: 100%;
            pointer-events: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        
        #energy-value {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--hud-pink);
            text-shadow: 0 0 8px var(--hud-pink);
            margin-top: 5px;
        }

        /* BOTONES FLOTANTES */
        #filter-controls-container {
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .filter-btn {
            width: 50px; height: 45px; background: rgba(0, 10, 20, 0.95); color: var(--hud-cyan);
            font-family: 'Orbitron'; font-weight: bold; font-size: 0.65rem;
            border: 1px solid var(--hud-cyan);
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
            cursor: pointer; transition: all 0.2s; text-shadow: 0 0 5px var(--hud-cyan);
        }
        .filter-btn:hover, .filter-btn.active { background: var(--hud-cyan); color: #000; box-shadow: 0 0 15px var(--hud-cyan); text-shadow: none; }

        /* LOADING & FRAME */
        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .loader-circle { width: 70px; height: 70px; border: 4px solid transparent; border-top: 4px solid var(--hud-cyan); border-bottom: 4px solid var(--hud-pink); border-radius: 50%; animation: borderRotate 1.5s linear infinite; margin-bottom: 30px; }
        #enter-btn { display: none; margin-top: 20px; padding: 15px 50px; background: transparent; color: var(--hud-green); border: 2px solid var(--hud-green); font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 3px; cursor: pointer; transition: all 0.3s; box-shadow: 0 0 15px var(--hud-green); text-shadow: 0 0 10px var(--hud-green); }
        #enter-btn:hover { background: var(--hud-green); color: #000; }

        /* MARCO DE C√ÅMARA (SOLO VISIBLE EN PANELES) */
        #camera-frame { 
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; 
            pointer-events: none; z-index: 10; 
            border: 1px solid transparent; /* Invisible por defecto */
            transition: all 0.5s;
        }
        body.panels-active #camera-frame { border-color: rgba(0, 243, 255, 0.3); }
        
        #camera-frame::before, #camera-frame::after { content: ''; position: absolute; width: 0; height: 0; border-color: var(--hud-cyan); border-style: solid; transition: all 0.5s; }
        #camera-frame::before { top: 0; left: 0; border-width: 0; }
        #camera-frame::after { bottom: 0; right: 0; border-width: 0; }
        
        body.panels-active #camera-frame::before { width: 40px; height: 40px; border-width: 3px 0 0 3px; box-shadow: -2px -2px 10px var(--hud-cyan); }
        body.panels-active #camera-frame::after { width: 40px; height: 40px; border-width: 0 3px 3px 0; box-shadow: 2px 2px 10px var(--hud-cyan); }

        /* ANIMACIONES */
        @keyframes logo-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes borderRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (min-aspect-ratio: 1/1) { /* LANDSCAPE */
            :root { --panel-width-landscape: 320px; }
            #left-panel { top: 0; left: 0; width: var(--panel-width-landscape); height: 100vh; transform: translateX(-110%); }
            #bottom-panel { bottom: 20px; right: 20px; width: calc(100% - var(--panel-width-landscape) - 40px); height: 120px; transform: translateY(150%); border-radius: 0 0 20px 0; }
            body.panels-active #main-view-area { left: var(--panel-width-landscape); width: calc(100% - var(--panel-width-landscape)); }
        }
        @media (max-aspect-ratio: 1/1) { /* PORTRAIT */
            #left-panel { top: 0; left: 0; width: 100vw; height: auto; transform: translateY(-110%); padding-bottom: 15px; border-bottom: 2px solid var(--hud-cyan); }
            #bottom-panel { bottom: 0; left: 0; width: 100vw; height: 150px; transform: translateY(110%); border-top: 2px solid var(--hud-pink); }
            body.panels-active #main-view-area { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-circle"></div>
    <div style="color: var(--hud-cyan); font-family: 'Orbitron'; letter-spacing: 2px;" id="load-text">CARGANDO SISTEMA...</div>
    <div style="width: 200px; background: #111; height: 4px; margin-top: 10px;"><div id="loading-bar" style="width:0%; height:100%; background:var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan);"></div></div>
    <button id="enter-btn" onclick="enterApp()">INGRESAR AL SISTEMA</button>
</div>

<div id="app-ui" onclick="handleUITap(event)">

    <div id="main-view-area">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
        <canvas id="gl-bluewave"></canvas>
        <div id="camera-frame"></div>
    </div>

    <div id="logo-container">
        <img id="logo-image" src="obr-logo.png" alt="Logo">
    </div>
    
    <div id="floating-cam-stats" class="persistent-ui">
        <span class="rec-dot"></span><span id="f-fps">--</span> FPS<br>
        <span id="f-res">Loading...</span>
    </div>

    <div id="left-panel">
        <div class="panel">
            <div class="panel-section">
                <div class="section-title">MATRIZ DE SENSORES</div>
                
                <div class="sensor-row">
                    <div style="display:flex; align-items:center;">
                        <div id="led-mag" class="sensor-led led-red"></div>
                        <span class="sensor-icon">üß≠</span> MAG/GIRO
                    </div>
                    <span id="val-mag" style="color:#888">OFF</span>
                </div>

                <div class="sensor-row">
                    <div style="display:flex; align-items:center;">
                        <div id="led-acc" class="sensor-led led-red"></div>
                        <span class="sensor-icon">üì°</span> ACELER√ìMETRO
                    </div>
                    <span id="val-acc" style="color:#888">OFF</span>
                </div>

                <div class="sensor-row">
                    <div style="display:flex; align-items:center;">
                        <div id="led-mic" class="sensor-led led-red"></div>
                        <span class="sensor-icon">üéôÔ∏è</span> MICR√ìFONO
                    </div>
                    <span id="val-mic" style="color:#888">OFF</span>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="spirit-header">
                    <div class="section-title" style="margin:0; border:none; color:var(--hud-green);">SPIRIT BOX</div>
                    <div id="voice-led" class="voice-led" title="Verde: Escuchando"></div>
                </div>
                
                <div style="display: grid; grid-template-columns: 45px 1fr; gap: 10px; align-items: center; margin-top: 8px;">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="knob-power">
                            <span class="slider"></span>
                        </label>
                        <div class="knob-label">PWR</div>
                    </div>
                    <div>
                        <span style="font-size:0.6rem; color:#aaa; display:block; text-align:right;">STATUS: <span id="spirit-status" style="color:var(--hud-cyan);">IDLE</span></span>
                        <div style="height:20px; border:1px solid #333; background:rgba(0,0,0,0.5); margin-top:5px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-panel">
        <div class="panel">
            <div class="dials-grid">
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-cyan) 20deg, var(--hud-cyan) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="compass-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">MAG</div>
                </div>
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-green) 20deg, var(--hud-pink) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="emf-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">EMF</div>
                </div>
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-orange) 20deg, var(--hud-pink) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="temp-needle" class="dial-needle" style="background: var(--hud-orange); box-shadow: 0 0 5px var(--hud-orange);"></div>
                    </div>
                    <div class="knob-label">TEMP <span id="temp-text-val" style="color:#fff;">--¬∞</span></div>
                </div>

                <div id="energy-display">
                    <span class="knob-label" style="margin:0; text-align:center;">ENERGY</span>
                    <div id="energy-bars-container">
                        </div>
                    <span id="energy-value">0</span>
                </div>

            </div>
            
            <div style="margin-top: 10px; padding: 0 5px;">
                <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#aaa; margin-bottom:2px;">
                    <span>VOLUME</span> <span id="vol-percent">100%</span>
                </div>
                <input type="range" id="vol-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <div id="filter-controls-container">
        <button class="filter-btn" onclick="toggleFilter('night-vision')">NVG</button>

        <button class="filter-btn" onclick="toggleFilter('bluewave')">WAV</button>
        <button class="filter-btn" id="btn-panel" onclick="togglePanels()">HUD</button>
    </div>

</div>

<script>
    // --- CONFIGURACI√ìN ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMes
