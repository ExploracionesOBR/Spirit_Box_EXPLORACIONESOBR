    <style>
        /* --- BASE DE COLORES Y FUENTES (FUENTE: MEJOR VISUAL) --- */
        :root {
            --neon-green: #39FF14;
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF; 
            --panel-bg-dark: #1A1A1A;
            --border-color-dark: rgba(57, 255, 20, 0.4);
            --text-color-light: #E0E0E0; 
            --text-dim-grey: #777;
            --panel-width-landscape: 300px;
            --panel-height-landscape: 160px;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--text-color-light);
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        #app-ui { width: 100%; height: 100%; position: relative; touch-action: none; }

        /* --- VIDEO Y CANVAS --- */
        #main-view-area {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden; z-index: 5; background: #000;
        }

        #bg-camera-feed {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            object-fit: cover; transform: translate(-50%, -50%);
            z-index: 1; transition: filter 0.3s ease;
        }
        
        /* Filtros */
        body.filter-negative #bg-camera-feed { filter: invert(1) contrast(1.2); }
        body.filter-relief #bg-camera-feed { opacity: 0; } /* Ocultar video para ver solo bordes */

        #main-filter-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 2; pointer-events: none; display: none;
        }
        body.filter-sls #main-filter-canvas, 
        body.filter-relief #main-filter-canvas { display: block; }

        .hidden-canvas { display: none; }

        /* --- MARCO DE CAMARA (MEJORA TERROR) --- */
        #camera-frame {
            position: fixed; top: 10px; left: 10px; right: 10px; bottom: 10px;
            pointer-events: none; z-index: 10; opacity: 0; transition: opacity 0.5s;
            /* Dise√±o Visor REC */
            background:
                linear-gradient(to right, var(--neon-green) 2px, transparent 2px) 0 0,
                linear-gradient(to bottom, var(--neon-green) 2px, transparent 2px) 0 0,
                linear-gradient(to left, var(--neon-green) 2px, transparent 2px) 100% 0,
                linear-gradient(to bottom, var(--neon-green) 2px, transparent 2px) 100% 0,
                linear-gradient(to right, var(--neon-green) 2px, transparent 2px) 0 100%,
                linear-gradient(to top, var(--neon-green) 2px, transparent 2px) 0 100%,
                linear-gradient(to left, var(--neon-green) 2px, transparent 2px) 100% 100%,
                linear-gradient(to top, var(--neon-green) 2px, transparent 2px) 100% 100%;
            background-size: 30px 30px; background-repeat: no-repeat;
        }
        body.panels-active #camera-frame { opacity: 1; }
        #rec-indicator {
            position: absolute; top: 15px; right: 20px;
            color: var(--alert-red); font-family: 'Orbitron';
            text-shadow: 0 0 5px red; display: flex; align-items: center; gap: 5px;
        }

        /* --- PANELES (ESTRUCTURA ORIGINAL MEJOR VISUAL) --- */
        #left-panel, #bottom-panel {
            position: fixed; display: flex; flex-direction: column;
            z-index: 20; pointer-events: none; 
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box; overflow: hidden;
        }

        .panel {
            background-color: var(--panel-bg-dark);
            /* Patr√≥n original SVG del MEJOR VISUAL */
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzFhMWExYSIvPjxwYXRoIGQ9Ik0wIDUwSDEwMFYxMEgwWiIgZmlsbD0iI0EwQTBBMCIgb3BhY2l0eT0iMC4wMiIvPjxwYXRoIGQ9Ik0wIDkwSDEwMFY1MEgwWiIgZmlsbD0iIzEwMTAxMCIgb3BhY2l0eT0iMC4wMyIvPjxwYXRoIGQ9Ik0wIDEwMEgxMFYwSDBaIiBmaWxsPSIjRkZGRkZGIiBvcGFjaXR5PSIwLjAxIi8+PC9zdmc+');
            border: 2px solid var(--border-color-dark);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2) inset;
            display: flex; flex-direction: column;
            padding: 8px; pointer-events: auto; flex-grow: 1; overflow: hidden; gap: 8px; 
            border-radius: 0; position: relative;
        }
        
        .panel.alert { border-color: var(--alert-red); box-shadow: 0 0 20px var(--alert-red) inset; }

        .panel-header-main {
            font-family: 'Orbitron', sans-serif; font-size: 0.9rem;
            text-align: center; color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
            border: 1px solid var(--border-color-dark); padding: 6px 0;
            background: rgba(57, 255, 20, 0.08); letter-spacing: 2px; flex-shrink: 0;
        }
        
        .panel-section {
            border: 1px solid var(--border-color-dark);
            background: rgba(0, 0, 0, 0.6); 
            display: flex; flex-direction: column; padding: 8px; 
            flex-shrink: 0; flex-grow: 0;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem;
            color: var(--sim-orange); text-transform: uppercase;
            margin-bottom: 8px; text-align: center;
            border-bottom: 1px dashed var(--border-color-dark); padding-bottom: 4px; 
        }

        /* Bot√≥n Linterna (Estilo Mejor Visual) */
        .panel-button-torch {
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-color-dark);
            color: var(--neon-green); font-size: 1.8rem;
            cursor: pointer; padding: 8px; line-height: 1; transition: 0.2s;
        }
        .panel-button-torch.active { background: var(--neon-green); color: #000; box-shadow: 0 0 20px #fff; }

        /* Sensores */
        .sensor-status-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .status-light-group { display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; }
        .status-led-indicator { width: 12px; height: 12px; border-radius: 50%; background-color: #222; border: 1px solid #444; margin-bottom: 6px; transition: all 0.3s; }
        
        /* Colores Sensores (CORREGIDO) */
        .status-light-group[data-status="connected"] .status-led-indicator { background-color: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
        .status-light-group[data-status="detected"] .status-led-indicator { background-color: var(--sim-orange); box-shadow: 0 0 8px var(--sim-orange); } /* Naranja */
        .status-light-group[data-status="simulated"] .status-led-indicator { background-color: var(--sensor-blue); box-shadow: 0 0 8px var(--sensor-blue); animation: pulseGlow 2s infinite; } /* Azul */
        .status-light-group[data-status="unavailable"] .status-led-indicator { background-color: var(--alert-red); box-shadow: 0 0 8px var(--alert-red); }

        /* --- BARRA DE VOLUMEN (FIX CUADRO VERDE) --- */
        .volume-control-group { display: flex; align-items: center; gap: 10px; width: 100%; margin-top: 10px; }
        .vol-label { font-size: 0.65rem; color: var(--text-dim-grey); }
        input[type=range] {
            flex-grow: 1; -webkit-appearance: none; height: 10px; 
            background: #111; border: 1px solid var(--border-color-dark);
            border-radius: 5px; 
            overflow: hidden; /* <--- ESTO ELIMINA EL CUADRO VERDE */
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px;
            background: #444; border: 1px solid #666;
            box-shadow: -100vw 0 0 100vw var(--neon-green);
            cursor: pointer;
        }

        /* --- DIALES MEJORADOS (DISE√ëO V4 EN ESTRUCTURA V2) --- */
        .dials-grid { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 12px; align-items: center; justify-items: center; padding: 6px 0; }
        
        .dial-container {
            position: relative; width: 75px; height: 75px;
            border-radius: 50%;
            /* Dise√±o Met√°lico Pro */
            background: radial-gradient(circle at center, #222 50%, #000 100%);
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0,0,0,0.8), inset 0 0 10px #000;
        }
        /* Marcas graduaci√≥n */
        .dial-container::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%; border-radius:50%;
            background-image: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.1) 0deg 2deg, transparent 2deg 30deg);
        }

        .dial-needle {
            width: 3px; height: 45%; background: var(--neon-green);
            position: absolute; bottom: 50%; left: 50%;
            transform-origin: bottom center; transform: rotate(-45deg);
            transition: transform 0.5s cubic-bezier(0.4, 2, 0.5, 0.8); /* Rebote realista */
            z-index: 10; box-shadow: 0 0 5px var(--neon-green);
        }
        #detector-dial-needle { background: var(--alert-red); box-shadow: 0 0 5px red; }
        #detector-dial-container { width: 95px; height: 95px; }
        
        /* Textos */
        .dial-label { font-size: 0.65rem; color: var(--text-dim-grey); margin-top: 5px; text-align: center; text-transform: uppercase; }
        #temp-val { font-size: 1.6rem; font-family: 'Orbitron'; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        
        /* VU METER */
        #vu-meter-container { width: 100%; height: 45px; background: #000; border: 1px solid var(--border-color-dark); padding: 4px; }
        #vu-meter-canvas { width: 100%; height: 100%; }

        /* SPIRIT BOX */
        .spirit-box-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; align-items: center; }
        .knob-container { display: flex; flex-direction: column; align-items: center; }
        
        #knob-power {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--border-color-dark); cursor: pointer; background: #111;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        #knob-power::before { content: "REC"; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--alert-red); }
        #knob-power.active { border-color: var(--alert-red); background: #400; box-shadow: 0 0 15px var(--alert-red); }
        #knob-power.active::before { animation: pulseRec 1.5s infinite; color: #FFF; text-shadow: 0 0 10px red; }
        
        #knob-scan { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--border-color-dark); background: #111; position:relative; }
        #knob-scan .dial-needle { height: 30%; transform: translateX(-50%) rotate(0deg); background: #FFF; }

        /* --- ELEMENTOS FLOTANTES --- */
        #logo-image { top: 20px; right: 20px; width: 70px; position: fixed; z-index: 100; filter: drop-shadow(0 0 5px var(--neon-green)); transition: opacity 0.3s; }
        .glitch-effect { animation: glitch 0.3s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }

        #kinect-banner { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); z-index: 100; font-family: 'Orbitron'; color: var(--neon-green); display: none; pointer-events: none; font-weight: 700; text-shadow: 0 0 10px var(--neon-green); }

        /* Follow Banner */
        #follow-banner {
            position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%);
            z-index: 150; text-align: center; display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: opacity 1s; pointer-events: none;
        }
        #follow-banner.visible { opacity: 1; }
        .social-icons { display: flex; gap: 20px; margin-bottom: 10px; }
        .social-icons svg { width: 40px; height: 40px; fill: var(--neon-green); filter: drop-shadow(0 0 5px var(--neon-green)); }
        .follow-text { font-family: 'Orbitron'; color: var(--neon-green); background: rgba(0,0,0,0.8); padding: 5px 10px; border: 1px solid var(--neon-green); }

        /* Botones Laterales */
        #filter-controls-container {
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
            pointer-events: auto; transition: opacity 0.5s;
        }
        .filter-btn {
            width: 55px; height: 55px; background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--neon-green); color: var(--neon-green);
            font-family: 'Share Tech Mono'; font-weight: bold; cursor: pointer;
        }
        .filter-btn.active { background: var(--neon-green); color: #000; box-shadow: 0 0 15px #fff; }

        /* Responsive Exacto MEJOR VISUAL */
        @media (max-aspect-ratio: 1/1) {
            #left-panel {
                top: 0; left: 0; width: 100vw; height: calc(100vh - var(--panel-height-landscape));
                transform: translateY(-100%); padding-top: env(safe-area-inset-top);
            }
            #bottom-panel {
                bottom: 0; left: 0; width: 100vw; height: var(--panel-height-landscape);
                transform: translateY(100%); padding-bottom: env(safe-area-inset-bottom);
            }
            #bottom-panel .panel { flex-direction: row; justify-content: space-around; }
            #bottom-panel .dials-grid { grid-template-columns: 1fr 1fr; }
            #mag-dial-container { display: none; } /* Ocultar uno en vertical por espacio */
            
            body.panels-active #main-view-area { display: none; } /* Ocultar video principal en vertical con paneles */
            body.panels-active #pip-camera-feed { display: block; }
            body.panels-active #filter-controls-container { display: none; }
        }

        @media (min-aspect-ratio: 1/1) {
            #left-panel {
                width: var(--panel-width-landscape); height: 100vh; top: 0; left: 0;
                transform: translateX(-100%);
            }
            #bottom-panel {
                width: calc(100% - var(--panel-width-landscape)); height: var(--panel-height-landscape);
                bottom: 0; left: var(--panel-width-landscape); transform: translateY(100%);
            }
            body.panels-active #main-view-area, 
            body.panels-active #camera-frame {
                left: var(--panel-width-landscape);
                width: calc(100% - var(--panel-width-landscape));
                height: calc(100% - var(--panel-height-landscape));
            }
        }
        
        /* PiP (Fuente 2) */
        #pip-camera-feed {
            display: none; position: fixed; z-index: 999; bottom: 20px; right: 20px; width: 80px; height: 80px;
            border-radius: 50%; border: 2px solid var(--neon-green); object-fit: cover; box-shadow: 0 0 15px var(--neon-green);
        }

        @keyframes pulseRec { 0%{opacity:1;} 50%{opacity:0.5;} 100%{opacity:1;} }
        @keyframes pulseGlow { 0%,100%{opacity:1;} 50%{opacity:0.5;} }
    </style>
</head>

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMesD6DpOlO363T1/exec";
    
    // VARIABLES
    let isRunning = false;
    let currentFilter = 'none';
    let scanSpeed = 1;
    const SCAN_DELAYS = [1500, 700, 200];
    
    // DOM
    const videoBg = document.getElementById('bg-camera-feed');
    const pipVideo = document.getElementById('pip-camera-feed');
    const mainFilterCanvas = document.getElementById('main-filter-canvas');
    const mainFilterCtx = mainFilterCanvas.getContext('2d', { willReadFrequently: true });
    const reliefBuffer = document.getElementById('relief-buffer');
    const reliefCtx = reliefBuffer.getContext('2d', { willReadFrequently: true });
    
    // AUDIO
    let audioCtx, masterGain;
    let audioSource_Fondo1, gain_Fondo1, audioBuffer_Fondo1;
    let audioSource_Fondo2, gain_Fondo2, audioBuffer_Fondo2;
    let scanTimer = null;
    let micStreamSource, vuAnalyserNode, vuDataArray, vuCanvas, vuCtx;
    
    // RECONOCIMIENTO
    let recognition, isRecognizing = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let programadoData = new Map();
    let automaticoData = [];
    
    // SENSORES
    let orientationSensor, magnetometer, proximitySensor;
    let emfValue = 0, emfSimInterval = null;
    
    // SLS
    let poseDetector, latestPoses = [], isDetectingPose = false;
    const skeletonMap = [['left_shoulder','right_shoulder'],['left_shoulder','left_elbow'],['left_elbow','left_wrist'],['right_shoulder','right_elbow'],['right_elbow','right_wrist'],['left_shoulder','left_hip'],['right_shoulder','right_hip'],['left_hip','right_hip'],['left_hip','left_knee'],['left_knee','left_ankle'],['right_hip','right_knee'],['right_knee','right_ankle']];
    
    let videoTrack, isTorchOn = false, uiVisible = true;

    // --- INICIO ---
    window.onload = async () => {
        await startCamera();
        resizeCanvases();
        loadSheetData();
        
        try {
            const model = poseDetection.SupportedModels.MoveNet;
            poseDetector = await poseDetection.createDetector(model, {modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING});
            detectPoseLoop();
        } catch(e){}

        // Animaciones
        setInterval(triggerGlitch, 5000 + Math.random()*5000);
        setInterval(runFollowSequence, 30000);

        hideControls();
        requestAnimationFrame(drawLoop);
    };

    window.onresize = resizeCanvases;

    function resizeCanvases() {
        const w = window.innerWidth, h = window.innerHeight;
        mainFilterCanvas.width = w; mainFilterCanvas.height = h;
        reliefBuffer.width = 320; reliefBuffer.height = Math.floor(320 * (h/w));
        
        if(document.body.classList.contains('panels-active')) {
             const vuC = document.getElementById('vu-meter-container');
             vuCanvas = document.getElementById('vu-meter-canvas');
             if(vuC) { vuCanvas.width = vuC.clientWidth; vuCanvas.height = vuC.clientHeight; vuCtx = vuCanvas.getContext('2d'); }
        }
    }

    // --- CAMARA ---
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: {ideal:1920}, height: {ideal:1080} },
                audio: false
            });
            videoBg.srcObject = stream;
            pipVideo.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            
            const caps = videoTrack.getCapabilities();
            if (!caps.torch) document.getElementById('btn-torch').style.display = 'none';
        } catch (e) { console.error(e); }
    }

    // --- DRAW LOOP ---
    let lastFrameTime = 0, frameCount = 0;
    function drawLoop() {
        const now = performance.now();
        if (now - lastFrameTime > 1000) {
            document.getElementById('cam-fps-panel').innerText = frameCount;
            frameCount = 0; lastFrameTime = now;
        }
        frameCount++;

        if (videoBg.readyState === 4) {
            const w = mainFilterCanvas.width, h = mainFilterCanvas.height;
            mainFilterCtx.clearRect(0, 0, w, h);

            // SLS (Verde y Rojo)
            if (currentFilter === 'sls' && latestPoses.length > 0) {
                drawSLS(latestPoses);
            }

            // RLV (Bordes Verdes sobre Negro)
            if (currentFilter === 'relief') {
                reliefCtx.drawImage(videoBg, 0, 0, reliefBuffer.width, reliefBuffer.height);
                let frame = reliefCtx.getImageData(0, 0, reliefBuffer.width, reliefBuffer.height);
                let d = frame.data;
                let bw = reliefBuffer.width;
                for(let i=0; i<d.length; i+=4) {
                    let top = i - bw*4;
                    let left = i - 4;
                    if(top > 0 && left > 0) {
                        let val = Math.abs(d[i]*0.3 + d[i+1]*0.59 + d[i+2]*0.11);
                        let valT = Math.abs(d[top]*0.3 + d[top+1]*0.59 + d[top+2]*0.11);
                        if (Math.abs(val - valT) > 15) { // Borde
                            d[i]=0; d[i+1]=255; d[i+2]=0; d[i+3]=255; 
                        } else { // Fondo
                            d[i]=0; d[i+1]=0; d[i+2]=0; d[i+3]=255; 
                        }
                    }
                }
                reliefCtx.putImageData(frame, 0, 0);
                mainFilterCtx.imageSmoothingEnabled = false;
                mainFilterCtx.drawImage(reliefBuffer, 0, 0, w, h);
            }
        }
        requestAnimationFrame(drawLoop);
    }

    // --- SLS ---
    async function detectPoseLoop() {
        while(true) {
            if (currentFilter === 'sls' && !isDetectingPose) {
                isDetectingPose = true;
                try { latestPoses = await poseDetector.estimatePoses(videoBg); } catch(e){}
                isDetectingPose = false;
            }
            await new Promise(r => setTimeout(r, 100));
        }
    }
    function drawSLS(poses) {
        const ctx = mainFilterCtx;
        const vW = videoBg.videoWidth, vH = videoBg.videoHeight;
        const cW = mainFilterCanvas.width, cH = mainFilterCanvas.height;
        const scale = Math.max(cW/vW, cH/vH);
        const dx = (cW - vW*scale)/2, dy = (cH - vH*scale)/2;

        ctx.lineWidth = 6; ctx.strokeStyle = '#39FF14'; ctx.fillStyle = '#FF3333';
        ctx.shadowBlur = 10; ctx.shadowColor = '#39FF14';

        poses.forEach(pose => {
            skeletonMap.forEach(bone => {
                const p1 = pose.keypoints.find(k=>k.name===bone[0]);
                const p2 = pose.keypoints.find(k=>k.name===bone[1]);
                if(p1 && p2 && p1.score>0.3 && p2.score>0.3) {
                    ctx.beginPath(); ctx.moveTo(p1.x*scale+dx, p1.y*scale+dy); ctx.lineTo(p2.x*scale+dx, p2.y*scale+dy); ctx.stroke();
                }
            });
            pose.keypoints.forEach(k => {
                if(k.score>0.3) { ctx.beginPath(); ctx.arc(k.x*scale+dx, k.y*scale+dy, 6, 0, 2*Math.PI); ctx.fill(); }
            });
        });
        ctx.shadowBlur = 0;
    }

    // --- SENSORES ---
    async function requestSensors() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
             try { await DeviceOrientationEvent.requestPermission(); } catch(e){}
        }
        
        // Reset statuses to Detecting
        document.getElementById('mag-status').dataset.status = 'detected';
        document.getElementById('prox-status').dataset.status = 'detected';

        initMagnetometer();
        initOrientation();
        
        // Watchdog: Si en 1.5s no hay datos reales, pasar a simulador (Azul)
        setTimeout(() => {
            if(emfValue === 0 && document.getElementById('prox-status').dataset.status !== 'connected') {
                document.getElementById('prox-status').dataset.status = 'simulated';
                startEmfSimulation();
            }
            if(document.getElementById('mag-status').dataset.status !== 'connected') {
                 // Si no hay br√∫jula, rojo
                 document.getElementById('mag-status').dataset.status = 'unavailable';
            }
        }, 1500);
    }

    function initMagnetometer() {
        if ('Magnetometer' in window) {
            try {
                magnetometer = new Magnetometer({frequency:10});
                magnetometer.onreading = () => {
                    let s = Math.sqrt(magnetometer.x**2 + magnetometer.y**2 + magnetometer.z**2);
                    emfValue = Math.min(100, (s/100)*100);
                    document.getElementById('prox-status').dataset.status = 'connected'; // VERDE
                };
                magnetometer.onerror = () => initProx();
                magnetometer.start();
            } catch(e) { initProx(); }
        } else { initProx(); }
    }

    function initProx() {
        if ('ProximitySensor' in window) {
            try {
                proximitySensor = new ProximitySensor();
                proximitySensor.onreading = () => {
                    document.getElementById('prox-status').dataset.status = 'connected';
                    emfValue = proximitySensor.near ? 80 : 0;
                };
                proximitySensor.onerror = () => {
                    document.getElementById('prox-status').dataset.status = 'simulated';
                    startEmfSimulation();
                };
                proximitySensor.start();
            } catch(e){ 
                document.getElementById('prox-status').dataset.status = 'simulated';
                startEmfSimulation(); 
            }
        } else {
             // Si no existe prox, simulador directo
             document.getElementById('prox-status').dataset.status = 'simulated';
             startEmfSimulation();
        }
    }

    function initOrientation() {
        if ('AbsoluteOrientationSensor' in window) {
            try {
                orientationSensor = new AbsoluteOrientationSensor({frequency:10});
                orientationSensor.onreading = () => {
                    let q = orientationSensor.quaternion;
                    let yaw = Math.atan2(2*(q[0]*q[1]+q[2]*q[3]), 1-2*(q[1]*q[1]+q[2]*q[2])) * (180/Math.PI);
                    document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${-yaw}deg)`;
                    document.getElementById('mag-status').dataset.status = 'connected';
                };
                orientationSensor.onerror = () => document.getElementById('mag-status').dataset.status = 'unavailable';
                orientationSensor.start();
            } catch(e) { document.getElementById('mag-status').dataset.status = 'unavailable'; }
        } else {
             document.getElementById('mag-status').dataset.status = 'unavailable';
        }
    }

    function startEmfSimulation() {
        if(emfSimInterval) return;
        emfSimInterval = setInterval(() => emfValue = Math.random()*100, 200);
    }
    
    setInterval(() => {
        let needle = document.getElementById('main-needle');
        if(needle) needle.style.transform = `translateX(-50%) rotate(${-60 + (emfValue/100)*120}deg)`;
        document.getElementById('temp-val').innerText = (18 + Math.random()).toFixed(1) + "¬∞C";
    }, 150);

    // --- SPIRIT BOX ---
    document.getElementById('knob-power').addEventListener('click', async function() {
        const btn = this;
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            await loadAudioFiles();
        }
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        isRunning = !isRunning;
        btn.classList.toggle('active', isRunning);

        if (isRunning) {
            requestSensors();
            initMic(); // VU
            playNoise();
            gain_Fondo1.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime+1);
            gain_Fondo2.gain.linearRampToValueAtTime(0.8, audioCtx.currentTime+1);
            playScanFragment();
            runRecognitionLoop();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(" ")); // Unlock TTS
        } else {
            gain_Fondo1.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            gain_Fondo2.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            if(scanTimer) clearTimeout(scanTimer);
            if(isRecognizing && recognition) recognition.stop();
        }
    });

    async function loadAudioFiles() {
        masterGain = audioCtx.createGain(); masterGain.connect(audioCtx.destination);
        const load = async (url) => { const r = await fetch(url); const b = await r.arrayBuffer(); return await audioCtx.decodeAudioData(b); };
        try { [audioBuffer_Fondo1, audioBuffer_Fondo2] = await Promise.all([load('FONDO_1.mp3'), load('FONDO_2.mp3')]); } catch(e){}
        gain_Fondo1 = audioCtx.createGain(); gain_Fondo1.connect(masterGain); gain_Fondo1.gain.value = 0;
        gain_Fondo2 = audioCtx.createGain(); gain_Fondo2.connect(masterGain); gain_Fondo2.gain.value = 0;
    }
    function playNoise() {
        if(audioSource_Fondo1) try{audioSource_Fondo1.stop()}catch(e){}
        audioSource_Fondo1 = audioCtx.createBufferSource(); audioSource_Fondo1.buffer = audioBuffer_Fondo1;
        audioSource_Fondo1.loop = true; audioSource_Fondo1.connect(gain_Fondo1); audioSource_Fondo1.start();
    }
    function playScanFragment() {
        if(!isRunning) return;
        if(audioSource_Fondo2) try{audioSource_Fondo2.stop()}catch(e){}
        audioSource_Fondo2 = audioCtx.createBufferSource(); audioSource_Fondo2.buffer = audioBuffer_Fondo2;
        audioSource_Fondo2.connect(gain_Fondo2);
        audioSource_Fondo2.start(0, Math.random()*(audioBuffer_Fondo2.duration-2), 0.2+Math.random()*0.3);
        if(scanTimer) clearTimeout(scanTimer);
        scanTimer = setTimeout(playScanFragment, SCAN_DELAYS[scanSpeed]+Math.random()*200);
    }

    // RECONOCIMIENTO
    function initSpeechRec() {
        if (!SpeechRecognition) return;
        recognition = new SpeechRecognition();
        recognition.lang = 'es-MX'; recognition.continuous = false;
        recognition.onstart = () => { isRecognizing = true; document.getElementById('mic-status').dataset.status='connected'; };
        recognition.onend = () => { isRecognizing = false; document.getElementById('mic-status').dataset.status='off'; };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript.toLowerCase();
            if(programadoData.has(t)) speak(programadoData.get(t));
        };
    }
    function runRecognitionLoop() {
        if (!isRunning) return;
        setTimeout(() => {
            if(!isRunning) return;
            // Listen Mode
            gain_Fondo2.gain.setTargetAtTime(0, audioCtx.currentTime, 0.5);
            try { if(!recognition) initSpeechRec(); if(!isRecognizing) recognition.start(); } catch(e){}
            
            // Back to Scan
            setTimeout(() => {
                if(!isRunning) return;
                if(isRecognizing) recognition.stop();
                gain_Fondo2.gain.setTargetAtTime(0.8, audioCtx.currentTime, 0.5);
                playScanFragment();
                // Random Speak
                if(Math.random()>0.7 && automaticoData.length>0) speak(automaticoData[Math.floor(Math.random()*automaticoData.length)]);
                else runRecognitionLoop();
            }, 4000);
        }, 4000);
    }
    function speak(text) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'es-MX'; u.pitch = 0.2; u.rate = 0.8;
        u.onstart = () => { gain_Fondo1.gain.value=0.05; gain_Fondo2.gain.value=0; };
        u.onend = () => { if(isRunning){ gain_Fondo1.gain.value=0.2; gain_Fondo2.gain.value=0.8; runRecognitionLoop(); } };
        window.speechSynthesis.speak(u);
    }

    // VU METER
    async function initMic() {
        if(micStreamSource) return;
        try {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            micStreamSource = audioCtx.createMediaStreamSource(s);
            vuAnalyserNode = audioCtx.createAnalyser(); vuAnalyserNode.fftSize=128;
            micStreamSource.connect(vuAnalyserNode);
            vuDataArray = new Uint8Array(vuAnalyserNode.frequencyBinCount);
            drawVU();
        } catch(e){ console.log("Mic fail"); }
    }
    function drawVU() {
        if(!vuCtx) return;
        requestAnimationFrame(drawVU);
        vuAnalyserNode.getByteFrequencyData(vuDataArray);
        let avg = vuDataArray.reduce((a,b)=>a+b,0)/vuDataArray.length;
        let w = vuCanvas.width, h = vuCanvas.height;
        vuCtx.clearRect(0,0,w,h);
        let bars = 20, barW = w/bars, p = avg/100;
        for(let i=0; i<bars; i++) {
            let bh = (i<(bars*p)) ? h*(0.2+Math.random()*0.8) : 2;
            vuCtx.fillStyle = i>bars*0.8 ? '#F00' : '#39FF14';
            vuCtx.fillRect(i*barW, h-bh, barW-2, bh);
        }
    }

    // --- EXTRAS ---
    async function toggleTorch(e) {
        if(!videoTrack) return;
        isTorchOn = !isTorchOn;
        try {
            await videoTrack.applyConstraints({advanced: [{torch: isTorchOn}]});
            if(isTorchOn) e.target.classList.add('active'); else e.target.classList.remove('active');
        } catch(err) {
            isTorchOn = false; e.target.classList.remove('active');
        }
    }
    
    function triggerGlitch() {
        const logo = document.getElementById('logo-image');
        logo.classList.add('glitch-effect');
        setTimeout(()=>logo.classList.remove('glitch-effect'), 300);
    }
    function runFollowSequence() {
        const banner = document.getElementById('follow-banner');
        banner.classList.add('visible');
        setTimeout(() => banner.classList.remove('visible'), 5000);
    }
    function togglePanels() {
        document.body.classList.toggle('panels-active');
        document.getElementById('btn-panel').classList.toggle('active');
        resizeCanvases();
    }
    function setFilter(f) {
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        document.body.className = (f==='none') ? '' : 'filter-'+f;
        if(document.body.classList.contains('panels-active')) document.body.classList.add('panels-active');
        currentFilter = f;
    }
    function hideControls() {
        document.getElementById('filter-controls-container').style.opacity = 0;
        document.getElementById('filter-controls-container').style.pointerEvents = 'none';
        uiVisible = false;
    }
    function handleUITap(e) {
        if(e.target.closest('.panel') || e.target.closest('button')) return;
        uiVisible = !uiVisible;
        const c = document.getElementById('filter-controls-container');
        c.style.opacity = uiVisible?1:0; c.style.pointerEvents = uiVisible?'auto':'none';
    }
    async function loadSheetData() {
        try {
            const r = await fetch(GOOGLE_SCRIPT_URL); const d = await r.json();
            automaticoData = d.automatico.map(x=>x.TEXTO);
            d.programado.forEach(x => { if(x.PREGUNTA && x.RESPUESTA) programadoData.set(x.PREGUNTA.toLowerCase(), x.RESPUESTA); });
            document.getElementById('loading-overlay').style.opacity=0;
            setTimeout(()=>document.getElementById('loading-overlay').remove(),500);
        } catch(e){ document.getElementById('loading-overlay').remove(); }
    }
</script>
