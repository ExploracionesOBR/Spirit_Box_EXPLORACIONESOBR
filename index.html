<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DETECTOR-OBR v3.0 HUD</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        /* --- NUEVA PALETA DE COLORES (Basada en tu imagen) --- */
        :root {
            --hud-bg: #050510; /* Azul muy oscuro casi negro */
            --hud-cyan: #00f3ff; /* Cian Neón principal */
            --hud-pink: #ff0055; /* Magenta/Rosa secundario */
            --hud-green: #00ff41; /* Verde datos */
            --hud-dark-blue: #1a1a2e;
            --glass-panel: rgba(10, 20, 40, 0.85);
        }
        
        /* --- ANIMACIONES --- */
        @keyframes hudScan {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px var(--hud-cyan); }
            50% { box-shadow: 0 0 15px var(--hud-cyan), 0 0 5px var(--hud-pink); }
            100% { box-shadow: 0 0 5px var(--hud-cyan); }
        }
        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--hud-bg);
            color: var(--hud-cyan);
            overflow: hidden; width: 100vw; height: 100vh; margin: 0;
            /* Fondo tipo Grid Tecnológico */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #app-ui { width: 100%; height: 100%; position: relative; touch-action: none; }

        /* VISTA CÁMARA */
        #main-view-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 5; background: #000; transition: all 0.5s ease;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8); /* Viñeta oscura */
        }
        #bg-camera-feed {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            object-fit: cover; transform: translate(-50%, -50%); z-index: 1;
            opacity: 0.9;
        }

        /* FILTROS CSS ACTUALIZADOS */
        body.filter-night-vision #bg-camera-feed {
            filter: grayscale(100%) sepia(100%) hue-rotate(90deg) brightness(1.2) contrast(1.2) saturate(300%);
        }
        body.filter-negative #bg-camera-feed { filter: invert(1) hue-rotate(180deg); }
        
        /* CANVAS LAYERS */
        #main-filter-canvas, #gl-bluewave {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none;
        }
        body.filter-sls #main-filter-canvas { display: block; z-index: 3; }
        body.filter-bluewave #gl-bluewave { display: block; z-index: 4; mix-blend-mode: screen; }

        /* PANELES ESTILO HUD */
        #left-panel, #bottom-panel {
            position: fixed; display: flex; flex-direction: column;
            z-index: 20; pointer-events: none; 
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background-color: var(--glass-panel);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Decoración de esquinas del panel */
        .panel::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 2px solid var(--hud-cyan); border-left: 2px solid var(--hud-cyan);
        }
        .panel::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px;
            border-bottom: 2px solid var(--hud-pink); border-right: 2px solid var(--hud-pink);
        }

        body.panels-active #left-panel, body.panels-active #bottom-panel {
            transform: translate(0, 0); pointer-events: auto;
        }

        .panel {
            padding: 10px; display: flex; flex-direction: column; gap: 8px;
            height: 100%; box-sizing: border-box; position: relative;
        }

        .panel-section {
            background: rgba(0, 10, 20, 0.5);
            border-left: 2px solid var(--hud-cyan);
            padding: 8px; margin-bottom: 4px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem; font-weight: 700;
            color: var(--hud-pink); text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 6px; text-shadow: 0 0 5px rgba(255, 0, 85, 0.5);
        }

        /* LED INDICATOR */
        .spirit-box-header { display: flex; justify-content: space-between; align-items: center; }
        .led-indicator {
            width: 10px; height: 10px; border-radius: 50%; background: #333;
            box-shadow: 0 0 0 2px #444; transition: all 0.2s;
        }
        .led-indicator.active { background: var(--hud-pink); box-shadow: 0 0 10px var(--hud-pink); animation: pulseGlow 1s infinite; }
        .led-indicator.listening { background: var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan); }

        /* SWITCHES & SLIDERS ESTILO SCI-FI */
        .switch-container { display: flex; flex-direction: column; align-items: center; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #111; transition: .4s; border: 1px solid #333;
            transform: skewX(-15deg); /* Estilo angular */
        }
        .slider:before {
            position: absolute; content: ""; height: 100%; width: 50%;
            left: 0; bottom: 0; background-color: #444; transition: .4s;
        }
        input:checked + .slider { border-color: var(--hud-cyan); }
        input:checked + .slider:before { transform: translateX(100%); background-color: var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan); }
        
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent; margin-top: 5px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer;
            background: linear-gradient(90deg, var(--hud-cyan), var(--hud-pink));
            border-radius: 0; border: 1px solid #333;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 16px; width: 10px; background: #fff; cursor: pointer;
            -webkit-appearance: none; margin-top: -6px;
            box-shadow: 0 0 10px #fff; transform: skewX(-10deg);
        }

        .knob-label { font-size: 0.6rem; color: var(--hud-green); margin-top: 4px; text-align: center; font-weight: bold; }

        /* GRÁFICO ENERGÍA (Bar Chart Style) */
        #energy-graph-container { 
            width: 100%; height: 50px; background: rgba(0,0,0,0.5); 
            border: 1px solid var(--hud-dark-blue);
            position: relative;
        }
        /* Rejilla de fondo para el gráfico */
        #energy-graph-container::after {
            content: ''; position: absolute; inset: 0;
            background-image: linear-gradient(transparent 90%, rgba(0, 243, 255, 0.1) 90%);
            background-size: 100% 10px; pointer-events: none;
        }
        #energy-canvas { width: 100%; height: 100%; }

        /* --- NUEVOS DIALES (Basados en imagen) --- */
        .dials-grid { display: flex; justify-content: space-around; align-items: center; padding: 5px; gap: 10px; }
        
        .dial-wrapper { text-align: center; position: relative; }
        
        .dial-container {
            width: 70px; height: 70px; border-radius: 50%; position: relative;
            background: #0b0c15;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
        }
        
        /* Anillo Gradiente Segmentado (CSS Magic) */
        .dial-ring {
            position: absolute; inset: 0; border-radius: 50%;
            background: conic-gradient(
                from 220deg, 
                transparent 0deg,
                var(--hud-cyan) 20deg, 
                var(--hud-pink) 100deg,
                transparent 140deg
            );
            -webkit-mask: radial-gradient(transparent 62%, black 63%);
            mask: radial-gradient(transparent 62%, black 63%);
            filter: drop-shadow(0 0 4px var(--hud-cyan));
        }
        
        /* Marcas interiores */
        .dial-ticks {
            position: absolute; inset: 10px; border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .dial-needle {
            position: absolute; width: 2px; height: 28px;
            background: #fff; bottom: 50%; left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            z-index: 2;
            box-shadow: 0 0 8px #fff;
            transition: transform 0.2s cubic-bezier(0.4, 2, 0.5, 1); /* Rebote elástico */
        }
        
        /* Centro del dial */
        .dial-center {
            position: absolute; width: 8px; height: 8px; background: #000;
            border: 1px solid var(--hud-cyan); border-radius: 50%; z-index: 3;
        }

        /* TEXTO DE LECTURAS */
        #readings-text {
            font-family: 'Share Tech Mono'; font-size: 0.75rem; color: #fff; 
            text-align: right; line-height: 1.5; text-shadow: 0 0 5px var(--hud-cyan);
        }
        #readings-text span { color: var(--hud-cyan); font-weight: bold; }
        
        /* CONTROLES FLOTANTES (Hexágonos) */
        #filter-controls-container {
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
        }
        .filter-btn {
            width: 55px; height: 50px; 
            background: rgba(0, 10, 20, 0.9);
            color: var(--hud-cyan);
            font-family: 'Orbitron'; font-weight: bold; font-size: 0.7rem;
            border: 1px solid var(--hud-cyan);
            /* Forma semi-hexagonal */
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            cursor: pointer; transition: all 0.2s;
            text-shadow: 0 0 5px var(--hud-cyan);
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--hud-cyan); color: #000;
            box-shadow: 0 0 20px var(--hud-cyan);
            text-shadow: none;
        }

        /* LOADING */
        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-image: radial-gradient(circle, #0b1020 0%, #000 100%);
        }
        .loader-circle {
            width: 60px; height: 60px; border: 4px solid transparent;
            border-top: 4px solid var(--hud-cyan); border-bottom: 4px solid var(--hud-pink);
            border-radius: 50%; animation: borderRotate 1.5s linear infinite;
            margin-bottom: 20px;
        }

        /* MARCO CÁMARA */
        #camera-frame {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            pointer-events: none; z-index: 10;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        /* Esquinas del marco de cámara */
        #camera-frame::before, #camera-frame::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: var(--hud-cyan); border-style: solid;
            transition: all 0.3s;
        }
        #camera-frame::before { top: 0; left: 0; border-width: 3px 0 0 3px; }
        #camera-frame::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; }
        
        body.panels-active #camera-frame::before { width: 40px; height: 40px; box-shadow: 0 0 15px var(--hud-cyan); }

        /* RESPONSIVE */
        @media (min-aspect-ratio: 1/1) { /* LANDSCAPE */
            :root { --panel-width-landscape: 320px; }
            #left-panel { top: 0; left: 0; width: var(--panel-width-landscape); height: 100vh; transform: translateX(-110%); }
            #bottom-panel { bottom: 20px; right: 20px; width: calc(100% - var(--panel-width-landscape) - 40px); height: 120px; transform: translateY(150%); border-radius: 0 20px 0 20px;}
            
            body.panels-active #main-view-area {
                left: var(--panel-width-landscape); width: calc(100% - var(--panel-width-landscape));
            }
        }

        @media (max-aspect-ratio: 1/1) { /* PORTRAIT */
            #left-panel { top: 0; left: 0; width: 100vw; height: auto; transform: translateY(-110%); padding-bottom: 15px; border-bottom: 2px solid var(--hud-cyan);}
            #bottom-panel { bottom: 0; left: 0; width: 100vw; height: 140px; transform: translateY(110%); border-top: 2px solid var(--hud-pink);}
            body.panels-active #main-view-area { opacity: 0.3; } /* Dim video in portrait panel mode */
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-circle"></div>
    <div style="color: var(--hud-cyan); font-family: 'Orbitron'; letter-spacing: 2px; font-size: 1.2rem;">SYSTEM BOOT</div>
    <div style="width: 200px; background: #111; height: 2px; margin-top: 10px;"><div id="loading-bar" style="width:0%; height:100%; background:var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan);"></div></div>
</div>

<div id="app-ui">

    <div id="main-view-area">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
        <canvas id="gl-bluewave"></canvas>
        <div id="camera-frame"></div>
    </div>

    <div id="left-panel">
        <div class="panel">
            <div class="panel-section">
                <div class="section-title">DATOS RAW</div>
                <div style="display:flex; justify-content:space-between; color:var(--hud-green); font-size:0.7rem; font-family: 'Share Tech Mono';">
                    <span id="sens-acc">ACC: 0.0</span>
                    <span id="sens-gyr">GYR: 0.0</span>
                    <span id="mic-status" style="color: var(--hud-cyan);">MIC: OFF</span>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="spirit-box-header">
                    <div class="section-title" style="margin:0; border:none;">SPIRIT BOX</div>
                    <div id="command-led" class="led-indicator" title="Listening"></div>
                </div>
                
                <div style="display: grid; grid-template-columns: 50px 1fr; gap: 10px; align-items: center; margin-top: 8px;">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="knob-power">
                            <span class="slider"></span>
                        </label>
                        <div class="knob-label">PWR</div>
                    </div>
                    
                    <div style="width:100%">
                        <div class="knob-label" style="text-align:left; color:var(--hud-pink);">ESPECTRO AUDIO</div>
                        <div id="energy-graph-container">
                            <canvas id="energy-canvas"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="volume-control-group" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                    <span class="knob-label" style="color: #fff;">GAIN</span>
                    <input type="range" id="vol-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-panel">
        <div class="panel" style="flex-direction:row; justify-content: space-between; align-items: center;">
            
            <div class="dials-grid">
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring"></div>
                        <div class="dial-ticks"></div>
                        <div class="dial-center"></div>
                        <div id="compass-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">MAG/GYR</div>
                </div>
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-green) 20deg, var(--hud-pink) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div>
                        <div class="dial-center"></div>
                        <div id="emf-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">EMF</div>
                </div>
            </div>

            <div class="panel-section" style="flex-grow: 1; margin-left: 15px; background: transparent; border:none; display:flex; align-items:center; justify-content:flex-end;">
                <div id="readings-text">
                    FPS: <span id="hud-fps">--</span> | RES: <span id="hud-res">--</span><br>
                    TEMP: <span id="hud-temp">--.-</span>°C
                </div>
            </div>
        </div>
    </div>

    <div id="filter-controls-container">
        <button class="filter-btn" onclick="toggleFilter('night-vision')">NVG</button>
        <button class="filter-btn" onclick="toggleFilter('sls')">SLS</button>
        <button class="filter-btn" onclick="toggleFilter('negative')">NEG</button>
        <button class="filter-btn" onclick="toggleFilter('bluewave')">WAV</button>
        <button class="filter-btn" id="btn-panel" onclick="togglePanels()">HUD</button>
    </div>

</div>

<script>
    // --- CONFIGURACIÓN GLOBAL ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMesD6DpOlO363T1/exec";
    let currentFilter = 'none';
    let isRunning = false;
    
    const videoBg = document.getElementById('bg-camera-feed');
    const canvasSLS = document.getElementById('main-filter-canvas');
    const ctxSLS = canvasSLS.getContext('2d');
    const canvasEnergy = document.getElementById('energy-canvas');
    const ctxEnergy = canvasEnergy.getContext('2d');
    const ledIndicator = document.getElementById('command-led');
    
    let audioCtx, masterGain, micSource, analyserEnergy;
    let gainFondo1, bufferFondo1;
    let recognition; 
    let automaticoData = [], programadoData = new Map();
    
    let lastFpsTime = 0, frameCount = 0;
    let camRes = "INIT";
    let poseDetector, latestPoses = [];

    // --- 1. ARRANQUE ---
    window.onload = async () => {
        updateLoad(10);
        await startCamera();
        updateLoad(40);
        await initMoveNet();
        updateLoad(70);
        await loadGoogleData(); 
        initSensorListeners();
        updateLoad(100);
        
        setTimeout(() => {
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(()=>document.getElementById('loading-overlay').style.display='none', 500);
            loop(); 
        }, 800);
    };

    function updateLoad(p) { document.getElementById('loading-bar').style.width = p + '%'; }

    // --- 2. CÁMARA ---
    let videoTrack;
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } },
                audio: false
            });
            videoBg.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            videoBg.onloadedmetadata = () => {
                camRes = `${videoBg.videoWidth}x${videoBg.videoHeight}`;
                resizeCanvas();
            };
            window.addEventListener('resize', resizeCanvas);
        } catch (e) { console.error(e); camRes = "ERR"; }
    }

    function resizeCanvas() {
        canvasSLS.width = window.innerWidth;
        canvasSLS.height = window.innerHeight;
        const container = document.getElementById('energy-graph-container');
        canvasEnergy.width = container.offsetWidth;
        canvasEnergy.height = container.offsetHeight;
        if(window.BlueWave) window.BlueWave.resize();
    }

    // --- 3. BUCLE PRINCIPAL (HUD UPDATES) ---
    function loop() {
        const now = performance.now();
        frameCount++;
        
        if (now - lastFpsTime >= 1000) {
            document.getElementById('hud-fps').innerText = frameCount;
            document.getElementById('hud-res').innerText = camRes;
            // Simulación temperatura fluctuante
            let t = (18 + Math.random()*3).toFixed(1);
            document.getElementById('hud-temp').innerText = t;
            frameCount = 0; lastFpsTime = now;
        }

        if (currentFilter === 'sls') {
            ctxSLS.clearRect(0, 0, canvasSLS.width, canvasSLS.height);
            if (latestPoses.length > 0) drawSLS(latestPoses);
        }
        
        if (isRunning && analyserEnergy) drawHudGraph();

        requestAnimationFrame(loop);
    }

    // --- 4. FILTROS & LINTERNA ---
    async function toggleFilter(f) {
        if (currentFilter === f) { deactivateAllFilters(); return; }
        
        deactivateAllFilters();
        currentFilter = f;
        
        const btn = document.querySelector(`button[onclick="toggleFilter('${f}')"]`);
        if(btn) btn.classList.add('active');
        
        if (f !== 'none') document.body.classList.add('filter-' + f);
        if (f === 'sls') canvasSLS.style.display = 'block';
        if (f === 'bluewave' && window.BlueWave) window.BlueWave.start();
        if (f === 'night-vision' && videoTrack) {
            try { await videoTrack.applyConstraints({ advanced: [{ torch: true }] }); } catch(e){}
        }
    }

    async function deactivateAllFilters() {
        document.body.className = '';
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        canvasSLS.style.display = 'none';
        if(window.BlueWave) window.BlueWave.stop();
        currentFilter = 'none';
        if (videoTrack) { try { await videoTrack.applyConstraints({ advanced: [{ torch: false }] }); } catch(e){} }
    }
    
    function togglePanels() {
        document.body.classList.toggle('panels-active');
        document.getElementById('btn-panel').classList.toggle('active');
        setTimeout(resizeCanvas, 500);
    }

    // --- 5. SENSORES ---
    function initSensorListeners() {
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (e) => {
                const alpha = e.alpha || 0;
                // Rotación suave de brújula
                document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${-alpha}deg)`;
                document.getElementById('sens-gyr').innerText = `GYR:${Math.round(alpha)}`;
            }, true);
        }
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", (e) => {
                let acc = e.accelerationIncludingGravity;
                let total = Math.abs(acc.x||0) + Math.abs(acc.y||0) + Math.abs(acc.z||0);
                document.getElementById('sens-acc').innerText = `ACC:${total.toFixed(1)}`;
                // EMF Simulado con movimiento
                let rot = ((total * 10) % 240) - 120; 
                document.getElementById('emf-needle').style.transform = `translateX(-50%) rotate(${rot}deg)`;
            }, true);
        }
    }

    // --- 6. SLS DRAW (Estilo Neon) ---
    async function initMoveNet() {
        const model = poseDetection.SupportedModels.MoveNet;
        poseDetector = await poseDetection.createDetector(model, { modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING });
        setInterval(async () => {
            if (currentFilter === 'sls' && videoBg.readyState === 4) {
                latestPoses = await poseDetector.estimatePoses(videoBg);
            }
        }, 100);
    }
    const conns = [['left_shoulder','right_shoulder'],['left_shoulder','left_hip'],['right_shoulder','right_hip'],['left_hip','right_hip'],['left_shoulder','left_elbow'],['left_elbow','left_wrist'],['right_shoulder','right_elbow'],['right_elbow','right_wrist'],['left_hip','left_knee'],['left_knee','left_ankle'],['right_hip','right_knee'],['right_knee','right_ankle']];
    function drawSLS(poses) {
        const vidW = videoBg.videoWidth, vidH = videoBg.videoHeight;
        const canW = canvasSLS.width, canH = canvasSLS.height;
        const scale = Math.max(canW/vidW, canH/vidH);
        const xo = (canW - vidW*scale)/2, yo = (canH - vidH*scale)/2;

        ctxSLS.lineWidth = 3; 
        ctxSLS.lineCap = 'round';
        ctxSLS.strokeStyle = '#00ff41'; // Verde HUD
        ctxSLS.shadowBlur = 10; ctxSLS.shadowColor = '#00ff41';

        poses.forEach(pose => {
            if(pose.score<0.25) return;
            const kp = pose.keypoints; const map={}; kp.forEach(k=>map[k.name]=k);
            
            // Lineas
            ctxSLS.beginPath();
            conns.forEach(([a,b]) => {
                const p1=map[a], p2=map[b];
                if(p1&&p2&&p1.score>0.3&&p2.score>0.3) {
                    ctxSLS.moveTo(p1.x*scale+xo, p1.y*scale+yo);
                    ctxSLS.lineTo(p2.x*scale+xo, p2.y*scale+yo);
                }
            });
            ctxSLS.stroke();

            // Puntos (Articulaciones Rojas)
            ctxSLS.fillStyle = '#ff0055';
            kp.forEach(p => {
                if(p.score>0.3) { 
                    ctxSLS.beginPath(); ctxSLS.arc(p.x*scale+xo, p.y*scale+yo, 4, 0, 2*Math.PI); ctxSLS.fill(); 
                }
            });
        });
        ctxSLS.shadowBlur = 0;
    }

    // --- 7. AUDIO & GRAPH (Estilo Imagen Bar Chart) ---
    async function loadAudio(url) {
        try { const r = await fetch(url); const b = await r.arrayBuffer(); return await audioCtx.decodeAudioData(b); } catch(e){return null;}
    }

    document.getElementById('knob-power').addEventListener('change', async (e) => {
        isRunning = e.target.checked;
        if (isRunning) {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext||window.webkitAudioContext)();
                masterGain = audioCtx.createGain(); masterGain.connect(audioCtx.destination);
                bufferFondo1 = await loadAudio('FONDO_1.mp3');
            }
            if(audioCtx.state==='suspended') await audioCtx.resume();

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micSource = audioCtx.createMediaStreamSource(stream);
                analyserEnergy = audioCtx.createAnalyser();
                analyserEnergy.fftSize = 32; // Menos barras pero más gruesas
                micSource.connect(analyserEnergy);
                
                initRecognition();
                
                if(bufferFondo1) {
                    const src = audioCtx.createBufferSource(); src.buffer = bufferFondo1; src.loop=true;
                    gainFondo1 = audioCtx.createGain(); gainFondo1.gain.value = 0.15;
                    src.connect(gainFondo1); gainFondo1.connect(masterGain); src.start(0);
                }
                startAutoLoop();
                ledIndicator.classList.add('active');
                document.getElementById('mic-status').innerText = "MIC: ON";
            } catch(err) { console.error(err); }
        } else {
            if(audioCtx) audioCtx.suspend(); if(recognition) recognition.stop();
            ledIndicator.className='led-indicator';
            document.getElementById('mic-status').innerText = "MIC: OFF";
        }
    });

    document.getElementById('vol-slider').addEventListener('input', (e) => { if(masterGain) masterGain.gain.value = e.target.value/100; });

    // DIBUJAR GRÁFICO ESTILO IMAGEN DE REFERENCIA
    function drawHudGraph() {
        const w = canvasEnergy.width, h = canvasEnergy.height;
        const len = analyserEnergy.frequencyBinCount;
        const data = new Uint8Array(len);
        analyserEnergy.getByteFrequencyData(data);
        
        ctxEnergy.clearRect(0, 0, w, h);
        
        // Gradiente Vertical (Cian arriba, Magenta abajo) como en la imagen
        const gradient = ctxEnergy.createLinearGradient(0, 0, 0, h);
        gradient.addColorStop(0, '#00f3ff');
        gradient.addColorStop(1, '#ff0055');
        ctxEnergy.fillStyle = gradient;

        const barWidth = (w / len) * 0.8;
        const gap = (w / len) * 0.2;
        let x = 0;

        for(let i=0; i<len; i++) {
            const barH = (data[i] / 255) * h;
            // Dibuja barra desde abajo
            ctxEnergy.fillRect(x, h - barH, barWidth, barH);
            
            // Efecto "Peak" (punto arriba)
            if(barH > 0) {
                ctxEnergy.fillStyle = '#fff';
                ctxEnergy.fillRect(x, h - barH - 2, barWidth, 1);
                ctxEnergy.fillStyle = gradient; // Reset
            }
            x += barWidth + gap;
        }
    }

    function initRecognition() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition; if(!SR) return;
        recognition = new SR(); recognition.lang = 'es-MX'; recognition.continuous = true;
        recognition.onstart = () => ledIndicator.classList.add('listening');
        recognition.onend = () => { if(isRunning) recognition.start(); };
        recognition.onresult = (e) => {
            const txt = e.results[e.results.length-1][0].transcript.toLowerCase().trim();
            if(programadoData.has(txt)) speak(programadoData.get(txt));
        };
        recognition.start();
    }

    function speak(txt) {
        if(!window.speechSynthesis) return;
        if(gainFondo1) gainFondo1.gain.setTargetAtTime(0.02, audioCtx.currentTime, 0.1);
        const u = new SpeechSynthesisUtterance(txt); u.lang='es-MX'; u.rate=0.9; u.pitch=0.6;
        u.onend = () => { if(gainFondo1) gainFondo1.gain.setTargetAtTime(0.15, audioCtx.currentTime, 0.5); };
        window.speechSynthesis.speak(u);
    }

    function startAutoLoop() {
        setTimeout(() => {
            if(isRunning && automaticoData.length>0) speak(automaticoData[Math.floor(Math.random()*automaticoData.length)]);
            if(isRunning) startAutoLoop();
        }, 10000 + Math.random()*10000);
    }

    async function loadGoogleData() {
        try { const r=await fetch(GOOGLE_SCRIPT_URL); const d=await r.json();
        automaticoData=d.automatico.map(x=>x.TEXTO);
        d.programado.forEach(i=>{if(i.PREGUNTA) programadoData.set(i.PREGUNTA.toLowerCase().trim(), i.RESPUESTA);});
        } catch(e){}
    }
</script>
