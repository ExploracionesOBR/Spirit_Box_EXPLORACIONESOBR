<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.O.B. Spirit Box V3.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS Integrado para replicar el diseño del dispositivo */
        
        /* GENERAL */
        body {
            background-color: #0d0d0d;
            color: #39ff14; 
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box; 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 4px 4px;
            overflow-x: hidden;
        }
        
        /* ESTRUCTURA DEL DISPOSITIVO */
        .device-frame {
            background-color: #2e2e2e;
            border: 5px solid #1a1a1a;
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9), inset 0 0 10px rgba(0, 0, 0, 0.6);
            width: 95%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* LOGO SUPERIOR (EXPLORACIONES OBR) */
        .logo-display {
            background-color: #1a1a1a;
            border: 2px solid #39ff14;
            padding: 8px 15px;
            text-align: center;
            font-size: 1.1em;
            text-shadow: 0 0 5px #39ff14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* PANTALLA PRINCIPAL (DISPLAY DE TEXTO) */
        .main-screen {
            background-color: #0a140a; 
            border: 3px solid #39ff14;
            padding: 15px;
            min-height: 120px;
            width: calc(100% - 30px);
            box-shadow: 0 0 15px #39ff14, inset 0 0 10px rgba(57, 255, 20, 0.5);
            text-align: left; 
            overflow: hidden;
            position: relative;
            font-size: 1.3em;
            line-height: 1.1;
        }
        .frase-actual {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #39ff14;
            animation: glitch 0.05s infinite alternate; 
            display: block; 
            text-align: center; 
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); opacity: 1; }
            50% { transform: skewX(-1deg); opacity: 0.95; }
            100% { transform: skewX(1deg); opacity: 1; }
        }

        /* SECTION: POWER, FREQUENCY, METER */
        .control-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 2fr; 
            gap: 15px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
            align-items: center;
        }
        .power-status {
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }
        
        /* BARRAS DE SONIDO / ENERGÍA */
        .energy-meter {
            background-color: #0d1a0d;
            border: 2px solid #39ff14;
            height: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 2px;
            margin-top: 5px;
        }
        .energy-bar {
            background-color: #f39c12; /* Color amarillo/naranja como en la imagen */
            height: 100%;
            width: 0%; 
            box-shadow: 0 0 5px #f39c12;
            transition: width 0.1s ease-out;
        }
        
        /* DIAL DE FRECUENCIA */
        .frequency-sweep {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            color: #aaa;
        }
        .frequency-dial {
            width: 60px;
            height: 60px;
            background-color: #444;
            border-radius: 50%;
            border: 3px solid #666;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 5px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
        }
        .dial-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background-color: #888;
            border-radius: 50%;
            border: 2px solid #aaa;
        }
        .dial-marker {
            position: absolute;
            top: 5px; 
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: #39ff14;
            border-radius: 2px;
        }

        /* SECTION: BOTONES INFERIORES */
        .button-section {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 10px;
        }
        .action-button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #000; /* Texto oscuro */
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s;
            flex-grow: 1;
            text-align: center;
            /* Estilo base */
            border: none;
            box-shadow: 0 5px #1a1a1a; 
            position: relative;
        }
        .action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.7;
        }
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px #1a1a1a;
        }

        /* EVP MODE (VERDE) */
        .evp-mode-button {
            background-color: #2ecc71; 
            border: 3px solid #27ae60;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        .evp-mode-button::after {
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
        }

        /* RECORD SESSION (ROJO) */
        .record-session-button {
            background-color: #e74c3c; 
            border: 3px solid #c0392b;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }
        .record-session-button::after {
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
        }


        /* ESTADO/MENSAJES */
        #status {
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #2c3e50;
            padding-top: 10px;
            width: 90%;
            max-width: 420px;
        }
    </style>
</head>
<body>
    <div class="header">E.O.B. SPIRIT BOX V3.2</div>

    <div class="device-frame">
        <div class="logo-display">
            EXPLORACIONES OBR
        </div>

        <div class="main-screen" id="display">
            [Iniciando sistema... Cargando módulos...]
        </div>
        
        <div class="control-section">
            <div class="power-status">
                POWER<br>ON/OFF
            </div>
            <div>
                <div class="frequency-sweep">
                    FREQUENCY SWEEP
                    <div class="frequency-dial">
                        <div class="dial-knob"></div>
                        <div class="dial-marker"></div>
                    </div>
                </div>
                <div class="energy-meter">
                    <div class="energy-bar" id="energyBar"></div>
                </div>
                <div style="text-align: center; font-size: 0.8em; color: #aaa; margin-top: 5px;">PARANROMAL ENERGY</div>
            </div>
        </div>

        <div class="button-section">
            <button class="action-button evp-mode-button" onclick="activarTruco()">
                EVP MODE
            </button>
            <button class="action-button record-session-button">
                RECORD SESSION
            </button>
        </div>
    </div>

    <div id="status">Verificando conexión de guion...</div>

    
    <audio id="staticAudio1" src="static_loop.mp3" loop preload="auto"></audio>
    <audio id="staticAudio2" src="static_loop2.mp3" loop preload="auto"></audio> 
    <audio id="sweepAudio" src="sweep_effect.mp3" loop preload="auto"></audio>
    <audio id="voiceEffectAudio" src="static_sweep_short.mp3" preload="auto"></audio> 
    
    <script src="script.js"></script>
</body>
</html>
