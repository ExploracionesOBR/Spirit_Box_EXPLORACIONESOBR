<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000; /* Fondo oscuro */
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
        }
        .main-container {
            width: 100%;
            max-width: 600px; /* Ancho máximo para la interfaz */
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        /* --- CÁMARA PRINCIPAL --- */
        .camera-main-container {
            width: 100%;
            aspect-ratio: 16/9; /* Proporción de video común */
            background-color: #1a1a1a;
            border: 2px solid #555;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #camera-main {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Reflejar para selfie */
            position: absolute;
            top: 0;
            left: 0;
        }
        .overlay-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .overlay-number {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            color: #FF0000; /* Rojo */
            font-size: 1.5rem;
            text-shadow: 0 0 5px #FF0000;
            opacity: 0.7;
            animation: floatAndFade 5s linear forwards;
        }
        @keyframes floatAndFade {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
        }

        /* --- PANELES INFERIORES --- */
        .bottom-panels {
            display: grid;
            grid-template-columns: 1fr 0.8fr 0.7fr; /* Ghosttube, Detector, Spirit Box */
            gap: 10px;
            width: 100%;
        }

        /* Panel Izquierdo (Ghosttube) */
        .panel-ghosttube {
            width: 100%;
            aspect-ratio: 3/4; /* Proporción vertical */
            background-color: #1a1a1a;
            border: 2px solid #555;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Controles abajo */
            align-items: center;
        }
        #camera-ghosttube {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Reflejar para selfie */
            position: absolute;
            top: 0;
            left: 0;
            filter: grayscale(100%) brightness(0.5) sepia(100%) hue-rotate(100deg) saturate(300%) contrast(150%); /* Efecto GhostTube */
            transition: filter 0.1s ease-out; /* Para los fallos */
        }
        .ghosttube-filters {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 5px;
            padding: 5px;
            background: rgba(0,0,0,0.6);
            border-top: 1px solid #444;
            width: 100%;
            justify-content: center;
        }
        .filter-btn {
            background: #333;
            color: #eee;
            border: 1px solid #666;
            padding: 3px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .filter-btn.active {
            background: #007bff;
            border-color: #007bff;
        }

        /* Panel Central (Detector de Energía - Voltímetro) */
        .panel-detector {
            width: 100%;
            aspect-ratio: 1/1; /* Cuadrado */
            background-color: #1a1a1a;
            border: 2px solid #555;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .meter-face {
            width: 100%;
            max-width: 120px; /* Tamaño fijo para el medidor */
            aspect-ratio: 1/1;
            background: linear-gradient(180deg, #F5E5C0 70%, #D4C0A0 100%);
            border-radius: 5px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(245, 229, 192, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #meter-needle {
            width: 3px;
            height: 90px;
            background-color: #FF4136;
            box-shadow: 0 0 5px #FF4136;
            border-radius: 2px 2px 0 0;
            position: absolute;
            bottom: -5px;
            left: calc(50% - 1.5px);
            transform-origin: bottom center;
            transform: rotate(-30deg);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .meter-face::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #4A3C23;
            border-radius: 50%;
            bottom: -5px;
            left: calc(50% - 7.5px);
            z-index: 2;
            border: 1px solid #1A1510;
        }
        .detector-label {
            font-family: 'Orbitron', sans-serif;
            color: #FF4136;
            font-size: 0.8rem;
            text-shadow: 0 0 5px #FF4136;
        }


        /* Panel Derecho (Spirit Box) */
        .panel-spiritbox {
            width: 100%;
            aspect-ratio: 3/4; /* Proporción vertical */
            background-color: #1a1a1a;
            border: 2px solid #555;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }
        .spiritbox-label {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00; /* Verde brillante */
            font-size: 0.9rem;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 10px;
        }
        .text-display-sb {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            color: #F0F0F0;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            text-align: center;
            padding: 5px;
            height: 30px;
            line-height: 1.5;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
            opacity: 0; /* Oculto por defecto */
            transition: opacity 0.1s ease-out;
        }
        .knob-container { /* Reutiliza estilos de perilla */
            margin-top: auto; /* Empuja los controles hacia abajo */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .knob-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #B89B6C;
            text-shadow: 1px 1px 2px #000;
        }
        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 50%;
            border: 3px solid #111;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5), inset 0 0 5px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .knob::before { /* Indicador de la perilla */
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background: #F5E5C0;
            border-radius: 2px;
            top: 5px;
            left: calc(50% - 1.5px);
            box-shadow: 0 0 3px #F5E5C0;
        }
        #power-knob { transform: rotate(-45deg); }
        #speed-knob { transform: rotate(-60deg); }
        .knob:active {
            box-shadow: 0 2px 5px rgba(0,0,0,0.5), inset 0 0 8px rgba(0,0,0,0.7);
            transform: scale(0.95);
        }

        /* --- MENSAJE DE PERMISO (para cámara/sensores) --- */
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            z-index: 1000;
            display: none; /* Oculto por defecto */
        }
        #permission-overlay button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        // --- URLs y Configuración ---
        const SHEETDB_BASE_URL = "https://sheetdb.io/api/v1/9xzfnke69kkej";

        // --- Elementos del DOM ---
        const startAppButton = document.getElementById('start-app-button');
        const permissionOverlay = document.getElementById('permission-overlay');

        const cameraMainVideo = document.getElementById('camera-main');
        const cameraGhosttubeVideo = document.getElementById('camera-ghosttube');
        const overlayNumbers = document.getElementById('overlay-numbers');

        const powerKnob = document.getElementById('power-knob');
        const speedKnob = document.getElementById('speed-knob');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // --- Estado de la App ---
        let isRunning = false;
        let isLoaded = false;
        let programadoData = new Map();
        let automaticoData = [];
        
        let speedLevel = 1; // 0=Lento, 1=Medio, 2=Rápido
        const speedSettings = [
            { delay: 900, angle: -60, chopFreq: 10 },    // Lento
            { delay: 500, angle: 0, chopFreq: 20 },     // Medio
            { delay: 200, angle: 60, chopFreq: 40 }     // Rápido
        ];
        let baseDelay = speedSettings[speedLevel].delay;

        // --- Módulos de Audio ---
        let audioContext;
        let gainNode;
        let whiteNoiseNode;
        let blipOscillator, blipGain;
        let lfo, lfoGain; // Para el efecto "chop"
        let delayNode, delayFeedback, delayWet; // Para el eco

        // --- Módulos de Voz ---
        let voices = [];
        const synthesis = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        // --- Módulos de Sensores ---
        let magnetometer;
        let lastMagReading = 0;
        const MAG_THRESHOLD = 8.0; // Sensibilidad del pico magnético (ajustado)

        // --- Módulos de Cámara ---
        let mainStream;
        let ghosttubeStream;
        let currentFilter = 'ghosttube';
        const numOverlayNumbers = 8; // Cuántos números flotantes en la cámara principal

        // --- Estado de los Ciclos ---
        let autoTimeout, needleScanTimeout, numberOverlayTimeout;
        let isProgrammedResponse = false; 
        let isRecognizing = false; 
        let recognitionWatchdog; 

        // --- 0. Función de Utilidad (Normalizar Texto) ---
        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD") 
                .replace(/[\u0300-\u036f]/g, "") 
                .replace(/[¿¡,.?]/g, ""); 
        }

        // --- 1. Carga de Datos (Automática) ---
        async function loadSheetData() {
            const urlProgramado = `${SHEETDB_BASE_URL}?sheet=PROGRAMADO`;
            const urlAutomatico = `${SHEETDB_BASE_URL}?sheet=AUTOMATICO`;
            
            console.log("Cargando datos...");
            try {
                const [resProgramado, resAutomatico] = await Promise.all([
                    fetch(urlProgramado),
                    fetch(urlAutomatico)
                ]);

                if (!resProgramado.ok || !resAutomatico.ok) {
                    throw new Error('No se pudo acceder a SheetDB. Revisa la URL o los nombres de las hojas (PROGRAMADO, AUTOMATICO).');
                }

                const jsonProgramado = await resProgramado.json();
                const jsonAutomatico = await resAutomatico.json();

                programadoData.clear();
                jsonProgramado.forEach(row => {
                    const pregunta = row.PREGUNTA || row.pregunta;
                    const respuesta = row.RESPUESTA || row.respuesta;
                    if (pregunta && respuesta) {
                        programadoData.set(normalizeText(pregunta), respuesta.trim());
                    }
                });

                automaticoData = jsonAutomatico
                    .map(row => {
                        const texto = row.TEXTO || row.texto;
                        return texto ? texto.trim() : null;
                    })
                    .filter(text => text && text.length > 0);

                isLoaded = true;
                console.log(`Datos cargados: ${programadoData.size} respuestas, ${automaticoData.length} palabras.`);
                
            } catch (error) {
                console.error("Error al cargar datos de SheetDB:", error);
                textDisplaySB.textContent = "Error de datos";
            }
        }

        // --- 2. Inicialización de Audio (Ruido, Blips, Eco) ---
        function initAudioContext() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Ruido Blanco (Base)
                whiteNoiseNode = audioContext.createBufferSource();
                const bufferSize = audioContext.sampleRate * 2; // 2 segundos
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                whiteNoiseNode.buffer = buffer;
                whiteNoiseNode.loop = true;
                
                // Nodo de Ganancia (Volumen general "chop")
                gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.04, audioContext.currentTime); 
                
                // Efecto "Chop" (LFO)
                lfo = audioContext.createOscillator();
                lfo.type = 'square'; 
                lfo.frequency.setValueAtTime(speedSettings[speedLevel].chopFreq, audioContext.currentTime); // Frecuencia inicial
                lfoGain = audioContext.createGain();
                lfoGain.gain.setValueAtTime(0.03, audioContext.currentTime); 

                // --- Nodos de Eco (Reverb) ---
                delayNode = audioContext.createDelay(1.0); // 1 seg max delay
                delayFeedback = audioContext.createGain(); // Feedback gain
                delayWet = audioContext.createGain(); // Wet/Dry mix
                
                delayNode.delayTime.setValueAtTime(0.4, audioContext.currentTime); // Más delay
                delayFeedback.gain.setValueAtTime(0.6, audioContext.currentTime); // Más feedback
                delayWet.gain.setValueAtTime(0, audioContext.currentTime); // Apagado por defecto
                
                // Conectar el "Chop"
                lfo.connect(lfoGain).connect(gainNode.gain); 
                whiteNoiseNode.connect(gainNode).connect(audioContext.destination);
                
                // Conectar el "Eco" (ahora la voz y el ruido pasan por aquí)
                whiteNoiseNode.connect(delayWet); // Ruido blanco es la fuente del eco
                delayWet.connect(delayNode);
                delayNode.connect(delayFeedback);
                delayFeedback.connect(delayNode); // Loop de feedback
                delayNode.connect(audioContext.destination); // Eco a los altavoces
                
                whiteNoiseNode.start();
                lfo.start();

                // "Blip" del escáner
                blipOscillator = audioContext.createOscillator();
                blipGain = audioContext.createGain();
                blipOscillator.type = 'sine'; 
                blipOscillator.frequency.setValueAtTime(1200, audioContext.currentTime); 
                blipGain.gain.setValueAtTime(0, audioContext.currentTime);
                blipOscillator.connect(blipGain).connect(audioContext.destination);
                blipOscillator.start();

            } catch (e) {
                console.error("Error al iniciar AudioContext:", e);
            }
        }

        // --- 3. Inicialización de Voz y Sensores ---
        function initSpeechModules() {
            voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
            if (voices.length === 0) {
                voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
            }
            if (synthesis.onvoiceschanged !== undefined) {
                synthesis.onvoiceschanged = () => {
                    voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
                     if (voices.length === 0) {
                        voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
                    }
                };
            }

            if (!SpeechRecognition) {
                console.error("SpeechRecognition no es soportado en este navegador.");
                return;
            }
            try {
                recognition = new SpeechRecognition();
                recognition.lang = 'es-ES'; 
                recognition.interimResults = false;
                recognition.continuous = false; 

                recognition.onresult = (event) => {
                    clearTimeout(recognitionWatchdog); 
                    const transcript = event.results[0][0].transcript.trim();
                    isRecognizing = false; 
                    handleRecognitionResult(transcript);
                };

                recognition.onerror = (event) => {
                    clearTimeout(recognitionWatchdog); 
                    isRecognizing = false;
                    // Reiniciar rápidamente si no hay respuesta programada
                    if (isRunning && !isProgrammedResponse) {
                        setTimeout(startProgramadoMode, 500); 
                    }
                };

                recognition.onend = () => {
                    clearTimeout(recognitionWatchdog); 
                    isRecognizing = false;
                    // Reiniciar rápidamente si no hay respuesta programada
                    if (isRunning && !isProgrammedResponse) {
                        setTimeout(startProgramadoMode, 500); 
                    }
                };

            } catch (e) {
                console.error("Error al iniciar SpeechRecognition:", e);
                textDisplaySB.textContent = "Error de Mic";
            }
        }

        function initSensor() {
            if ('Magnetometer' in window) {
                navigator.permissions.query({ name: 'magnetometer' }).then(result => {
                    if (result.state === 'denied') {
                        console.warn("Permiso de magnetómetro denegado.");
                        return;
                    }
                    if (result.state === 'granted' || result.state === 'prompt') {
                        try {
                            magnetometer = new Magnetometer({ frequency: 2 }); // Leer 2 veces por segundo
                            magnetometer.onreading = handleMagnetometerReading;
                            magnetometer.onerror = (event) => console.error("Error de magnetómetro:", event.error.name, event.error.message);
                            magnetometer.start();
                            console.log("Magnetómetro activado.");
                        } catch(e) {
                            console.error("No se pudo iniciar el magnetómetro:", e);
                        }
                    }
                });
            } else {
                console.warn("Magnetómetro no soportado en este navegador o entorno (se requiere HTTPS).");
            }
        }

        // --- 4. Funciones de Sonido ---
        
        function startNoise() {
            if (!audioContext) initAudioContext();
            audioContext.resume();
            lRamp(gainNode.gain, 0.04, 0.1);
            lRamp(lfoGain.gain, 0.03, 0.1);
        }
        function stopNoise() {
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(delayWet.gain, 0, 0.1);
        }
        function playBlip() {
            if (!blipGain) return;
            const now = audioContext.currentTime;
            blipGain.gain.setValueAtTime(0, now);
            blipGain.gain.linearRampToValueAtTime(0.2, now + 0.01); 
            blipGain.gain.linearRampToValueAtTime(0, now + 0.05); 
        }

        // Hablar (con eco para TODAS las voces)
        function speak(text, isDistorted) {
            if (synthesis.speaking) {
                synthesis.cancel();
            }
            if (audioContext) audioContext.resume();

            // --- DETENER EL "CHOP" Y ACTIVAR EL ECO ---
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(delayWet.gain, 0.5, 0.1); // Más volumen al eco

            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.voice = voices[0] || synthesis.getVoices().find(v => v.lang.startsWith('es-'));
            utterance.lang = utterance.voice ? utterance.voice.lang : 'es-ES';
            utterance.volume = 1; 

            if (isDistorted) {
                utterance.pitch = Math.random() * 0.5 + 0.8; 
                utterance.rate = Math.random() * 0.5 + 0.9;  
            } else {
                utterance.pitch = 1;
                utterance.rate = 1.0;
            }

            utterance.onstart = () => {
                textDisplaySB.textContent = text;
                textDisplaySB.style.opacity = 1; // Mostrar el texto
                if (isDistorted) {
                    // Trigger GhostTube glitch effect
                    cameraGhosttubeVideo.style.filter = currentFilterEffect + ' contrast(200%) brightness(200%)';
                }
            };

            utterance.onend = () => {
                textDisplaySB.style.opacity = 0; // Ocultar el texto
                textDisplaySB.textContent = ''; 
                
                // --- APAGAR EL ECO Y REINICIAR EL "CHOP" ---
                lRamp(delayWet.gain, 0, 0.1);
                lRamp(lfoGain.gain, 0.03, 0.1);
                lRamp(gainNode.gain, 0.04, 0.1);

                if (isDistorted) {
                    // Reset GhostTube filter
                    cameraGhosttubeVideo.style.filter = currentFilterEffect;
                }

                // Si era una respuesta programada, reiniciar todo
                if (isProgrammedResponse) {
                    isProgrammedResponse = false;
                    startAllModes(); // Reiniciar ciclos
                }
            };
            
            synthesis.speak(utterance);
        }

        // Helper para rampas de audio seguras
        function lRamp(param, value, time) {
            if (param) {
                param.linearRampToValueAtTime(value, audioContext.currentTime + time);
            }
        }
        
        // --- 5. Lógica de Modos y SENSORES ---

        // Escaneo de Aguja (reemplaza FreqScan)
        function startNeedleScan() {
            if (!isRunning) return;
            
            const randomScan = Math.random() * 60 - 30; // -30deg a +30deg
            updateNeedle(randomScan);
            playBlip();

            const scanSpeed = 1100 - baseDelay; 
            needleScanTimeout = setTimeout(startNeedleScan, scanSpeed);
        }

        function updateNeedle(degrees) {
            meterNeedle.style.transform = `rotate(${degrees}deg)`;
        }
        
        // Manejador del Magnetómetro
        function handleMagnetometerReading() {
            if (!isRunning || synthesis.speaking || isRecognizing || isProgrammedResponse) return;

            const strength = Math.sqrt(magnetometer.x**2 + magnetometer.y**2 + magnetometer.z**2);
            const delta = Math.abs(strength - lastMagReading);

            if (delta > MAG_THRESHOLD) {
                console.log(`¡PICO MAGNÉTICO DETECTADO! Delta: ${delta.toFixed(2)}`);
                
                updateNeedle(90); // Mover al máximo
                
                if (automaticoData.length > 0) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true);
                }
                
                // Resetear el último valor para evitar picos continuos
                lastMagReading = strength + MAG_THRESHOLD; 
                // Añadir un breve fallo visual a la cámara GhostTube
                cameraGhosttubeVideo.style.filter = currentFilterEffect + ' invert(100%)';
                setTimeout(() => cameraGhosttubeVideo.style.filter = currentFilterEffect, 200);

            } else {
                lastMagReading = strength;
            }
        }

        // Modo Automático (Habla al azar)
        function startAutoMode() {
            if (!isRunning) return;
            
            const randomDelay = Math.random() * (baseDelay * 5) + (baseDelay * 2); 
            
            autoTimeout = setTimeout(() => {
                if (automaticoData.length > 0 && !synthesis.speaking && !isProgrammedResponse && !isRecognizing) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true); 
                }
                startAutoMode(); // Reiniciar ciclo
            }, randomDelay);
        }
        
        // Modo Programado (Escucha)
        function startProgramadoMode() {
            if (!isRunning || !recognition || isRecognizing || isProgrammedResponse) {
                return;
            }
            if (synthesis.speaking) {
                setTimeout(startProgramadoMode, 1000); 
                return;
            }

            clearTimeout(recognitionWatchdog);

            try {
                isRecognizing = true;
                recognition.start();

                recognitionWatchdog = setTimeout(() => {
                    if (isRecognizing) { 
                        console.error("Speech recognition watchdog triggered: Forcing restart.");
                        isRecognizing = false;
                        recognition.stop(); 
                    }
                }, 8000); 

            } catch (e) {
                isRecognizing = false;
                if (isRunning) {
                    setTimeout(startProgramadoMode, 500); 
                }
            }
        }
        
        // Manejar resultado del micrófono
        function handleRecognitionResult(transcript) {
            const normalizedTranscript = normalizeText(transcript);
            
            if (programadoData.has(normalizedTranscript)) {
                isProgrammedResponse = true; 
                synthesis.cancel(); 
                clearTimeout(autoTimeout); 
                clearTimeout(needleScanTimeout); 
                
                const response = programadoData.get(normalizedTranscript);
                speak(response, false); 
                
            } else {
                // Si no hay match, disparar una palabra automática
                if (automaticoData.length > 0) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true);
                }
            }
        }

        // Limpiar todos los ciclos
        function clearAllTimeouts() {
            clearTimeout(autoTimeout);
            clearTimeout(needleScanTimeout);
            clearTimeout(recognitionWatchdog);
            clearTimeout(numberOverlayTimeout);
        }

        // Función central para (re)iniciar los modos
        function startAllModes() {
            clearAllTimeouts();
            if (!isRunning) return;
            startNeedleScan(); 
            startAutoMode();
            startProgramadoMode();
            startNumberOverlay(); // Iniciar números flotantes
        }

        // --- CÁMARAS ---
        async function initCameras() {
            try {
                // Intentar acceder a la cámara trasera primero
                mainStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                // Si la trasera falla o no existe, intenta con la frontal
                if (!mainStream.getVideoTracks().length) {
                     mainStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user' } 
                    });
                }
                
                cameraMainVideo.srcObject = mainStream;
                cameraGhosttubeVideo.srcObject = mainStream; // Ambos usan el mismo stream
                cameraMainVideo.play();
                cameraGhosttubeVideo.play();

                console.log("Cámaras activadas.");
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                alert("No se pudo acceder a la cámara. Por favor, concede los permisos.");
            }
        }

        function stopCameras() {
            if (mainStream) {
                mainStream.getTracks().forEach(track => track.stop());
            }
        }
        
        // --- NÚMEROS FLOTANTES ---
        function generateRandomNumberOverlay() {
            if (!isRunning) return;

            const num = Math.floor(Math.random() * 999) + 1;
            const size = Math.random() * 1.5 + 1; // 1rem a 2.5rem
            const x = Math.random() * 90; // 0-90%
            const y = Math.random() * 80 + 10; // 10-90%

            const numDiv = document.createElement('div');
            numDiv.classList.add('overlay-number');
            numDiv.style.left = `${x}%`;
            numDiv.style.top = `${y}%`;
            numDiv.style.fontSize = `${size}rem`;
            numDiv.textContent = num;

            overlayNumbers.appendChild(numDiv);

            numDiv.addEventListener('animationend', () => {
                numDiv.remove();
            });

            numberOverlayTimeout = setTimeout(generateRandomNumberOverlay, Math.random() * 2000 + 500); // 0.5 a 2.5 segundos
        }
        
        function startNumberOverlay() {
            clearTimeout(numberOverlayTimeout); // Limpiar cualquier anterior
            generateRandomNumberOverlay(); // Iniciar el ciclo
        }

        // --- MANEJO DE FILTROS GHOSTTUBE ---
        let currentFilterEffect = 'grayscale(100%) brightness(0.5) sepia(100%) hue-rotate(100deg) saturate(300%) contrast(150%)'; // GhostTube por defecto

        function applyFilter(filterName) {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            const selectedBtn = document.querySelector(`.filter-btn[data-filter="${filterName}"]`);
            if (selectedBtn) selectedBtn.classList.add('active');

            switch (filterName) {
                case 'ghosttube':
                    currentFilterEffect = 'grayscale(100%) brightness(0.5) sepia(100%) hue-rotate(100deg) saturate(300%) contrast(150%)';
                    break;
                case 'thermal':
                    currentFilterEffect = 'brightness(200%) contrast(200%) hue-rotate(270deg) saturate(300%)';
                    break;
                case 'nightvision':
                    currentFilterEffect = 'grayscale(100%) brightness(300%) sepia(100%) hue-rotate(90deg) saturate(300%)';
                    break;
                default:
                    currentFilterEffect = ''; // Sin filtro
            }
            cameraGhosttubeVideo.style.filter = currentFilterEffect;
            currentFilter = filterName; // Actualizar el filtro activo
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                applyFilter(button.dataset.filter);
            });
        });


        // --- 6. Event Listeners (Perillas) ---
        
        // Perilla de Encendido/Apagado
        powerKnob.addEventListener('click', () => {
            isRunning = !isRunning;
            
            if (isRunning) {
                // --- ENCENDER ---
                powerKnob.style.transform = 'rotate(45deg)'; // Posición de encendido
                
                if (!isLoaded) {
                    textDisplaySB.textContent = "Error de datos";
                    return;
                }
                
                initAudioContext();
                initSpeechModules();
                initSensor(); 
                startNoise(); 
                startAllModes(); 
                startNumberOverlay(); // Iniciar números flotantes

            } else {
                // --- APAGAR ---
                powerKnob.style.transform = 'rotate(-45deg)'; // Posición de apagado
                
                stopNoise(); 
                synthesis.cancel();
                if (recognition) recognition.stop();
                if (magnetometer) magnetometer.stop();
                clearAllTimeouts();
                
                textDisplaySB.textContent = '';
                textDisplaySB.style.opacity = 0; // Ocultar el texto
                updateNeedle(-30); // Aguja a posición de apagado
                
                // Detener y limpiar números flotantes
                clearTimeout(numberOverlayTimeout);
                overlayNumbers.innerHTML = ''; 
            }
        });
        
        // Perilla de Velocidad de Escaneo
        speedKnob.addEventListener('click', () => {
            speedLevel = (speedLevel + 1) % speedSettings.length; // Ciclo 0, 1, 2
            const newSetting = speedSettings[speedLevel];
            
            baseDelay = 1100 - newSetting.delay;
            speedKnob.style.transform = `rotate(${newSetting.angle}deg)`;

            // Actualizar LFO (sonido "chop")
            if (lfo) {
                lfo.frequency.linearRampToValueAtTime(newSetting.chopFreq, audioContext.currentTime + 0.1);
            }

            // Reiniciar el escaneo de aguja y el modo automático con la nueva velocidad
            if (isRunning) {
                clearTimeout(needleScanTimeout);
                clearTimeout(autoTimeout);
                startNeedleScan();
                startAutoMode();
            }
        });

        // --- Función para iniciar toda la app (después de pedir permisos) ---
        startAppButton.addEventListener('click', async () => {
            permissionOverlay.style.display = 'none';
            await loadSheetData(); // Cargar datos
            await initCameras(); // Iniciar cámaras
            // El resto de la inicialización (audio, voz, sensores) se hará al ENCEDNER la caja.
            // Asegúrate de que el estado inicial de los knobs sea el correcto
            powerKnob.style.transform = 'rotate(-45deg)';
            speedKnob.style.transform = `rotate(${speedSettings[speedLevel].angle}deg)`;
            applyFilter(currentFilter); // Aplicar filtro por defecto
        });


        // Carga inicial
        window.onload = () => {
            permissionOverlay.style.display = 'flex'; // Mostrar la pantalla de permiso al inicio
        };

        // Asegurarse de liberar recursos al salir
        window.addEventListener('beforeunload', () => {
            stopCameras();
            if (magnetometer) magnetometer.stop();
            if (audioContext) audioContext.close();
            synthesis.cancel();
            if (recognition) recognition.stop();
        });

    </script>
</body>
