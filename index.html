<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">
    <title>DETECTOR-OBR</title>    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --neon-green: #39FF14;    
            --neon-cyan: #00BFFF; /* Color de la UI en la imagen */
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF;
            --panel-bg: rgba(10, 15, 10, 0.85); /* Fondo semi-transparente */
            --border-color: rgba(0, 191, 255, 0.3); /* Borde Cyan */
            --text-color: #E0E0E0;
            --text-dim: #777;
            
            /* ---  TAMAOS DEL NUEVO PANEL L-SHAPE --- */
            --panel-left-width: 110px;
            --panel-bottom-height: 190px;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--neon-cyan); /* Color principal cambiado a Cyan */
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
            /*  USAMOS GRID PARA EL LAYOUT PRINCIPAL */
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
        }

        /* ---  ESTILOS DE FILTROS CSS (PUNTO 2 Y 3) --- */
        #main-view-area.filter-vno #bg-camera-feed {
            /* Nuevo VNO: usa brillo, contraste y tinte verde */
            filter: brightness(1.7) contrast(2.1) grayscale(1) sepia(100%) hue-rotate(50deg) saturate(200%);
        }
        #main-view-area.filter-neg #bg-camera-feed {
            filter: invert(1);
        }
        /* El filtro RLV (Relief) se elimina como CSS, se mantiene en JS si se re-activa */


        /* ---  NUEVO LAYOUT L-SHAPE (PUNTO 1 Y 9) --- */

        .panel-container {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.2) inset;
            z-index: 20;
            pointer-events: auto;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
        }

        #left-panel {
            position: fixed;
            left: 0;
            top: 0;
            bottom: var(--panel-bottom-height);
            width: var(--panel-left-width);
            border-right: none;
            border-top: none;
            /* Animaci贸n */
            transform: translateX(-100%);
        }

        #bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--panel-bottom-height);
            border-top: none;
            flex-direction: row;
            /* Animaci贸n */
            transform: translateY(100%);
        }
        
        #main-view-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            z-index: 5;
            background: #000;
        }

        /* Estado PANELES ACTIVOS */
        body.panels-active #left-panel {
            transform: translateX(0);
        }
        body.panels-active #bottom-panel {
            transform: translateY(0);
        }
        body.panels-active #main-view-area {
            left: var(--panel-left-width);
            bottom: var(--panel-bottom-height);
            width: calc(100% - var(--panel-left-width));
            height: calc(100% - var(--panel-bottom-height));
        }

        /* --- MODO VERTICAL (PORTRAIT) --- */
        @media (max-aspect-ratio: 1/1) {
            :root {
                --panel-left-width: 100%;
                --panel-left-height: 110px; /* Nueva variable para vertical */
                --panel-bottom-height: 220px;
            }
            
            #left-panel {
                top: 0;
                bottom: auto;
                width: 100%;
                height: var(--panel-left-height);
                flex-direction: row;
                align-items: center;
                transform: translateY(-100%); /* Sale por arriba */
            }
            
            #bottom-panel {
                height: var(--panel-bottom-height);
            }
            
            body.panels-active #main-view-area {
                left: 0;
                top: var(--panel-left-height); /* Deja espacio para panel superior */
                bottom: var(--panel-bottom-height);
                width: 100%;
                height: calc(100% - var(--panel-left-height) - var(--panel-bottom-height));
            }
        }
        /* --- FIN LAYOUT L-SHAPE --- */


        #bg-camera-feed {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;    
            min-height: 100%;    
            width: auto;
            height: auto;
            object-fit: cover;    
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 1; /* Opacidad 1, los filtros CSS se aplican al video */
        }
        
        #main-filter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;    
            height: 100%;    
            z-index: 2;    
            pointer-events: none;    
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .hidden-canvas { display: none; }
        .hidden { display: none !important; }

        /* ---  NUEVOS ESTILOS DE PANEL (PUNTO 10) --- */
        /* Contenedores de secci贸n */
        .panel-section {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 3px;
            flex-shrink: 0;
        }

        /* Estilos para #left-panel */
        #left-panel-torch, #left-panel-sensors {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        #left-panel-stats {
            margin-top: auto; /* Empuja los stats al fondo */
        }
        
        /* Botones redondos del panel izquierdo (Linterna, MIC, MAG) */
        .panel-icon-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-color);
            color: var(--neon-cyan);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.6rem;
        }
        .panel-icon-btn svg {
            width: 24px; height: 24px;
            fill: currentColor;
        }
        .panel-icon-btn:active, .panel-icon-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px #fff;
        }
        
        /* Indicadores de status (para MIC y MAG) */
        .status-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border-color);
            color: var(--text-dim);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            transition: all 0.3s;
        }
        .status-indicator svg { width: 24px; height: 24px; fill: currentColor; }
        
        .status-indicator[data-status="connected"] {
            color: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
            animation: pulseGlow 1.5s infinite;
        }
        .status-indicator[data-status="fallback"] {
            color: var(--sensor-blue);
            border-color: var(--sensor-blue);
            box-shadow: 0 0 8px var(--sensor-blue);
            animation: pulseGlow 1.5s infinite;
        }
        .status-indicator[data-status="simulated"] {
            color: var(--sim-orange);
            border-color: var(--sim-orange);
            box-shadow: 0 0 8px var(--sim-orange);
            animation: pulseGlow 2s infinite;
        }
        .status-indicator[data-status="unavailable"] {
            color: var(--alert-red);
            border-color: var(--alert-red);
        }
        .status-indicator[data-status="off"] {
            color: var(--text-dim);
            border-color: var(--border-color);
        }

        #cam-stats-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 3px var(--neon-cyan), 0 0 5px #000;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            text-align: center;
        }

        /* Estilos para #bottom-panel */
        #bottom-panel {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1.5fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 10px;
            padding: 10px;
        }
        
        #bottom-temp { grid-area: 1 / 1; }
        #bottom-pwr-mag { grid-area: 2 / 1; }
        #bottom-detector { grid-area: 1 / 2 / span 2 / span 1; }
        #bottom-activity { grid-area: 1 / 3 / span 2 / span 1; }
        #bottom-volume { grid-area: 1 / 4 / span 2 / span 1; }

        /* Temperatura (Ambiente) */
        #temp-readout {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100%;
        }
        #temp-val {
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            line-height: 1;
        }
        .temp-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* Controles PWR y MAG */
        #bottom-pwr-mag {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }
        .knob-container, .dial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob-label, .dial-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            margin-top: 4px;
        }
        .knob-circle {
            width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid var(--border-color); position: relative;
            cursor: pointer; background: radial-gradient(circle, #222, #000);
            box-shadow: 0 3px 5px #000, 0 0 5px rgba(0, 191, 255, 0.3) inset;
            transition: all 0.3s;
        }
        .knob-circle.active {
            border-color: var(--neon-cyan);
            box-shadow: 0 3px 5px #000, 0 0 10px var(--neon-cyan) inset, 0 0 10px var(--neon-cyan);
        }
        .knob-indicator {
            position: absolute; top: 6px; left: 50%;
            width: 3px; height: 15px; background: var(--neon-cyan);
            transform: translateX(-50%); border-radius: 2px;
            box-shadow: 0 0 5px var(--neon-cyan);
        }
        #pwr-knob-indicator {
            height: 8px; width: 8px; border-radius: 50%;
            top: 8px; background: var(--alert-red);
            box-shadow: 0 0 5px var(--alert-red);
        }
        #knob-power.active #pwr-knob-indicator {
            background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green);
        }
        
        .dial-container {
            width: 55px; height: 55px; background: radial-gradient(circle, #111, #000);
            border-radius: 50%; border: 1px solid var(--border-color);
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.3) inset;
        }
        .dial-needle {
            width: 2px; height: 40%; background: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan); position: absolute;
            bottom: 50%; left: 50%; transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.5s cubic-bezier(0.2, 1.5, 0.5, 1);
        }
        
        /* Detector (Dial Grande) */
        #bottom-detector {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        #detector-dial-container {
            width: 120px; height: 120px;
        }
        #main-needle {
            height: 45%; background: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red);
            transform: translateX(-50%) rotate(-60deg);
        }

        /* Actividad y Volumen */
        #bottom-activity {
            display: flex; flex-direction: column;
            gap: 5px;
        }
        #activity-graph-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px; overflow: hidden;
        }
        #energy-canvas { width: 100%; height: 100%; }
        
        #bottom-volume {
            display: flex; flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .vol-label { font-size: 0.6rem; color: var(--text-dim); }
        #vol-percent { font-size: 0.7rem; color: var(--neon-cyan); }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            height: 15px;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            /* Rotar para que sea vertical */
            transform: rotate(-90deg);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px; height: 25px;
            background: #444; border: 1px solid #666;
            border-radius: 50%;
            box-shadow: -100vw 0 0 100vw var(--neon-cyan);
            cursor: pointer;
        }


        /* ---  UI FLOTANTE (LOGO, BOTONES) (PUNTO 5, 8) --- */
        .persistent-ui {
            position: absolute; /* Cambiado de fixed a absolute */
            z-index: 10; /* Debajo de los botones */
            pointer-events: none;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        #logo-image {
            top: 20px; right: 20px;
            width: 60px; height: 60px;
            animation: logo-effects 7s infinite linear;    
        }
        #logo-image.visible {
            transform: scale(1); opacity: 1;
            animation: popIn 0.3s ease-out forwards, logo-effects 7s infinite linear 0.3s;
        }
        #logo-image.hiding, #follow-container.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes logo-effects { 0%, 90% { transform: scale(1); opacity: 1; filter: none; } 91% { transform: scale(1.1) translateX(-5px); opacity: 0.8; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); } 92% { transform: scale(0.9) translateX(5px); opacity: 1; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); } 93% { transform: scale(1); opacity: 1; filter: none; } 94% { transform: scale(1); opacity: 0.5; filter: blur(2px); } 95% { transform: scale(1); opacity: 1; filter: none; } 96% { transform: scale(1) translateY(-3px); } 97% { transform: scale(1) translateY(3px); } 98%, 100% { transform: scale(1) translateY(0); } }
        @keyframes waterDrop { 0% { opacity: 1; transform: scale(1); filter: blur(0); } 100% { opacity: 0; transform: scale(2.5); filter: blur(5px); } }
        
        #kinect-banner {
            position: absolute; top: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 10; font-family: 'Orbitron', sans-serif;
            font-size: 1.0rem; font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px #000;
            display: none; pointer-events: none;
        }
        #kinect-banner .led-red {
            animation: pulseGlow 1.5s infinite ease-in-out;
            text-shadow: 0 0 8px var(--alert-red), 0 0 10px #000;
        }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1.0; } }

        /* Controles de Filtro (Botones flotantes) */
        #filter-controls-container {
            position: absolute; top: 50%; right: 15px;
            transform: translateY(-50%);
            display: flex; flex-direction: column;
            gap: 8px; z-index: 20; /* Encima del logo */
            pointer-events: auto; opacity: 1;
            transition: opacity 0.5s ease-in-out;
            
            /* Barra blanca de la imagen */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 8px;
        }
        .filter-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--border-color);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            transition: all 0.2s;
        }
        .filter-btn:active {
            background: var(--neon-cyan); color: #000;
        }
        .filter-btn.active {
            background: var(--neon-cyan); color: #000;
            box-shadow: 0 0 20px #fff;
        }

        /* --- Loading y Follow (Sin cambios) --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-content { text-align: center; }
        #loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulseGlow 2s infinite ease-in-out;
            transition: all 0.3s;
        }
        #loading-bar-container {
            width: 250px; height: 10px;
            border: 1px solid var(--neon-green);
            border-radius: 5px; margin-top: 15px;
            overflow: hidden;
            background: rgba(0, 50, 50, 0.3);
        }
        #loading-bar {
            width: 0%; height: 100%;
            background-color: var(--neon-green);
            transition: width 0.4s ease-out;
            animation: loading-shimmer 2s infinite linear;
            background-image: linear-gradient(90deg, var(--neon-green) 0%, #fff 50%, var(--neon-green) 100%);
            background-size: 200% 100%;
        }
        @keyframes loading-shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        #follow-container {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);    
            z-index: 10; pointer-events: none;
            opacity: 1; width: 100%;
            transition: opacity 0.5s ease-out;
        }
        #follow-container.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        .follow-step {
            display: none;    
            color: var(--neon-cyan);
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center; opacity: 0;
        }
        #follow-icons {
            display: none; align-items: center;
            justify-content: center;
        }
        #follow-icons svg {
            width: 50px; height: 50px;
            margin: 0 15px;
            fill: var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .fade-out { animation: fadeOut 1s ease-out forwards; }
        .water-drop { animation: waterDrop 0.5s ease-out forwards; }
        
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="app-ui">    

    <div id="loading-overlay">
        <div id="loading-content">
            <div id="loading-text">SINCRONIZANDO GUIONES...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="main-view-area" onclick="handleUITap(event)">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
        
        <img id="logo-image" src="obr-logo.png" alt="Logo OBR" class="persistent-ui">
        <div id="kinect-banner">KINEC ACTIVO <span class="led-red"></span></div>
        <div id="follow-container">
            <div id="follow-text" class="follow-step">SGUENOS EN</div>
            <div id="follow-icons" class="follow-step">

        function drawVideoWithCover(ctx, video, z, pan) {
            // (Esta funci贸n ya no es necesaria para VNO/NEG, pero se mantiene por si se usa para otros filtros)
            const canvasW = ctx.canvas.width;
            const canvasH = ctx.canvas.height;
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            if (!videoW || !videoH) return;    
            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;
            let sWidth = videoW / z;
            let sHeight = videoH / z;
            if (canvasAspect > videoAspect) { sHeight = sWidth / canvasAspect; } else { sWidth = sHeight * canvasAspect; }
            let sx = (videoW - sWidth) / 2 + pan.x;
            let sy = (videoH - sHeight) / 2 + pan.y;
            sx = Math.max(0, Math.min(sx, videoW - sWidth));
            sy = Math.max(0, Math.min(sy, videoH - sHeight));
            currentPan.x = sx - (videoW - sWidth) / 2;
            currentPan.y = sy - (videoH - sHeight) / 2;
            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvasW, canvasH);
        }

        
        //  BUCLE DE DIBUJO SIMPLIFICADO (PUNTO 2)

        async function drawLoop() {

            if (now - lastFpsUpdate > 1000) {
                const fps = frameCount;

        async function detectPoseLoop() {
            while (true) {
                if (currentFilter === 'sls' && poseDetector && videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                    if (!isDetectingPose) {
                        isDetectingPose = true;

                    await new Promise(r => setTimeout(r, 100)); // 10 FPS
                } else {
                    latestPoses = [];    
                    await new Promise(r => setTimeout(r, 500));
                }
            }
        }

        const confidenceThreshold = 0.3;    
        const skeletonMap = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
            ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
        ];
        
        //  FILTRO SLS (PUNTO 4)
        function drawAllSkeletons(poses) {
            const ctx = mainFilterCtx;    
            ctx.strokeStyle = 'var(--neon-green)'; // LNEAS VERDES
            ctx.fillStyle = 'var(--alert-red)';     // PUNTOS ROJOS
            
            ctx.lineWidth = 4; // LNEAS GRUESAS
            ctx.filter = 'drop-shadow(0 0 4px var(--neon-green))';

            const videoW = videoBg.videoWidth;
            const videoH = videoBg.videoHeight;
            const canvasW = mainFilterCanvas.width;
            const canvasH = mainFilterCanvas.height;
            if (!videoW || !videoH) return;
            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;
            let scale, offsetX, offsetY;
            
            if (canvasAspect > videoAspect) {
                scale = canvasW / videoW;
                offsetX = 0;
                offsetY = (canvasH - videoH * scale) / 2;
            } else {
                scale = canvasH / videoH;
                offsetX = (canvasW - videoW * scale) / 2;
                offsetY = 0;
            }

            poses.forEach(pose => {
                if (pose.score > confidenceThreshold) {
                    drawKeypoints(pose.keypoints, scale, offsetX, offsetY);
                    drawConnections(pose.keypoints, scale, offsetX, offsetY);
                }
            });
            ctx.filter = 'none';
        }

        function drawKeypoints(keypoints, scale, offsetX, offsetY) {
            const ctx = mainFilterCtx;
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                if (keypoint.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x * scale + offsetX, keypoint.y * scale + offsetY, 4, 0, 2 * Math.PI);    
                    ctx.fill();
                }
            }
        }

        function drawConnections(keypoints, scale, offsetX, offsetY) {
            const ctx = mainFilterCtx;
            const keypointMap = new Map();
            keypoints.forEach(keypoint => {
                keypointMap.set(keypoint.name, keypoint);
            });
            skeletonMap.forEach(connection => {
                const start = keypointMap.get(connection[0]);
                const end = keypointMap.get(connection[1]);
                if (start && end && start.score > confidenceThreshold && end.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.moveTo(start.x * scale + offsetX, start.y * scale + offsetY);
                    ctx.lineTo(end.x * scale + offsetX, end.y * scale + offsetY);
                    ctx.stroke();
                }
            });
        }

            gain_Fondo1 = audioCtx.createGain(); gain_Fondo1.gain.value = 0; gain_Fondo1.connect(masterGain);

        function makeDistortionCurve(amount) {

        function getPinchDist(e) {
            const t1 = e.touches[0]; const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
        }
        function getPanCenter(e) { return { x: e.touches[0].clientX, y: e.touches[0].clientY }; }
        appUI.addEventListener('touchstart', (e) => {
            if (e.target.closest('.panel-container')) return; // No hacer zoom/pan sobre paneles

                const panSensibility = 2.0 / zoom;

        });
