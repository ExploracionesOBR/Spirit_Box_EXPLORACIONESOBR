<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spirit Box Full Spectrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #F5E5C0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        /* --- Cámara de Fondo --- */
        #main-camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Llena la pantalla sin distorsión */
            z-index: 1;
        }

        /* --- Superposición de UI --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            /* Justificado para poner título arriba y paneles abajo */
            justify-content: space-between; 
            padding: 10px;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.4) 100%);
        }

        /* --- Título Superior OBR --- */
        .header-title {
            width: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #00AADD, 0 0 15px #00AADD;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        /* --- Contenedor de Paneles (Fijado al 30% inferior) --- */
        .bottom-panels {
            display: grid;
            grid-template-columns: 1fr 0.8fr 0.7fr;
            gap: 10px;
            width: 100%;
            height: 30vh; /* <-- ALTURA FIJA Y PEQUEÑA */
        }

        /* Estilo base del panel "Glassmorphism" */
        .panel {
            background: rgba(26, 26, 26, 0.7);
            border: 2px solid #555;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%; /* Paneles llenan el contenedor inferior */
        }

        /* --- Panel Izquierdo (Ghosttube) --- */
        .panel-ghosttube {
            width: 100%;
        }
        #ghosttube-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px 6px 0 0;
            flex-grow: 1; /* Ocupa el espacio */
            min-height: 0; /* Necesario para flexbox en overflow */
        }
        .filter-buttons {
            display: flex;
            justify-content: space-around;
            padding: 8px 4px; /* Más pequeño */
            background-color: #111;
            flex-shrink: 0; /* No encoger */
        }
        .filter-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem; /* Texto más pequeño */
            color: #ccc;
            background: #333;
            border: 1px solid #555;
            padding: 4px; /* Más pequeño */
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #00AADD;
            color: white;
            box-shadow: 0 0 10px #00AADD;
        }

        /* --- Panel Central (Detector de Energía - Voltímetro) --- */
        .panel-detector {
            width: 100%;
            padding: 10px; /* Padding reducido */
            justify-content: space-between;
        }
        .panel-detector .meter-face {
            width: 100%;
            height: 50%; /* Reducido */
            background: linear-gradient(180deg, #F5E5C0 70%, #D4C0A0 100%);
            border-radius: 5px;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }
        .panel-detector #meter-needle {
            width: 3px;
            height: 90%; 
            background-color: #FF4136;
            box-shadow: 0 0 5px #FF4136;
            border-radius: 2px 2px 0 0;
            position: absolute;
            bottom: -5px;
            left: calc(50% - 1.5px);
            transform-origin: bottom center;
            transform: rotate(-30deg);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .panel-detector .meter-face::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #4A3C23;
            border-radius: 50%;
            bottom: -8px;
            left: calc(50% - 7.5px);
            z-index: 2;
        }
        .panel-detector .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
        }
        .panel-detector .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .panel-detector .knob-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem; /* Reducido */
            margin-bottom: 5px;
            color: #B89B6C;
        }
        .panel-detector .knob {
            width: 40px; /* Reducido */
            height: 40px; /* Reducido */
            background: linear-gradient(145deg, #444, #222);
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: 0 3px 6px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
        }
        .panel-detector .knob::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 10px; /* Reducido */
            background: #F5E5C0;
            border-radius: 2px;
            top: 4px;
            left: calc(50% - 1.5px);
        }
        .panel-detector #power-knob { transform: rotate(-45deg); }
        .panel-detector #speed-knob { transform: rotate(-60deg); }

        /* --- Panel Derecho (Sensores) --- */
        .panel-spiritbox {
            width: 100%;
            padding: 10px; /* Reducido */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .panel-spiritbox .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem; /* Reducido */
            color: #B89B6C;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }
        /* Sensor de Temperatura */
        #temp-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; /* Reducido */
            color: #00AADD;
            text-shadow: 0 0 10px #00AADD, 0 0 20px #00AADD;
            margin: 10px 0;
        }
        #temp-label {
            font-size: 0.6rem; /* Reducido */
            color: #ccc;
        }
        /* Placa "OBR" */
        .placa-spiritbox {
            background: linear-gradient(145deg, #E0C08D, #B89B6C);
            border: 2px solid #7C684A;
            color: #4A3C23;
            border-radius: 4px;
            padding: 5px; /* Reducido */
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        .placa-spiritbox h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem; /* Reducido */
            font-weight: 700;
            text-shadow: 1px 1px 0px #F5E5C0;
            margin: 0;
        }

        /* --- Media Query para pantallas verticales (móvil) --- */
        @media (orientation: portrait) {
            .header-title {
                font-size: 0.8rem; /* Más pequeño en vertical */
            }
            .bottom-panels {
                grid-template-columns: 1fr; /* Apilado vertical */
                height: 45vh; /* Un poco más de espacio en vertical */
                gap: 5px;
            }
            .panel-detector {
                /* Asegurar que el voltímetro tenga espacio */
                min-height: 150px; 
            }
            .filter-btn { font-size: 0.7rem; }
            .panel-detector .knob-label { font-size: 0.7rem; }
            .panel-detector .knob { width: 45px; height: 45px; }
            .panel-spiritbox .title { font-size: 0.9rem; }
            #temp-display { font-size: 2rem; }
            #temp-label { font-size: 0.7rem; }
            .placa-spiritbox h1 { font-size: 0.8rem; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- 1. Cámara de Fondo -->
    <video id="main-camera-feed" playsinline autoplay muted></video>
    
    <!-- 2. Superposición de UI -->
    <div id="ui-overlay">
        
        <!-- Título Superior -->
        <div class="header-title">
            EQUIPO PROFESIONAL DE EXPLORACIONES OBR
        </div>

        <!-- Paneles Inferiores -->
        <div class="bottom-panels">

            <!-- Panel 1: GhostTube (Filtros) -->
            <div class="panel panel-ghosttube">
                <canvas id="ghosttube-canvas"></canvas>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="normal">NORMAL</button>
                    <button class="filter-btn" data-filter="thermal">TERMICO</button>
                    <button class="filter-btn" data-filter="nightvis">NOCTURNA</button>
                </div>
            </div>

            <!-- Panel 2: Detector EMF (Voltímetro + Spirit Box Audio) -->
            <div class="panel panel-detector">
                <div class="meter-face">
                    <div id="meter-needle"></div>
                </div>
                <!-- NOTA: El Text-Display del Spirit Box fue ELIMINADO a propósito -->
                <div class="controls">
                    <div class="knob-container">
                        <div class="knob-label">ENCENDIDO</div>
                        <div id="power-knob" class="knob"></div>
                    </div>
                    <div class="knob-container">
                        <div class="knob-label">ESCANEAR</div>
                        <div id="speed-knob" class="knob"></div>
                    </div>
                </div>
            </div>

            <!-- Panel 3: Sensores (Temperatura Sim) -->
            <div class="panel panel-spiritbox">
                <div class="title">AMBIENTE</div>
                <div id="temp-display">20.1°C</div>
                <div id="temp-label">Temp. Ambiente (Sim)</div>
                
                <div class="placa-spiritbox">
                    <h1>OBR-SIM</h1>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- URLs y Configuración ---
        const SHEETDB_BASE_URL = "https://sheetdb.io/api/v1/9xzfnke69kkej";

        // --- Elementos del DOM ---
        const mainCamera = document.getElementById('main-camera-feed');
        const ghostCanvas = document.getElementById('ghosttube-canvas');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const powerKnob = document.getElementById('power-knob');
        const speedKnob = document.getElementById('speed-knob');
        const meterNeedle = document.getElementById('meter-needle');
        const tempDisplay = document.getElementById('temp-display');
        
        let ghostCanvasCtx;
        let currentFilter = 'normal';
        let animationFrameId;

        // --- Estado de la App (Spirit Box) ---
        let isRunning = false;
        let isLoaded = false;
        let programadoData = new Map();
        let automaticoData = [];
        let speedLevel = 1; 
        const speedSettings = [
            { delay: 900, angle: 0 },    // Lento
            { delay: 500, angle: -60 }, // Medio
            { delay: 200, angle: 60 }    // Rápido
        ];
        let baseDelay = speedSettings[speedLevel].delay;

        // --- Módulos de Audio ---
        let audioContext;
        let gainNode, whiteNoiseNode, blipOscillator, blipGain, lfo, lfoGain;
        let delayNode, delayFeedback, delayWet;

        // --- Módulos de Voz ---
        let voices = [];
        const synthesis = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        // --- Módulos de Sensores ---
        let magnetometer;
        let lastMagReading = 0;
        const MAG_THRESHOLD = 15.0; 
        let tempInterval;

        // --- Estado de los Ciclos ---
        let autoTimeout, freqTimeout;
        let isProgrammedResponse = false; 
        let isRecognizing = false; 
        let recognitionWatchdog; 

        // --- 0. Función de Utilidad (Normalizar Texto) ---
        function normalizeText(text) {
            return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[¿¡,.?]/g, ""); 
        }

        // --- 1. Carga de Datos (Automática) ---
        async function loadSheetData() {
            const urlProgramado = `${SHEETDB_BASE_URL}?sheet=PROGRAMADO`;
            const urlAutomatico = `${SHEETDB_BASE_URL}?sheet=AUTOMATICO`;
            console.log("Cargando datos...");
            try {
                const [resProgramado, resAutomatico] = await Promise.all([
                    fetch(urlProgramado),
                    fetch(urlAutomatico)
                ]);
                if (!resProgramado.ok || !resAutomatico.ok) throw new Error('No se pudo acceder a SheetDB.');
                const jsonProgramado = await resProgramado.json();
                const jsonAutomatico = await resAutomatico.json();
                programadoData.clear();
                jsonProgramado.forEach(row => {
                    const pregunta = row.PREGUNTA || row.pregunta;
                    const respuesta = row.RESPUESTA || row.respuesta;
                    if (pregunta && respuesta) {
                        programadoData.set(normalizeText(pregunta), respuesta.trim());
                    }
                });
                automaticoData = jsonAutomatico
                    .map(row => (row.TEXTO || row.texto)?.trim())
                    .filter(text => text && text.length > 0);
                isLoaded = true;
                console.log(`Datos cargados: ${programadoData.size} respuestas, ${automaticoData.length} palabras.`);
            } catch (error) {
                console.error("Error al cargar datos de SheetDB:", error);
            }
        }

        // --- 2. Inicialización de Audio (Ruido, Blips, Eco) ---
        function initAudioContext() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                whiteNoiseNode = audioContext.createBufferSource();
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
                whiteNoiseNode.buffer = buffer;
                whiteNoiseNode.loop = true;
                gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.04, audioContext.currentTime); 
                lfo = audioContext.createOscillator();
                lfo.type = 'square'; 
                const initialFreq = 5 + ((1000 - (1100 - baseDelay)) / 900) * 20;
                lfo.frequency.setValueAtTime(initialFreq, audioContext.currentTime);
                lfoGain = audioContext.createGain();
                lfoGain.gain.setValueAtTime(0.03, audioContext.currentTime); 
                delayNode = audioContext.createDelay(1.0);
                delayFeedback = audioContext.createGain();
                delayWet = audioContext.createGain();
                delayNode.delayTime.setValueAtTime(0.3, audioContext.currentTime);
                delayFeedback.gain.setValueAtTime(0.5, audioContext.currentTime);
                delayWet.gain.setValueAtTime(0, audioContext.currentTime);
                lfo.connect(lfoGain).connect(gainNode.gain); 
                whiteNoiseNode.connect(gainNode).connect(audioContext.destination);
                whiteNoiseNode.connect(delayWet);
                delayWet.connect(delayNode);
                delayNode.connect(delayFeedback);
                delayFeedback.connect(delayNode);
                delayNode.connect(audioContext.destination);
                whiteNoiseNode.start();
                lfo.start();
                blipOscillator = audioContext.createOscillator();
                blipGain = audioContext.createGain();
                blipOscillator.type = 'sine'; 
                blipOscillator.frequency.setValueAtTime(1200, audioContext.currentTime); 
                blipGain.gain.setValueAtTime(0, audioContext.currentTime);
                blipOscillator.connect(blipGain).connect(audioContext.destination);
                blipOscillator.start();
            } catch (e) { console.error("Error al iniciar AudioContext:", e); }
        }

        // --- 3. Inicialización de Voz y SENSORES ---
        function initSpeechModules() {
            voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
            if (voices.length === 0) voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
            if (synthesis.onvoiceschanged !== undefined) {
                synthesis.onvoiceschanged = () => {
                    voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
                     if (voices.length === 0) voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
                };
            }
            if (!SpeechRecognition) return console.error("SpeechRecognition no es soportado.");
            try {
                recognition = new SpeechRecognition();
                recognition.lang = 'es-ES'; 
                recognition.interimResults = false;
                recognition.continuous = false; 
                recognition.onresult = (event) => {
                    clearTimeout(recognitionWatchdog); 
                    const transcript = event.results[0][0].transcript.trim();
                    isRecognizing = false; 
                    handleRecognitionResult(transcript);
                };
                recognition.onerror = (event) => {
                    clearTimeout(recognitionWatchdog); 
                    isRecognizing = false;
                    if (isRunning && !isProgrammedResponse) setTimeout(startProgramadoMode, 500);
                };
                recognition.onend = () => {
                    clearTimeout(recognitionWatchdog); 
                    isRecognizing = false;
                    if (isRunning && !isProgrammedResponse) setTimeout(startProgramadoMode, 500);
                };
            } catch (e) { console.error("Error al iniciar SpeechRecognition:", e); }
        }

        function initSensor() {
            if ('Magnetometer' in window) {
                navigator.permissions.query({ name: 'magnetometer' }).then(result => {
                    if (result.state === 'denied') return console.warn("Permiso de magnetómetro denegado.");
                    if (result.state === 'granted' || result.state === 'prompt') {
                        try {
                            magnetometer = new Magnetometer({ frequency: 2 }); 
                            magnetometer.onreading = handleMagnetometerReading;
                            magnetometer.onerror = (event) => console.error("Error de magnetómetro:", event.error.name, event.error.message);
                            magnetometer.start();
                            console.log("Magnetómetro activado.");
                        } catch(e) { console.error("No se pudo iniciar el magnetómetro:", e); }
                    }
                });
            } else {
                console.warn("Magnetómetro no soportado (requiere HTTPS).");
            }
        }
        
        function initTempSensor() {
            let baseTemp = 19.0;
            tempDisplay.textContent = `${baseTemp.toFixed(1)}°C`; // Mostrar valor inicial
            tempInterval = setInterval(() => {
                // Simular fluctuaciones
                baseTemp += (Math.random() - 0.48) * 0.2;
                if (baseTemp < 15) baseTemp = 15;
                if (baseTemp > 25) baseTemp = 25;
                if (isRunning) { // Solo actualizar si está encendido
                    tempDisplay.textContent = `${baseTemp.toFixed(1)}°C`;
                }
            }, 2000); // Actualizar cada 2 segundos
        }
        function stopTempSensor() {
            clearInterval(tempInterval);
            tempDisplay.textContent = "--.-°C";
        }

        // --- 4. Funciones de Sonido (Spirit Box) ---
        function startNoise() {
            if (!audioContext) initAudioContext();
            audioContext.resume();
            lRamp(gainNode.gain, 0.04, 0.1);
            lRamp(lfoGain.gain, 0.03, 0.1);
        }
        function stopNoise() {
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(delayWet.gain, 0, 0.1);
        }
        function playBlip() {
            if (!blipGain) return;
            const now = audioContext.currentTime;
            blipGain.gain.setValueAtTime(0, now);
            blipGain.gain.linearRampToValueAtTime(0.2, now + 0.01); 
            blipGain.gain.linearRampToValueAtTime(0, now + 0.05); 
        }
        function speak(text, isDistorted) {
            if (synthesis.speaking) synthesis.cancel();
            if (audioContext) audioContext.resume();
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(delayWet.gain, 0.3, 0.1);
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices[0] || synthesis.getVoices().find(v => v.lang.startsWith('es-'));
            utterance.lang = utterance.voice ? utterance.voice.lang : 'es-ES';
            utterance.volume = 1; 
            if (isDistorted) {
                utterance.pitch = Math.random() * 0.5 + 0.8; 
                utterance.rate = Math.random() * 0.5 + 0.9;  
            } else {
                utterance.pitch = 1;
                utterance.rate = 1.0;
            }
            
            // ELIMINADO: Actualización del textDisplay
            
            utterance.onend = () => {
                // ELIMINADO: Limpieza del textDisplay
                
                lRamp(delayWet.gain, 0, 0.1);
                lRamp(lfoGain.gain, 0.03, 0.1);
                lRamp(gainNode.gain, 0.04, 0.1);
                if (isProgrammedResponse) {
                    isProgrammedResponse = false;
                    startAllModes();
                }
            };
            synthesis.speak(utterance);
        }
        function lRamp(param, value, time) {
            if (param) param.linearRampToValueAtTime(value, audioContext.currentTime + time);
        }
        
        // --- 5. Lógica de Modos y SENSORES (Spirit Box) ---
        function startNeedleScan() {
            if (!isRunning) return;
            const randomScan = Math.random() * 60 - 30; // -30deg a +30deg
            updateNeedle(randomScan);
            playBlip(); 
            const scanSpeed = 1100 - baseDelay; 
            freqTimeout = setTimeout(startNeedleScan, scanSpeed);
        }
        function updateNeedle(degrees) {
            meterNeedle.style.transform = `rotate(${degrees}deg)`;
        }
        function handleMagnetometerReading() {
            if (!isRunning || synthesis.speaking || isRecognizing || isProgrammedResponse) return;
            const strength = Math.sqrt(magnetometer.x**2 + magnetometer.y**2 + magnetometer.z**2);
            const delta = Math.abs(strength - lastMagReading);
            if (delta > MAG_THRESHOLD) {
                console.log(`¡PICO MAGNÉTICO DETECTADO! Delta: ${delta.toFixed(2)}`);
                updateNeedle(90); // Aguja salta
                if (automaticoData.length > 0) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true);
                }
                lastMagReading = strength + MAG_THRESHOLD; 
            } else {
                lastMagReading = strength;
            }
        }
        function startAutoMode() {
            if (!isRunning) return;
            const randomDelay = Math.random() * (baseDelay * 5) + (baseDelay * 2); 
            autoTimeout = setTimeout(() => {
                if (automaticoData.length > 0 && !synthesis.speaking && !isProgrammedResponse && !isRecognizing) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true); 
                }
                startAutoMode(); 
            }, randomDelay);
        }
        function startProgramadoMode() {
            if (!isRunning || !recognition || isRecognizing || isProgrammedResponse) return;
            if (synthesis.speaking) {
                setTimeout(startProgramadoMode, 1000); 
                return;
            }
            clearTimeout(recognitionWatchdog);
            try {
                isRecognizing = true;
                recognition.start();
                recognitionWatchdog = setTimeout(() => {
                    if (isRecognizing) { 
                        console.error("Vigilante de reconocimiento de voz activado: Forzando reinicio.");
                        isRecognizing = false;
                        recognition.stop(); 
                    }
                }, 8000); 
            } catch (e) {
                isRecognizing = false;
                if (isRunning) setTimeout(startProgramadoMode, 500); 
            }
        }
        function handleRecognitionResult(transcript) {
            const normalizedTranscript = normalizeText(transcript);
            if (programadoData.has(normalizedTranscript)) {
                isProgrammedResponse = true; 
                synthesis.cancel(); 
                clearTimeout(autoTimeout); 
                clearTimeout(freqTimeout); 
                const response = programadoData.get(normalizedTranscript);
                speak(response, false); 
            }
        }
        function clearAllTimeouts() {
            clearTimeout(autoTimeout);
            clearTimeout(freqTimeout);
            clearTimeout(recognitionWatchdog);
        }
        function startAllModes() {
            clearAllTimeouts();
            if (!isRunning) return;
            startNeedleScan(); 
            startAutoMode();
            startProgramadoMode();
        }

        // --- 6. Lógica de la Cámara Principal y Filtros ---
        async function startMainCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Preferir cámara trasera
                });
                mainCamera.srcObject = stream;
                mainCamera.play();
                
                // Iniciar el canvas de GhostTube
                ghostCanvasCtx = ghostCanvas.getContext('2d', { willReadFrequently: true });
                ghostCanvas.width = 300; // Ancho fijo para rendimiento
                ghostCanvas.height = 400; // Alto fijo
                
                drawGhostTube(); // Iniciar el loop de dibujo

            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                alert("No se pudo acceder a la cámara. Revisa los permisos.");
            }
        }
        
        function stopMainCamera() {
            if (mainCamera.srcObject) {
                mainCamera.srcObject.getTracks().forEach(track => track.stop());
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        // Loop de dibujo para el canvas de filtros
        function drawGhostTube() {
            if (!ghostCanvasCtx || mainCamera.paused || mainCamera.ended) {
                animationFrameId = requestAnimationFrame(drawGhostTube);
                return;
            }
            
            // Dibujar la imagen de la cámara en el canvas
            ghostCanvasCtx.drawImage(mainCamera, 0, 0, ghostCanvas.width, ghostCanvas.height);
            
            // Aplicar filtros si no es 'normal'
            if (currentFilter !== 'normal') {
                const imageData = ghostCanvasCtx.getImageData(0, 0, ghostCanvas.width, ghostCanvas.height);
                const data = imageData.data;
                
                if (currentFilter === 'nightvis') {
                    applyNightvisFilter(data);
                } else if (currentFilter === 'thermal') {
                    applyThermalFilter(data);
                }
                
                ghostCanvasCtx.putImageData(imageData, 0, 0);
            }
            
            animationFrameId = requestAnimationFrame(drawGhostTube);
        }
        
        // Filtro de Visión Nocturna
        function applyNightvisFilter(data) {
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const avg = (r + g + b) / 3;
                data[i] = 0;     // Red
                data[i + 1] = avg + 60; // Green
                data[i + 2] = 0;     // Blue
            }
        }
        
        // Filtro "Térmico" (Simulado)
        function applyThermalFilter(data) {
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const v = (0.2126 * r + 0.7152 * g + 0.0722 * b); // Luminosidad
                
                // Mapeo de color simple (Azul -> Rojo)
                if (v < 85) { // Frío (Azul/Morado)
                    data[i] = v;
                    data[i + 1] = 0;
                    data[i + 2] = 100 + v;
                } else if (v < 170) { // Medio (Verde/Amarillo)
                    data[i] = 100 + v;
                    data[i + 1] = v + 50;
                    data[i + 2] = 0;
                } else { // Caliente (Rojo/Blanco)
                    data[i] = 255;
                    data[i + 1] = v;
                    data[i + 2] = v;
                }
            }
        }
        
        // Listeners de Filtros
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });


        // --- 7. Event Listeners (Perillas) ---
        powerKnob.addEventListener('click', () => {
            isRunning = !isRunning;
            
            if (isRunning) {
                // --- ENCENDER TODO ---
                powerKnob.style.transform = 'rotate(45deg)';
                if (!isLoaded) {
                    alert("Datos de SheetDB no cargados. Revisa la conexión.");
                    isRunning = false;
                    powerKnob.style.transform = 'rotate(-45deg)';
                    return;
                }
                
                startMainCamera();  // <-- ENCENDER CÁMARA
                initAudioContext();
                initSpeechModules();
                initSensor(); 
                initTempSensor();   // <-- ENCENDER TEMP
                startNoise(); 
                startAllModes(); 
            } else {
                // --- APAGAR TODO ---
                powerKnob.style.transform = 'rotate(-45deg)';
                
                stopMainCamera(); // <-- APAGAR CÁMARA
                stopNoise(); 
                stopTempSensor(); // <-- APAGAR TEMP
                synthesis.cancel();
                if (recognition) recognition.stop();
                if (magnetometer) magnetometer.stop();
                clearAllTimeouts();
                
                updateNeedle(-30); 
            }
        });
        
        speedKnob.addEventListener('click', () => {
            speedLevel = (speedLevel + 1) % 3; 
            const newSetting = speedSettings[speedLevel];
            baseDelay = 1100 - newSetting.delay;
            speedKnob.style.transform = `rotate(${newSetting.angle}deg)`;
            if (lfo) {
                const freq = 5 + ((1000 - (1100 - baseDelay)) / 900) * 20; 
                lfo.frequency.linearRampToValueAtTime(freq, audioContext.currentTime + 0.1);
            }
        });

        // Carga inicial
        window.onload = () => {
            loadSheetData();
            initTempSensor(); // Iniciar el sensor de temp (simulado) para que muestre el valor inicial
        };

    </script>
