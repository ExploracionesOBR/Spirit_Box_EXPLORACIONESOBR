<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">

    <title>DETECTOR-OBR PRO</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --neon-green: #39FF14; 
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF; 
            --panel-bg-dark: #1A1A1A;
            --border-color-dark: rgba(57, 255, 20, 0.4);
            --text-color-light: #E0E0E0; 
            --text-dim-grey: #777;
            --panel-width-landscape: 300px;
            --panel-height-landscape: 160px;
            --bottom-panel-height-vertical: 220px; /* Aumentado un poco para acomodar mejor */
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--text-color-light);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #main-view-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            z-index: 5;
            background: #000;
        }

        #bg-camera-feed {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%; 
            min-height: 100%; 
            width: auto;
            height: auto;
            object-fit: cover; 
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 0.3s ease;
            opacity: 1;
            filter: none;
        }
        
        body.filter-detector #bg-camera-feed {
            filter: grayscale(1) contrast(3) sepia(1) hue-rotate(-30deg) saturate(5);
        }
        body.filter-negative #bg-camera-feed {
            filter: invert(1) contrast(1.1);
        }

        #main-filter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 2; 
            pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: none;
        }
        
        body.filter-sls #main-filter-canvas {
            display: block;
        }

        .hidden-canvas { display: none; }
        .hidden { display: none !important; }

        #left-panel, #bottom-panel {
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 20;
            pointer-events: none; 
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-sizing: border-box; 
            overflow: hidden;
        }
        
        body.panels-active #left-panel,
        body.panels-active #bottom-panel {
            clip-path: circle(150% at 50% 50%);
            pointer-events: auto;
        }
        
        #camera-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 4px solid transparent;
            pointer-events: none;
            z-index: 10;
            transition: border-color 0.3s ease-in-out;
            animation: none;
            opacity: 0;
        }
        
        body.panels-active #camera-frame {
            opacity: 1;
            border-color: var(--neon-green);
            animation: cameraFrameGlow 2s infinite alternate;
        }

        @keyframes cameraFrameGlow {
            0% { border-color: rgba(57, 255, 20, 0.4); box-shadow: 0 0 5px rgba(57, 255, 20, 0.2); }
            100% { border-color: rgba(57, 255, 20, 0.8); box-shadow: 0 0 15px rgba(57, 255, 20, 0.5); }
        }
        
        #processing-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        body.panels-active #processing-lines {
            opacity: 1;
        }

        .processing-line {
            position: absolute;
            background: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
            width: 2px;
            height: 100px;
            opacity: 0.5;
            animation: scan 4s linear infinite;
        }
        .processing-line:nth-child(1) { left: 10%; animation-duration: 4s; animation-delay: 0s; }
        .processing-line:nth-child(2) { left: 30%; animation-duration: 3.5s; animation-delay: -1s; }
        .processing-line:nth-child(3) { left: 50%; animation-duration: 4.5s; animation-delay: -2s; }
        .processing-line:nth-child(4) { left: 70%; animation-duration: 3s; animation-delay: -3s; }
        .processing-line:nth-child(5) { left: 90%; animation-duration: 4s; animation-delay: -4s; }

        @keyframes scan {
            0% { transform: translateY(-100px); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .panel {
            background-color: var(--panel-bg-dark); 
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 2px 2px;
            border: 2px solid var(--border-color-dark);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2) inset, 0 0 5px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            padding: 8px; 
            pointer-events: auto;
            flex-grow: 1;
            overflow: hidden;
            gap: 8px; 
            border-radius: 0;
            position: relative;
        }
        
        .panel.alert {
            border-color: var(--alert-red);
            box-shadow: 0 0 20px var(--alert-red) inset, 0 0 8px var(--alert-red);
        }

        .panel-header-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-align: center;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
            border: 1px solid var(--border-color-dark);
            padding: 6px 0;
            background: rgba(57, 255, 20, 0.08);
            letter-spacing: 2px;
            flex-shrink: 0;
            text-transform: uppercase;
        }
        
        .panel-section {
            border: 1px solid var(--border-color-dark);
            background: rgba(0, 0, 0, 0.6); 
            display: flex;
            flex-direction: column;
            padding: 8px; 
            flex-shrink: 0;
            flex-grow: 0;
            z-index: 2;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--text-color-light); 
            text-transform: uppercase;
            margin-bottom: 8px; 
            text-align: center;
            border-bottom: 1px dashed var(--border-color-dark);
            padding-bottom: 4px; 
            letter-spacing: 1px;
            color: var(--sim-orange);
        }
        
        .panel-button-torch {
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--border-color-dark);
            color: var(--neon-green);
            transition: all 0.2s;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
        }
        .panel-button-torch:active, .panel-button-torch.active {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 25px #fff;
            border-color: var(--neon-green);
        }

        .sensor-status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            text-align: center;
        }
        .status-light-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.65rem;
            text-transform: uppercase;
        }
        .status-light-group .emoji {
            font-size: 1.4rem;
            line-height: 1;
            margin-bottom: 2px;
        }
        .status-led-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #222;
            border: 1px solid #444;
            margin-bottom: 6px;
            transition: all 0.3s;
        }
        
        /* MEJORA: C√≥digo de colores ajustado a la petici√≥n */
        .status-light-group[data-status="connected"] .status-led-indicator { background-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); animation: pulseGlow 1.5s infinite; }
        /* Azul para Simulaci√≥n activada o Fallback */
        .status-light-group[data-status="simulated"] .status-led-indicator { background-color: var(--sensor-blue); box-shadow: 0 0 10px var(--sensor-blue); animation: pulseGlow 2s infinite; }
        /* Naranja para Localizado pero no conectado/esperando */
        .status-light-group[data-status="orange"] .status-led-indicator { background-color: var(--sim-orange); box-shadow: 0 0 10px var(--sim-orange); }
        /* Rojo para error o no localizado */
        .status-light-group[data-status="unavailable"] .status-led-indicator { background-color: var(--alert-red); box-shadow: 0 0 10px var(--alert-red); }
        .status-light-group[data-status="off"] .status-led-indicator { background-color: #333; }
        
        .status-light-group span { color: var(--text-dim-grey); }
        .status-light-group[data-status="connected"] span { color: var(--neon-green); }
        .status-light-group[data-status="simulated"] span { color: var(--sensor-blue); }
        .status-light-group[data-status="orange"] span { color: var(--sim-orange); }
        .status-light-group[data-status="unavailable"] span { color: var(--alert-red); }

        .dials-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 12px;
            align-items: center;
            justify-items: center;
            padding: 6px 0; 
        }
        
        .dial-container {
            position: relative;
            width: 75px;
            height: 75px;
            background: #000;
            border-radius: 50%;
            border: 2px solid var(--border-color-dark);
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.3) inset, 0 0 5px #000;
            overflow: hidden;
        }
        .dial-container::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            border: 1px solid var(--border-color-dark);
            background: repeating-conic-gradient(from 0deg, var(--border-color-dark) 0deg 1deg, transparent 1deg 9deg);
            mask-image: radial-gradient(transparent 70%, black 71%);
            z-index: 1;
        }
        .dial-container::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            background: repeating-conic-gradient(from 0deg, var(--border-color-dark) 0deg 1.5deg, transparent 1.5deg 45deg);
            mask-image: radial-gradient(transparent 50%, black 51%);
            z-index: 2;
        }

        .dial-needle {
            width: 3px;
            height: 40%;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s cubic-bezier(0.2, 1.5, 0.5, 1);
            z-index: 10;
        }
        #compass-needle {
            background: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
            transform: translateX(-50%) rotate(0deg);
        }
        #main-needle {
            background: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red);
            transform: translateX(-50%) rotate(-60deg);
        }

        .dial-label {
            font-size: 0.65rem;
            color: var(--text-dim-grey);
            margin-top: 5px;
            text-align: center;
            text-transform: uppercase;
        }
        
        #detector-dial-container {
            width: 95px;
            height: 95px;
        }
        #detector-dial-needle {
            height: 45%;
        }
        
        #temp-readout { text-align: center; z-index: 5; }
        #temp-val {
            font-size: 1.6rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            line-height: 1.1;
            text-shadow: 0 0 5px var(--neon-green);
        }
        .temp-label {
            font-size: 0.65rem;
            color: var(--text-dim-grey);
            text-transform: uppercase;
        }
        
        #bottom-panel .panel {
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        #bottom-panel .panel-section {
            flex-grow: 1;
            flex-basis: 0;
            height: 100%;
            justify-content: center;
        }
        #bottom-panel .dials-grid {
            grid-template-columns: 1fr 1.5fr 1fr;
        }
        #detector-dial-container {
            grid-column: 2 / 3;
        }
        #mag-dial-container { grid-column: 1 / 2; }
        #temp-readout { grid-column: 3 / 4; }
        #vu-meter-container { height: 100px; }
        
        #panel-cam-stats {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dim-grey);
            text-shadow: none;
            padding: 4px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color-dark);
            text-align: center;
            letter-spacing: 1px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #panel-cam-stats span {
            color: var(--text-color-light);
            font-size: 1.1rem;
        }
        

        .spirit-box-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: center;
        }
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob-label {
            font-size: 0.65rem;
            color: var(--text-dim-grey);
            margin-top: 6px;
            text-transform: uppercase;
        }
        
        #knob-scan {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--border-color-dark);
            position: relative;
            cursor: pointer;
            background: #111;
            box-shadow: 0 4px 6px #000, 0 0 8px rgba(57, 255, 20, 0.3) inset;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--text-dim-grey);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #knob-scan::before {
             content: "SCAN";
             z-index: 6;
             position: relative;
             transition: all 0.3s;
        }
        #knob-scan.speed-1 { border-color: var(--sensor-blue); box-shadow: 0 0 10px var(--sensor-blue) inset; }
        #knob-scan.speed-1::before { color: var(--sensor-blue); text-shadow: 0 0 5px var(--sensor-blue); }
        #knob-scan.speed-2 { border-color: var(--sim-orange); box-shadow: 0 0 10px var(--sim-orange) inset; }
        #knob-scan.speed-2::before { color: var(--sim-orange); text-shadow: 0 0 5px var(--sim-orange); }
        #knob-scan.speed-3 { border-color: var(--alert-red); box-shadow: 0 0 10px var(--alert-red) inset; }
        #knob-scan.speed-3::before { color: var(--alert-red); text-shadow: 0 0 5px var(--alert-red); }


        .power-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px; 
        }
        #knob-power {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--border-color-dark);
            position: relative;
            cursor: pointer;
            background: #111;
            box-shadow: 0 4px 6px #000, 0 0 8px rgba(57, 255, 20, 0.3) inset;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        #knob-power::before {
            content: "REC";
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--alert-red);
            text-shadow: 0 0 5px var(--alert-red);
            transition: all 0.3s;
        }
        #knob-power.active {
            border-color: var(--alert-red);
            background: #330000;
        }
        #knob-power.active::before {
            color: var(--alert-red);
            text-shadow: 0 0 10px var(--alert-red), 0 0 15px #fff;
            animation: pulseRec 1.5s infinite;
        }
        @keyframes pulseRec {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }


        #activity-graph-container {
            width: 100%;
            height: 60px;
            background: #000;
            border: 1px solid var(--border-color-dark);
            overflow: hidden;
            grid-column: span 2;
        }
        #energy-canvas {
            width: 100%;
            height: 100%;
        }

        .volume-control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            grid-column: 1 / -1;
        }
        .vol-label {
            font-size: 0.65rem;
            color: var(--text-dim-grey);
            white-space: nowrap;
            text-transform: uppercase;
        }
        #vol-percent {
            font-size: 0.65rem;
            color: var(--neon-green);
            width: 35px;
            text-align: right;
        }

        input[type=range] {
            flex-grow: 1; -webkit-appearance: none; height: 18px; 
            background: #111; border: 1px solid var(--border-color-dark);
            border-radius: 2px; overflow: hidden;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 30px; height: 30px;
            background: #444; border: 1px solid #666;
            border-radius: 0;
            box-shadow: -100vw 0 0 100vw var(--neon-green);
            cursor: pointer;
        }
        
        #vu-meter-container {
            width: 100%;
            height: 45px;
            background: #000;
            border: 1px solid var(--border-color-dark);
            padding: 4px;
            overflow: hidden;
        }
        #vu-meter-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .persistent-ui {
            position: fixed;
            z-index: 100;
            pointer-events: none;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        #logo-image {
            top: 20px; right: 20px;
            width: 70px; height: 70px;
            /* MEJORA: Animaci√≥n Glitch cuando est√° visible */
            animation: logo-effects 7s infinite linear, glitch 2s infinite alternate-reverse; 
        }
        
        /* MEJORA: Keyframes para efecto GLITCH */
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; filter: none; }
            10% { transform: translate(-2px, 2px); opacity: 0.8; filter: drop-shadow(2px 0 red); }
            20% { transform: translate(2px, -2px); opacity: 0.8; filter: drop-shadow(-2px 0 blue); }
            30% { transform: translate(0); opacity: 1; filter: none; }
            90% { transform: translate(0); }
            92% { transform: skewX(10deg); }
            94% { transform: skewX(-10deg); }
            95% { transform: none; }
        }

        #floating-cam-stats {
            bottom: 15px; right: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-dim-grey);
            text-shadow: none;
            padding: 2px 5px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color-dark);
            display: none; 
            letter-spacing: 0.5px;
        }
        #floating-cam-stats span {
             color: var(--text-color-light);
        }
        
        body:not(.panels-active) #floating-cam-stats {
            display: block;
        }


        #logo-image.visible {
            transform: scale(1); opacity: 1;
            animation: popIn 0.3s ease-out forwards, glitch 3s infinite;
        }
        #logo-image.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes logo-effects { 0%, 90% { transform: scale(1); opacity: 1; filter: none; } 91% { transform: scale(1.1) translateX(-5px); opacity: 0.8; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); } 92% { transform: scale(0.9) translateX(5px); opacity: 1; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); } 93% { transform: scale(1); opacity: 1; filter: none; } 94% { transform: scale(1); opacity: 0.5; filter: blur(2px); } 95% { transform: scale(1); opacity: 1; filter: none; } 96% { transform: scale(1) translateY(-3px); } 97% { transform: scale(1) translateY(3px); } 98%, 100% { transform: scale(1) translateY(0); } }
        @keyframes waterDrop { 0% { opacity: 1; transform: scale(1); filter: blur(0); } 100% { opacity: 0; transform: scale(2.5); filter: blur(5px); } }
        
        #kinect-banner {
            position: fixed; top: 25px; left: 50%;
            transform: translateX(-50%);
            z-index: 100; font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem; font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green), 0 0 12px #000;
            display: none; pointer-events: none;
            letter-spacing: 1px;
        }
        #kinect-banner .led-red {
            animation: pulseGlow 1.5s infinite ease-in-out;
            text-shadow: 0 0 10px var(--alert-red), 0 0 12px #000;
        }

        @keyframes pulseGlow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1.0; } }

        #filter-controls-container {
            position: fixed; top: 50%; right: 15px;
            transform: translateY(-50%);
            display: flex; flex-direction: column;
            gap: 12px; z-index: 100;
            pointer-events: auto; opacity: 1;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { ideal: "environment" }, 
                        width: { ideal: 4096 },  
                        height: { ideal: 2160 },
                        frameRate: { ideal: 60 } 
                    },
                    audio: false
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                videoTrack = stream.getVideoTracks()[0]; 
                
                if (videoTrack && typeof videoTrack.applyConstraints === 'function') {
                    videoTrack.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    }).catch(e => console.warn("No se pudo aplicar 'focusMode: continuous'", e));
                    
                    const capabilities = videoTrack.getCapabilities();
                    if (!capabilities.torch) {
                        document.getElementById('btn-torch').style.display = 'none';
                    }
                }
                
                videoBg.srcObject = stream;
                if (pipVideo) {
                    const pipStream = await navigator.mediaDevices.getUserMedia(constraints);
                    pipVideo.srcObject = pipStream;
                    pipVideo.muted = true;
                    pipVideo.play();
                }
                
                videoBg.onloadedmetadata = () => {
                    resizeAllCanvas(); 
                    energyCanvas = document.getElementById('energy-canvas');
                    if (energyCanvas) { 
                        energyCtx = energyCanvas.getContext('2d');
                        resizeEnergyCanvas();
                    }
                    
                    vuCanvas = document.getElementById('vu-meter-canvas');
                    if (vuCanvas) {
                        vuCtx = vuCanvas.getContext('2d');
                        resizeVuCanvas();
                    }

                    try {
                        const settings = videoTrack.getSettings();
                        const res = settings.height || videoBg.videoHeight;
                        document.getElementById('cam-res-panel').innerText = `${res}p`;
                        document.getElementById('floating-cam-res').innerText = `${res}p`;
                    } catch(e) {
                        const res = videoBg.videoHeight;
                        document.getElementById('cam-res-panel').innerText = `${res}p`;
                        document.getElementById('floating-cam-res').innerText = `${res}p`;
                    }
                    
                    drawLoop(); 
                };
            } catch (e) { console.log("Error de c√°mara", e); }
        }
        
        function resizeAllCanvas() {
            const viewArea = document.getElementById('main-view-area');
            const w = viewArea.clientWidth; 
            const h = viewArea.clientHeight; 
            
            mainFilterCanvas.width = w;
            mainFilterCanvas.height = h;
            
            const aiWidth = 640;
            aiCanvas.width = aiWidth;
            aiCanvas.height = (aiWidth / w) * h;
            
            if(energyCanvas && document.body.classList.contains('panels-active')) {
                resizeEnergyCanvas();
            }
            if(vuCanvas && document.body.classList.contains('panels-active')) {
                resizeVuCanvas();
            }
        }

        async function initMLModel() {
            try {
                const model = poseDetection.SupportedModels.MoveNet;
                const detectorConfig = {
                    modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING,
                    maxPoses: 6 
                };
                poseDetector = await poseDetection.createDetector(model, detectorConfig);
                console.log("MoveNet (IA Multi-Pose) cargado.");
            } catch (e) {
                console.error("Error al cargar modelo de IA:", e);
            }
        }
        
        async function drawLoop() {
            const now = performance.now();
            const delta = now - lastFrameTime;
            lastFrameTime = now;
            frameCount++;
        
            if (now - lastFpsUpdate > 1000) { 
                const fps = frameCount;
                document.getElementById('cam-fps-panel').innerText = fps;
                document.getElementById('floating-cam-fps').innerText = fps;
                frameCount = 0;
                lastFpsUpdate = now;
            }

            if (videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                
                const w = mainFilterCanvas.width;
                const h = mainFilterCanvas.height;

                mainFilterCtx.clearRect(0, 0, w, h);
                
                const kinectBanner = document.getElementById('kinect-banner');
                
                if (currentFilter === 'sls') {
                    kinectBanner.style.display = 'block';
                    if (latestPoses) {
                        drawAllSkeletons(latestPoses); 
                    }
                } else {
                    kinectBanner.style.display = 'none';
                }
            }
            requestAnimationFrame(drawLoop);
        }
        
        async function detectPoseLoop() {
            while (true) {
                if (currentFilter === 'sls' && poseDetector && videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                    if (!isDetectingPose) {
                        isDetectingPose = true;
                        
                        const poses = await poseDetector.estimatePoses(videoBg); 
                        latestPoses = poses; 
                        
                        isDetectingPose = false;
                    }
                    await new Promise(r => setTimeout(r, 100)); 
                } else {
                    latestPoses = []; 
                    await new Promise(r => setTimeout(r, 500));
                }
            }
        }

        const confidenceThreshold = 0.3; 
        const skeletonMap = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
            ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
        ];
        
        function drawAllSkeletons(poses) {
            const ctx = mainFilterCanvas; 
            
            // MEJORA: L√≠neas VERDE NE√ìN y m√°s gruesas para SLS
            ctx.strokeStyle = 'var(--neon-green)'; 
            ctx.fillStyle = '#FF0000'; // MEJORA: Puntos ROJOS
            
            ctx.lineWidth = 4; // MEJORA: M√°s gruesas
            ctx.filter = 'drop-shadow(0 0 5px var(--neon-green))';

            const videoW = videoBg.videoWidth;
            const videoH = videoBg.videoHeight;
            const canvasW = mainFilterCanvas.width;
            const canvasH = mainFilterCanvas.height;
            
            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;
            
            let scale, offsetX, offsetY;
            
            if (canvasAspect > videoAspect) {
                scale = canvasW / videoW;
                offsetX = 0;
                offsetY = (canvasH - videoH * scale) / 2;
            } else {
                scale = canvasH / videoH;
                offsetX = (canvasW - videoW * scale) / 2;
                offsetY = 0;
            }

            poses.forEach(pose => {
                if (pose.score > confidenceThreshold) {
                    drawKeypoints(pose.keypoints, scale, offsetX, offsetY);
                    drawConnections(pose.keypoints, scale, offsetX, offsetY);
                }
            });
            ctx.filter = 'none';
        }

        function makeDistortionCurve(amount) {
            let k = typeof amount === 'number' ? amount : 50,
                n_samples = 44100,
                curve = new Float32Array(n_samples),
                deg = Math.PI / 180,
                i = 0, x;
            for ( ; i < n_samples; ++i ) {
                x = i * 2 / n_samples - 1;
                curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
            }
            return curve;
        }

                 // Si no existe API, probar Fallback directo

                    initProximitySensor();

        function activateFallbackLogic() {
            // Si falla MAG, usamos Proximidad o Simulaci√≥n matem√°tica para colorearlo AZUL
            if('ProximitySensor' in window) {
                 // Ya se maneja en initProximitySensor, solo cambiamos el estado visual de MAG para reflejar que usa fallback

        function initProximitySensor() {
            if ('ProximitySensor' in window) {
                try {
                    proximitySensor = new ProximitySensor();
                    proximitySensor.onreading = () => {
                        const maxDist = 10, minDist = 2;  
                        let dist = proximitySensor.value;
                        if (dist <= minDist) emfValue = 100;
                        else if (dist >= maxDist) emfValue = 0;
                        else emfValue = 100 * (1 - (dist - minDist) / (maxDist - minDist));
                        
                        // MEJORA: Si usa proximidad, es un Fallback -> AZUL
                        setSensorStatus('prox', 'simulated'); 
                    };
                    proximitySensor.onerror = () => {
                        setSensorStatus('prox', 'simulated'); 
                        startEmfSimulation(); 
                    };
                    proximitySensor.start();
                } catch(e) {
                    setSensorStatus('prox', 'simulated'); 
                    startEmfSimulation(); 
                }
            } else {
                setSensorStatus('prox', 'simulated'); 
                startEmfSimulation(); 
            }
        }

        function drawVUMeter() {
            if (!vuCtx || !vuAnalyserNode) { 
                requestAnimationFrame(drawVUMeter);
                return;
            }

            vuAnalyserNode.getByteTimeDomainData(vuDataArray);
            
            let sum = 0;
            for(let i = 0; i < vuDataArray.length; i++) {
                sum += Math.pow((vuDataArray[i] / 128.0) - 1, 2);
            }
            let rms = Math.sqrt(sum / vuDataArray.length);
            let db = 20 * Math.log10(rms);
            
            let minDb = -60;
            let maxDb = -10;
            let volumePercent = Math.max(0, Math.min(100, 100 * (db - minDb) / (maxDb - minDb)));

            updateEnergyGraph(volumePercent);
            
            let w = vuCanvas.width;
            let h = vuCanvas.height;
            vuCtx.clearRect(0, 0, w, h);
            vuCtx.fillStyle = '#111';
            vuCtx.fillRect(0, 0, w, h);

            let barCount = 30;
            let barWidth = (w / barCount) * 0.7;
            let barSpacing = (w / barCount) * 0.3;
            let x = barSpacing / 2;
            
            let greenLimit = 20;
            let orangeLimit = 26;

            for(let i = 0; i < barCount; i++) {
                let barHeightPercent = (i / (barCount-1)) * (volumePercent / 100);
                let barHeight = h * barHeightPercent;
                
                if (barHeight > 0) {
                     if (i < greenLimit) {
                        vuCtx.fillStyle = 'var(--neon-green)';
                    } else if (i < orangeLimit) {
                        vuCtx.fillStyle = 'var(--sim-orange)';
                    } else {
                        vuCtx.fillStyle = 'var(--alert-red)';
                    }
                    vuCtx.fillRect(x, h - barHeight, barWidth, barHeight);
                }
                x += barWidth + barSpacing;
            }

            requestAnimationFrame(drawVUMeter);
        }

        function updateEnergyGraph(value) {
            if (!energyCtx || !energyCanvas) return; 
            
            energyHistory.push(value);
            if (energyHistory.length > 50) energyHistory.shift();

            let w = energyCanvas.width;
            let h = energyCanvas.height;
            if (w === 0 || h === 0) {
                resizeEnergyCanvas();
                w = energyCanvas.width;
                h = energyCanvas.height;
                if(w === 0 || h === 0) return;
            }
            
            energyCtx.clearRect(0, 0, w, h);
            let step = w / energyHistory.length;

            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--neon-green)';
            energyCtx.lineWidth = 1.5;
            energyCtx.moveTo(0, h - (energyHistory[0] / 100 * h));
            for(let i=1; i<energyHistory.length; i++) {
                energyCtx.lineTo(i * step, h - (energyHistory[i] / 100 * h));
            }
            energyCtx.stroke();
            
            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--alert-red)';
            energyCtx.lineWidth = 1; 
            let inPeak = false;
            for(let i=0; i<energyHistory.length; i++) {
                let val = energyHistory[i];
                let y = h - (val / 100 * h);
                if (val > 80) { 
                    if (!inPeak) {
                        energyCtx.moveTo(i * step, y);
                        inPeak = true;
                    } else {
                        energyCtx.lineTo(i * step, y);
                    }
                } else {
                    inPeak = false;
                }
            }
            energyCtx.stroke(); 
        }

        function resizeEnergyCanvas() {
            if(energyCanvas && energyCanvas.parentElement) {
                energyCanvas.width = energyCanvas.parentElement.offsetWidth;
                energyCanvas.height = energyCanvas.parentElement.offsetHeight;
            }
        }

        function resizeVuCanvas() {
            if(vuCanvas && vuCanvas.parentElement) {
                vuCanvas.width = vuCanvas.parentElement.offsetWidth;
                vuCanvas.height = vuCanvas.parentElement.offsetHeight;
            }
        }


        function updateSensorReadings() {
            if (!isRunning) {
                currentTemp += (Math.random()*0.04 - 0.02); 
                document.getElementById('temp-val').innerText = currentTemp.toFixed(1)+"¬∞C";
            }
        }

        // --- UI L√≥gica y Eventos de Zoom/Pan ---
        
        const filterControls = document.getElementById('filter-controls-container');
        const logoImage = document.getElementById('logo-image');
        const followContainer = document.getElementById('follow-container');
        
        function showControls() {
            filterControls.style.opacity = '1';
            logoImage.classList.add('hiding'); 
            
            // MEJORA: Ocultar "S√≠guenos" al mostrar controles
            if (followContainer) {
                followContainer.classList.remove('show-anim');
                followContainer.classList.add('hide-anim');
            }

            filterControls.style.pointerEvents = 'auto';
            clearTimeout(uiHideTimeout);
            uiHideTimeout = setTimeout(hideControls, 4000); 
            uiVisible = true;
        }

        function hideControls() {
            filterControls.style.opacity = '0';
            logoImage.classList.remove('hiding'); 
            logoImage.classList.add('visible'); 
            
            filterControls.style.pointerEvents = 'none';
            uiVisible = false;
        }
        

        function handleUITap(event) {
            if (isPinching || isPanning) return; 
            
            if (!event.target.closest('.panel') && !event.target.closest('.filter-btn')) {
                if (uiVisible) {
                    hideControls(); 
                } else {
                    showControls(); 
                }
            } else {
                showControls();
            }
        }
        
        function togglePanels() {
            document.body.classList.toggle('panels-active');
            document.getElementById('btn-panel').classList.toggle('active', document.body.classList.contains('panels-active'));
            
            const isVertical = window.innerHeight > window.innerWidth;
            const pwrButton = document.getElementById('knob-power');
    
            if (isVertical && document.body.classList.contains('panels-active') && !pwrButton.classList.contains('active')) {
                console.log("Vertical panel open, auto-starting Spirit Box...");
                pwrButton.click(); 
            }
            
            if (document.body.classList.contains('panels-active')) {
                setTimeout(resizeEnergyCanvas, 500);
                setTimeout(resizeVuCanvas, 500);
            }
            setTimeout(resizeAllCanvas, 500); 
        }

        // MEJORA: L√≥gica de animaci√≥n para "S√çGUENOS" cada 30 segundos
        function runFollowAnimation() {
            if (uiVisible || !followContainer) return; 
            
            // Mostrar
            followContainer.classList.remove('hide-anim');
            followContainer.classList.add('show-anim');
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                followContainer.classList.remove('show-anim');
                followContainer.classList.add('hide-anim');
            }, 5000);
        }

        const appUI = document.getElementById('app-ui');
        
        function getPinchDist(e) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
        }
        
        function getPanCenter(e) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        appUI.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPinching = true;
                isPanning = false;
                initialPinchDist = getPinchDist(e);
            } else if (e.touches.length === 1 && zoom > 1) {
                isPinching = false;
                isPanning = true;
                lastPan = getPanCenter(e);
            }
        });

        appUI.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.panel')) {
                e.preventDefault(); 
            }
            if (isPinching && e.touches.length === 2) {
                const newPinchDist = getPinchDist(e);
                const zoomFactor = newPinchDist / initialPinchDist;
                let newZoom = zoom * zoomFactor;
                newZoom = Math.max(1.0, Math.min(newZoom, maxZoom));
                zoom = newZoom;
                initialPinchDist = newPinchDist;
            } else if (isPanning && e.touches.length === 1) {
                const newPan = getPanCenter(e);
                const deltaX = (newPan.x - lastPan.x);
                const deltaY = (newPan.y - lastPan.y);
                const panSensibility = 2.0 / zoom; 
                currentPan.x -= deltaX * panSensibility;
                currentPan.y -= deltaY * panSensibility;
                lastPan = newPan;
            }
        });

        appUI.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length < 1) isPanning = false;
        });


        window.onload = () => {
            startCamera();
            startVisualLoop(); 
            initMLModel(); 
            detectPoseLoop(); 
            
            setInterval(updateSensorReadings, 2000); 
            setInterval(runFollowAnimation, 30000); // MEJORA: Loop cada 30 segundos
            
            document.body.classList.remove('panels-active');
            document.getElementById('btn-panel').classList.remove('active');
            document.getElementById('knob-scan').classList.add('speed-2'); 
            
            hideControls();
            
            loadSheetData(); 
        };
        
        window.onresize = () => {
            resizeAllCanvas(); 
        };
    </script>
