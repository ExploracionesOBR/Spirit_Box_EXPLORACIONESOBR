<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.O.B. Spirit Box V3.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS Avanzado para la Interfaz de Spirit Box */
        
        /* GENERAL */
        body {
            background-color: #0d0d0d; /* Fondo casi negro */
            color: #39ff14; /* Verde neón */
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box; 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 4px 4px;
            overflow-x: hidden; /* Evita scroll horizontal en móviles */
        }
        .header {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 7px #39ff14, 0 0 10px #39ff14;
            letter-spacing: 2px;
        }
        
        /* ESTRUCTURA DEL DISPOSITIVO */
        .device-frame {
            background-color: #2e2e2e; /* Cuerpo principal del aparato */
            border: 5px solid #1a1a1a;
            border-radius: 20px;
            padding: 25px 20px; /* Ajuste de padding */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9), inset 0 0 10px rgba(0, 0, 0, 0.6);
            width: 95%;
            max-width: 420px; /* Tamaño más compacto */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre secciones */
            position: relative;
        }

        /* LOGO SUPERIOR */
        .logo-display {
            background-color: #1a1a1a;
            border: 2px solid #39ff14;
            padding: 8px 15px;
            text-align: center;
            font-size: 1.1em;
            text-shadow: 0 0 5px #39ff14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* PANTALLA PRINCIPAL (DISPLAY DE TEXTO) */
        .main-screen {
            background-color: #0a140a; /* Fondo más oscuro para el display */
            border: 3px solid #39ff14;
            padding: 15px;
            min-height: 120px;
            width: calc(100% - 30px); /* Ajuste de ancho */
            box-shadow: 0 0 15px #39ff14, inset 0 0 10px rgba(57, 255, 20, 0.5);
            text-align: left; /* Puede ser útil para mostrar varias líneas de ruido */
            overflow: hidden;
            position: relative;
            font-size: 1.3em;
            line-height: 1.1;
        }
        .frase-actual {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #39ff14;
            animation: glitch 0.05s infinite alternate; 
            display: block; /* Asegura que tome todo el espacio */
            text-align: center; /* Centra el texto de la frase cuando aparece */
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); opacity: 1; }
            50% { transform: skewX(-1deg); opacity: 0.95; }
            100% { transform: skewX(1deg); opacity: 1; }
        }

        /* SECTION: POWER, FREQUENCY, METER */
        .control-section {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 2fr; /* Columna para el medidor y otra para el dial */
            gap: 15px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
            align-items: center;
        }
        .power-status {
            text-align: center;
            font-size: 0.9em;
            color: #aaa;
        }
        .energy-meter {
            background-color: #0d1a0d;
            border: 2px solid #39ff14;
            height: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 2px;
            margin-top: 5px;
        }
        .energy-bar {
            background-color: #39ff14;
            height: 100%;
            width: 0%; /* Controlado por JS */
            box-shadow: 0 0 5px #39ff14;
            transition: width 0.1s ease-out;
        }
        .frequency-sweep {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            color: #aaa;
        }
        .frequency-dial {
            width: 60px; /* Tamaño del dial */
            height: 60px;
            background-color: #444;
            border-radius: 50%;
            border: 3px solid #666;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 0 5px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
        }
        .dial-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background-color: #888;
            border-radius: 50%;
            border: 2px solid #aaa;
        }
        .dial-marker {
            position: absolute;
            top: 5px; /* Posición del marcador */
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: #39ff14;
            border-radius: 2px;
        }

        /* SECTION: BOTONES INFERIORES */
        .button-section {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 10px;
        }
        .action-button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s;
            flex-grow: 1; /* Para que los botones se estiren */
            text-align: center;
        }
        .evp-mode-button {
            background-color: #27ae60; /* Verde para EVP Mode */
            border: 4px solid #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.3);
        }
        .evp-mode-button:active {
            transform: scale(0.97);
            background-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.5);
        }
        .record-session-button {
            background-color: #c0392b; /* Rojo para Record Session */
            border: 4px solid #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8), inset 0 0 8px rgba(255, 255, 255, 0.3);
        }
        .record-session-button:active {
            transform: scale(0.97);
            background-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }

        /* ESTADO/MENSAJES */
        #status {
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #2c3e50;
            padding-top: 10px;
            width: 90%;
            max-width: 420px;
        }
    </style>
</head>
<body>
    <div class="header">EXPLORACIONES OBR</div>
    <div class="header">SPIRIT BOX V3.1</div>

    <div class="device-frame">
        <div class="logo-display">
            EXPLORACIONES OBR
        </div>

        <div class="main-screen" id="display">
            [Iniciando sistema... Cargando módulos...]
        </div>
        
        <div class="control-section">
            <div class="power-status">
                POWER<br>ON/OFF
            </div>
            <div>
                <div class="frequency-sweep">
                    FREQUENCY SWEEP
                    <div class="frequency-dial">
                        <div class="dial-knob"></div>
                        <div class="dial-marker"></div>
                    </div>
                </div>
                <div class="energy-meter">
                    <div class="energy-bar" id="energyBar"></div>
                </div>
                <div style="text-align: center; font-size: 0.8em; color: #aaa; margin-top: 5px;">PARANORMAL ENERGY</div>
            </div>
        </div>

        <div class="button-section">
            <button class="action-button evp-mode-button" onclick="activarTruco()">
                EVP MODE
            </button>
            <button class="action-button record-session-button">
                RECORD SESSION
            </button>
        </div>
    </div>

    <div id="status">Verificando conexión de guion...</div>

    
    <audio id="staticAudio1" src="audio/static_loop.mp3" loop preload="auto"></audio>
    <audio id="staticAudio2" src="audio/static_loop2.mp3" loop preload="auto"></audio> 
    <audio id="sweepAudio" src="audio/sweep_effect.mp3" preload="auto"></audio>
    <audio id="voiceEffectAudio" src="audio/static_sweep_short.mp3" preload="auto"></audio> 
<script src="script.js"></script>
</body>
</html>
