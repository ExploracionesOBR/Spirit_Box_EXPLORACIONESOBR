<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Asegura que la app no haga zoom y ocupe toda la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spirit Box Full Spectrum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #00AADD; /* Cian brillante */
            --panel-bg: rgba(26, 26, 26, 0.7);
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #F5E5C0;
            overflow: hidden;
            width: 100vw;
            height: 100vh; /* Ocupa toda la altura */
        }
        
        /* --- Cámara de Fondo --- */
        #main-camera-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* --- Superposición de UI --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 10px;
            pointer-events: none; /* Permite clics a través */
        }

        /* --- Título Superior --- */
        .header-title {
            width: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-color), 0 0 15px var(--glow-color);
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 5px;
            pointer-events: auto;
            z-index: 20;
        }

        /* --- Contenedor de Paneles (Fijado abajo) --- */
        .bottom-panels {
            display: grid;
            gap: 10px;
            width: 100%;
            z-index: 10;
            pointer-events: auto; /* Los paneles SÍ reciben clics */
            
            /* --- AJUSTE RESPONSIVE (Vertical vs Horizontal) --- */
            
            /* Por defecto (Móvil Vertical) */
            grid-template-columns: 1fr; /* Apilado vertical */
            height: 60vh; /* Ocupa 60% de la altura en vertical */
            padding-bottom: 50px; /* Espacio para el botón VER */
        }
        
        /* Móvil Horizontal o pantallas anchas */
        @media (min-width: 640px) or (orientation: landscape) {
            .bottom-panels {
                grid-template-columns: 1fr 0.8fr 0.7fr; /* 3 columnas */
                height: 35vh; /* Más pequeños en horizontal */
                padding-bottom: 0;
            }
        }

        /* Estilo base del panel "Glassmorphism" */
        .panel {
            background: var(--panel-bg);
            border: 2px solid #555;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            border-top: 2px solid var(--glow-color);
        }
        
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--glow-color);
            padding: 5px;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            flex-shrink: 0;
            text-shadow: 0 0 5px var(--glow-color);
        }

        /* --- Panel Izquierdo (Ghosttube) --- */
        #ghosttube-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-grow: 1;
            min-height: 0;
            position: relative; /* Para la figura SLS */
        }
        
        /* --- FIGURA SLS (Stick Figure) --- */
        #sls-figure {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Tamaño de la figura */
            height: 80%;
            opacity: 0; /* Oculta por defecto */
            transition: opacity 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            
            /* Filtro de "brillo" */
            filter: drop-shadow(0 0 3px rgba(50, 255, 50, 0.7));
        }
        
        /* Cuando se activa el "pico" */
        #sls-figure.active {
            opacity: 1;
            /* Brillo más intenso */
            filter: drop-shadow(0 0 10px #32FF32) drop-shadow(0 0 5px #32FF32);
        }

        .filter-buttons {
            display: flex;
            justify-content: space-around;
            padding: 8px 4px;
            background-color: #111;
            flex-shrink: 0;
        }
        .filter-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: #ccc;
            background: #333;
            border: 1px solid #555;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-btn.active {
            background: var(--glow-color);
            color: white;
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* --- Panel Central (Detector de Energía) --- */
        .panel-detector {
            width: 100%;
            padding: 10px;
            justify-content: space-between;
            gap: 10px;
        }
        
        /* VU Meters (Niveles) */
        .vu-meters {
            display: flex;
            gap: 5px;
            height: 20px;
            width: 100%;
        }
        .vu-meter {
            flex-grow: 1;
            background: #222;
            border: 1px solid #444;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .vu-meter .vu-bar {
            width: 0%; /* Inicia en 0 */
            height: 100%;
            background: linear-gradient(90deg, #0f0, #ff0, #f00);
            transition: width 0.05s linear;
            box-shadow: 0 0 5px #0f0;
        }

        .meter-face {
            width: 100%;
            height: 50px;
            background: linear-gradient(180deg, #1a1a1a 0%, #333 100%);
            border-radius: 5px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0, 170, 221, 0.2);
            position: relative;
            overflow: hidden;
            margin: 5px 0;
        }
        #meter-needle {
            width: 2px;
            height: 90%; 
            background-color: #FF4136;
            box-shadow: 0 0 5px #FF4136;
            border-radius: 2px 2px 0 0;
            position: absolute;
            bottom: -5px;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            transform: rotate(-30deg);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* ... (resto de estilos de aguja) ... */

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            margin-bottom: 5px;
            color: #ccc;
        }
        .knob {
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: 0 3px 6px rgba(0,0,0,0.5);
            position: relative;
            cursor: pointer;
        }
        .knob::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 10px;
            background: var(--glow-color);
            border-radius: 2px;
            top: 4px;
            left: calc(50% - 1.5px);
        }
        #power-knob { transform: rotate(-45deg); }
        #speed-knob { transform: rotate(-60deg); }

        /* Volumen */
        .volume-control {
            width: 100%;
            margin-top: 10px;
        }
        .volume-control input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        .volume-control input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--glow-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--glow-color);
        }

        /* --- Panel Derecho (Sensores) --- */
        .panel-spiritbox {
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        /* Sensor de Temperatura */
        #temp-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--glow-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            margin: 10px 0;
        }
        #temp-label {
            font-size: 0.6rem;
            color: #ccc;
        }
        /* Placa "OBR" */
        .placa-spiritbox {
            background: linear-gradient(145deg, #555, #333);
            border: 1px solid #777;
            color: #fff;
            border-radius: 4px;
            padding: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        .placa-spiritbox h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            text-shadow: 1px 1px 0px #000;
            margin: 0;
        }

        /* --- Botón Flotante y Menú --- */
        #fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: auto;
        }
        
        #tools-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #fff;
            background: var(--glow-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--glow-color), 0 0 20px var(--glow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }
        #tools-btn:active {
            transform: scale(0.9);
        }
        
        #tool-menu {
            position: absolute;
            bottom: 65px; /* Encima del botón */
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #555;
            width: 200px;
        }
        .menu-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: #ccc;
            background: #333;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
        }
        .menu-btn:last-child { margin-bottom: 0; }
        .menu-btn.active {
            background: var(--glow-color);
            color: white;
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- 1. Cámara de Fondo -->
    <video id="main-camera-feed" playsinline autoplay muted></video>
    
    <!-- 2. Superposición de UI -->

        </div>
    </div>
    
    <!-- 3. Botón Flotante y Menú -->
    <div id="fab-container">
        <!-- Menú (Oculto por defecto) -->
        <div id="tool-menu" class="hidden">
            <button id="btn-toggle-filtros" class="menu-btn active">FILTROS CÁMARA</button>

        <!-- Botón para mostrar/ocultar menú -->
        <button id="tools-btn">VER</button>

    <script>
        // --- URLs y Configuración ---
        const SHEETDB_BASE_URL = "https://sheetdb.io/api/v1/9xzfnke69kkej";

        // --- Elementos del DOM ---
        const mainCamera = document.getElementById('main-camera-feed');
        const ghostCanvas = document.getElementById('ghosttube-canvas');
        const slsFigure = document.getElementById('sls-figure');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const powerKnob = document.getElementById('power-knob');
        const speedKnob = document.getElementById('speed-knob');
        const meterNeedle = document.getElementById('meter-needle');
        const tempDisplay = document.getElementById('temp-display');
        const vuBarL = document.getElementById('vu-bar-l');
        const vuBarR = document.getElementById('vu-bar-r');
        const volumeSlider = document.getElementById('volume-slider');
        
        // --- Elementos del Menú ---
        const toolsBtn = document.getElementById('tools-btn');
        const toolMenu = document.getElementById('tool-menu');
        const btnToggleFiltros = document.getElementById('btn-toggle-filtros');
        const btnToggleDetector = document.getElementById('btn-toggle-detector');
        const btnToggleAmbiente = document.getElementById('btn-toggle-ambiente');
        
        const panelFiltros = document.getElementById('panel-ghosttube');
        const panelDetector = document.getElementById('panel-detector');
        const panelAmbiente = document.getElementById('panel-ambiente');
        
        let ghostCanvasCtx;
        let currentFilter = 'fisheye';
        let animationFrameId;
        let menuTimeout; // Para cerrar el menú

        // --- Estado de la App (Spirit Box) ---
        let isRunning = false; 
        let isLoaded = false;
        let programadoData = new Map();
        let automaticoData = [];
        let speedLevel = 1; 
        const speedSettings = [
            { delay: 900, angle: 0 },
            { delay: 500, angle: -60 },
            { delay: 200, angle: 60 }
        ];
        let baseDelay = speedSettings[speedLevel].delay;

        // --- Módulos de Audio ---
        let audioContext;
        let gainNode, whiteNoiseNode, blipOscillator, blipGain, lfo, lfoGain;
        let delayNode, delayFeedback, delayWet;
        let masterVolume; // Nodo de volumen principal
        let analyser; // Analizador para VU y SLS

        // --- Módulos de Voz ---
        let voices = [];
        const synthesis = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        // --- Módulos de Sensores ---
        let magnetometer;
        let lastMagReading = 0;
        const MAG_THRESHOLD = 15.0; 
        let tempInterval;

        // --- Estado de los Ciclos ---
        let autoTimeout, freqTimeout;
        let isProgrammedResponse = false; 
        let isRecognizing = false; 
        let recognitionWatchdog; 
        let slsPeak = 0; // Para el parpadeo del SLS

        // --- 0. Función de Utilidad (Normalizar Texto) ---
        function normalizeText(text) {
            return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[¿¡,.?]/g, ""); 
        }

        // --- 1. Carga de Datos (Automática) ---
        async function loadSheetData() {
            // ... (idéntico al anterior) ...
            const urlProgramado = `${SHEETDB_BASE_URL}?sheet=PROGRAMADO`;
            const urlAutomatico = `${SHEETDB_BASE_URL}?sheet=AUTOMATICO`;
            console.log("Cargando datos...");
            try {
                const [resProgramado, resAutomatico] = await Promise.all([
                    fetch(urlProgramado),
                    fetch(urlAutomatico)
                ]);
                if (!resProgramado.ok || !resAutomatico.ok) throw new Error('No se pudo acceder a SheetDB.');
                const jsonProgramado = await resProgramado.json();
                const jsonAutomatico = await resAutomatico.json();
                programadoData.clear();
                jsonProgramado.forEach(row => {
                    const pregunta = row.PREGUNTAS || row.pregunta || row.PREGUNTA;
                    const respuesta = row.RESPUESTAS || row.respuesta || row.RESPUESTA;
                    if (pregunta && respuesta) {
                        programadoData.set(normalizeText(pregunta), respuesta.trim());
                    }
                });
                automaticoData = jsonAutomatico
                    .map(row => (row.TEXTO || row.texto)?.trim())
                    .filter(text => text && text.length > 0);
                isLoaded = true;
                console.log(`Datos cargados: ${programadoData.size} respuestas, ${automaticoData.length} palabras.`);
            } catch (error) {
                console.error("Error al cargar datos de SheetDB:", error);
            }
        }

        // --- 2. Inicialización de Audio (Ruido, Blips, Eco) ---
        function initAudioContext() {
            if (audioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Nodo de Volumen Principal
                masterVolume = audioContext.createGain();
                masterVolume.gain.setValueAtTime(volumeSlider.value, audioContext.currentTime);
                masterVolume.connect(audioContext.destination);
                
                // Analizador de Audio (para VU y SLS)
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                masterVolume.connect(analyser); // Conectar ANTES del destino
                
                // ... (resto de la configuración de audio) ...
                whiteNoiseNode = audioContext.createBufferSource();
                // ... (buffer de ruido) ...
                const bufferSize = audioContext.sampleRate * 2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
                whiteNoiseNode.buffer = buffer;
                whiteNoiseNode.loop = true;
                
                gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.04, audioContext.currentTime); 
                lfo = audioContext.createOscillator();
                lfo.type = 'square'; 
                const initialFreq = 5 + ((1000 - (1100 - baseDelay)) / 900) * 20;
                lfo.frequency.setValueAtTime(initialFreq, audioContext.currentTime);
                lfoGain = audioContext.createGain();
                lfoGain.gain.setValueAtTime(0.03, audioContext.currentTime); 
                
                delayNode = audioContext.createDelay(1.0);
                delayFeedback = audioContext.createGain();
                delayWet = audioContext.createGain();
                delayNode.delayTime.setValueAtTime(0.3, audioContext.currentTime);
                delayFeedback.gain.setValueAtTime(0.5, audioContext.currentTime);
                delayWet.gain.setValueAtTime(0, audioContext.currentTime);
                
                lfo.connect(lfoGain).connect(gainNode.gain); 
                
                // Conectar nodos al Master Volume en lugar de 'destination'
                whiteNoiseNode.connect(gainNode).connect(masterVolume);
                whiteNoiseNode.connect(delayWet);
                delayWet.connect(delayNode);
                delayNode.connect(delayFeedback);
                delayFeedback.connect(delayNode);
                delayNode.connect(masterVolume); // Eco al master
                
                whiteNoiseNode.start();
                lfo.start();
                
                blipOscillator = audioContext.createOscillator();
                blipGain = audioContext.createGain();
                blipOscillator.type = 'sine'; 
                blipOscillator.frequency.setValueAtTime(1200, audioContext.currentTime); 
                blipGain.gain.setValueAtTime(0, audioContext.currentTime);
                blipOscillator.connect(blipGain).connect(masterVolume); // Blip al master
                blipOscillator.start();

            } catch (e) { console.error("Error al iniciar AudioContext:", e); }
        }

        // --- 3. Inicialización de Voz y SENSORES ---
        function initSpeechModules() {
            // ... (idéntico al anterior) ...
            voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
            if (voices.length === 0) voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
            if (synthesis.onvoiceschanged !== undefined) {
                synthesis.onvoiceschanged = () => {
                    voices = synthesis.getVoices().filter(v => v.lang === 'es-MX');
                     if (voices.length === 0) voices = synthesis.getVoices().filter(v => v.lang.startsWith('es-'));
                };
            }
            if (!SpeechRecognition) return console.error("SpeechRecognition no es soportado.");
            try {
                recognition = new SpeechRecognition();
                recognition.lang = 'es-ES';
                recognition.interimResults = false;
                recognition.continuous = false;
                recognition.onresult = (event) => {
                    clearTimeout(recognitionWatchdog);
                    const transcript = event.results[0][0].transcript.trim();
                    isRecognizing = false;
                    handleRecognitionResult(transcript);
                };
                recognition.onerror = (event) => {
                    clearTimeout(recognitionWatchdog);
                    isRecognizing = false;
                    if (isRunning && !isProgrammedResponse) setTimeout(startProgramadoMode, 500);
                };
                recognition.onend = () => {
                    clearTimeout(recognitionWatchdog);
                    isRecognizing = false;
                    if (isRunning && !isProgrammedResponse) setTimeout(startProgramadoMode, 500);
                };
            } catch (e) { console.error("Error al iniciar SpeechRecognition:", e); }
        }

        function initSensor() {
            // ... (idéntico al anterior) ...
            if ('Magnetometer' in window) {
                navigator.permissions.query({ name: 'magnetometer' }).then(result => {
                    if (result.state === 'denied') return console.warn("Permiso de magnetómetro denegado.");
                    if (result.state === 'granted' || result.state === 'prompt') {
                        try {
                            magnetometer = new Magnetometer({ frequency: 2 }); 
                            magnetometer.onreading = handleMagnetometerReading;
                            magnetometer.onerror = (event) => console.error("Error de magnetómetro:", event.error.name, event.error.message);
                            magnetometer.start();
                            console.log("Magnetómetro activado.");
                        } catch(e) { console.error("No se pudo iniciar el magnetómetro:", e); }
                    }
                });
            } else {
                console.warn("Magnetómetro no soportado (requiere HTTPS).");
            }
        }
        
        function initTempSensor() {
            // ... (idéntico al anterior) ...
            let baseTemp = 19.0;
            tempDisplay.textContent = `${baseTemp.toFixed(1)}°C`; // Mostrar valor inicial
            tempInterval = setInterval(() => {
                baseTemp += (Math.random() - 0.48) * 0.2;
                if (baseTemp < 15) baseTemp = 15;
                if (baseTemp > 25) baseTemp = 25;
                if (!panelAmbiente.classList.contains('hidden')) { 
                    tempDisplay.textContent = `${baseTemp.toFixed(1)}°C`;
                }
            }, 2000);
        }
        function stopTempSensor() {
            tempDisplay.textContent = "--.-°C";
        }

        // --- 4. Funciones de Sonido (Spirit Box) ---
        // ... (idéntico al anterior) ...
        function startNoise() {
            if (!audioContext) initAudioContext();
            audioContext.resume();
            lRamp(gainNode.gain, 0.04, 0.1);
            lRamp(lfoGain.gain, 0.03, 0.1);
        }
        function stopNoise() {
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(delayWet.gain, 0, 0.1);
        }
        function playBlip() {
            if (!blipGain) return;
            const now = audioContext.currentTime;
            blipGain.gain.setValueAtTime(0, now);
            blipGain.gain.linearRampToValueAtTime(0.2, now + 0.01); 
            blipGain.gain.linearRampToValueAtTime(0, now + 0.05); 
        }
        function speak(text, isDistorted) {
            if (synthesis.speaking) synthesis.cancel();
            if (audioContext) audioContext.resume();
            
            slsPeak = 1; // Activar el pico visual del SLS
            
            lRamp(lfoGain.gain, 0, 0.1);
            lRamp(gainNode.gain, 0, 0.1);
            lRamp(delayWet.gain, 0.3, 0.1);
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voices[0] || synthesis.getVoices().find(v => v.lang.startsWith('es-'));
            utterance.lang = utterance.voice ? utterance.voice.lang : 'es-ES';
            
            // La voz también debe ser controlada por el volumen principal
            utterance.volume = volumeSlider.value;
            
            if (isDistorted) {
                utterance.pitch = Math.random() * 0.5 + 0.8; 
                utterance.rate = Math.random() * 0.5 + 0.9;  
            } else {
                utterance.pitch = 1;
                utterance.rate = 1.0;
            }
            
            utterance.onend = () => {
                lRamp(delayWet.gain, 0, 0.1);
                lRamp(lfoGain.gain, 0.03, 0.1);
                lRamp(gainNode.gain, 0.04, 0.1);
                if (isProgrammedResponse) {
                    isProgrammedResponse = false;
                    startAllModes();
                }
            };
            synthesis.speak(utterance);
        }
        function lRamp(param, value, time) {
            if (param) param.linearRampToValueAtTime(value, audioContext.currentTime + time);
        }
        
        // --- 5. Lógica de Modos y SENSORES (Spirit Box) ---
        // ... (idéntico al anterior) ...
        function startNeedleScan() {
            if (!isRunning) return;
            const randomScan = Math.random() * 60 - 30; // -30deg a +30deg
            updateNeedle(randomScan);
            playBlip(); 
            const scanSpeed = 1100 - baseDelay; 
            freqTimeout = setTimeout(startNeedleScan, scanSpeed);
        }
        function updateNeedle(degrees) {
            meterNeedle.style.transform = `rotate(${degrees}deg)`;
        }
        function handleMagnetometerReading() {
            if (!isRunning || synthesis.speaking || isRecognizing || isProgrammedResponse) return;
            const strength = Math.sqrt(magnetometer.x**2 + magnetometer.y**2 + magnetometer.z**2);
            const delta = Math.abs(strength - lastMagReading);
            if (delta > MAG_THRESHOLD) {
                console.log(`¡PICO MAGNÉTICO DETECTADO! Delta: ${delta.toFixed(2)}`);
                updateNeedle(90); // Aguja salta
                slsPeak = 1; // Activar el pico visual del SLS
                if (automaticoData.length > 0) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true);
                }
                lastMagReading = strength + MAG_THRESHOLD; 
            } else {
                lastMagReading = strength;
            }
        }
        function startAutoMode() {
            if (!isRunning) return;
            const randomDelay = Math.random() * (baseDelay * 5) + (baseDelay * 2); 
            autoTimeout = setTimeout(() => {
                if (automaticoData.length > 0 && !synthesis.speaking && !isProgrammedResponse && !isRecognizing) {
                    const randomIndex = Math.floor(Math.random() * automaticoData.length);
                    const word = automaticoData[randomIndex];
                    speak(word, true); 
                }
                startAutoMode(); 
            }, randomDelay);
        }
        function startProgramadoMode() {
            if (!isRunning || !recognition || isRecognizing || isProgrammedResponse) return;
            if (synthesis.speaking) {
                setTimeout(startProgramadoMode, 1000); 
                return;
            }
            clearTimeout(recognitionWatchdog);
            try {
                isRecognizing = true;
                recognition.start();
                recognitionWatchdog = setTimeout(() => {
                    if (isRecognizing) { 
                        console.error("Vigilante de reconocimiento de voz activado: Forzando reinicio.");
                        isRecognizing = false;
                        recognition.stop(); 
                    }
                }, 8000); 
            } catch (e) {
                isRecognizing = false;
                if (isRunning) setTimeout(startProgramadoMode, 500); 
            }
        }
        function handleRecognitionResult(transcript) {
            const normalizedTranscript = normalizeText(transcript);
            if (programadoData.has(normalizedTranscript)) {
                isProgrammedResponse = true; 
                synthesis.cancel(); 
                clearTimeout(autoTimeout); 
                clearTimeout(freqTimeout); 
                const response = programadoData.get(normalizedTranscript);
                speak(response, false); 
            }
        }
        function clearAllTimeouts() {
            clearTimeout(autoTimeout);
            clearTimeout(freqTimeout);
            clearTimeout(recognitionWatchdog);
        }
        function startAllModes() {
            clearAllTimeouts();
            if (!isRunning) return;
            startNeedleScan(); 
            startAutoMode();
            startProgramadoMode();
        }

        // --- 6. Lógica de la Cámara Principal y Filtros ---
        async function startMainCamera() {
            // ... (idéntico al anterior) ...
            try {
                const constraints = { 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                mainCamera.srcObject = stream;
                mainCamera.play();
                
                ghostCanvasCtx = ghostCanvas.getContext('2d', { willReadFrequently: true });
                // Ajustar el canvas al tamaño del panel (responsive)
                const panelRect = panelFiltros.getBoundingClientRect();
                ghostCanvas.width = panelRect.width;
                ghostCanvas.height = panelRect.height - 40; // Restar altura de botones
                
                drawGhostTube(); // Iniciar el loop de dibujo

            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                if (err.name === "OverconstrainedError") {
                    console.warn("No se pudo obtener 1080p, intentando con default.");
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    mainCamera.srcObject = stream;
                    mainCamera.play();
                    ghostCanvasCtx = ghostCanvas.getContext('2d', { willReadFrequently: true });
                    const panelRect = panelFiltros.getBoundingClientRect();
                    ghostCanvas.width = panelRect.width;
                    ghostCanvas.height = panelRect.height - 40;
                    drawGhostTube();
                } else {
                    alert("No se pudo acceder a la cámara. Revisa los permisos.");
                }
            }
        }
        
        // Loop de dibujo para el canvas de filtros Y ANALIZADOR
        function drawGhostTube() {
            animationFrameId = requestAnimationFrame(drawGhostTube); // Mover al inicio
            
            // Redimensionar canvas si el panel está visible (para responsive)
            if (!panelFiltros.classList.contains('hidden')) {
                const panelRect = panelFiltros.getBoundingClientRect();
                const targetHeight = panelRect.height - filterButtons.offsetHeight;
                if (ghostCanvas.width !== panelRect.width || ghostCanvas.height !== targetHeight) {
                    ghostCanvas.width = panelRect.width;
                    ghostCanvas.height = targetHeight > 0 ? targetHeight : 100; // Evitar 0
                }
            }
            
            if (!ghostCanvasCtx || mainCamera.paused || mainCamera.ended) {
                return;
            }
            
            // Dibujar la imagen de la cámara en el canvas (solo si el panel está visible)
            if (!panelFiltros.classList.contains('hidden')) {
                ghostCanvasCtx.drawImage(mainCamera, 0, 0, ghostCanvas.width, ghostCanvas.height);
                
                // Aplicar filtros si no es 'normal'
                if (currentFilter !== 'fisheye') {
                    const imageData = ghostCanvasCtx.getImageData(0, 0, ghostCanvas.width, ghostCanvas.height);
                    const data = imageData.data;
                    
                    if (currentFilter === 'nightvis') {
                        applyNightvisFilter(data);
                    } else if (currentFilter === 'sls') {
                        applyNightvisFilter(data); // SLS usa visión nocturna como base
                    }
                    
                    ghostCanvasCtx.putImageData(imageData, 0, 0);
                } else {
                    // Aplicar filtro Fisheye (Gran Angular)
                    applyFisheyeFilter(ghostCanvasCtx, ghostCanvas.width, ghostCanvas.height);
                }
            }
            
            // --- Lógica del Analizador de Audio (VU y SLS) ---
            if (analyser && isRunning) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    const val = (dataArray[i] / 128.0) - 1.0; // Convertir 0-255 a -1.0 a 1.0
                    sum += val * val;
                }
                const rms = Math.sqrt(sum / dataArray.length);
                const volumePercent = Math.min(rms * 200, 100); // Amplificar para VU
                
                // Actualizar VU Meters
                vuBarL.style.width = `${volumePercent}%`;
                vuBarR.style.width = `${volumePercent * (Math.random() * 0.2 + 0.9)}%`; // Pequeña variación
                
                // Actualizar Figura SLS
                if (slsPeak > 0) {
                    slsFigure.classList.add('active');
                    slsPeak -= 0.1; // Duración del parpadeo
                } else {
                    slsFigure.classList.remove('active');
                }
                
            } else if (vuBarL) {
                vuBarL.style.width = '0%';
                vuBarR.style.width = '0%';
                slsFigure.classList.remove('active');
            }
        }
        
        // --- Funciones de Filtros ---
        function applyNightvisFilter(data) {
            // ... (idéntico al anterior) ...
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i]; const g = data[i + 1]; const b = data[i + 2];
                const avg = (r + g + b) / 3;
                data[i] = 0; data[i + 1] = avg + 60; data[i + 2] = 0;
            }
        }
        
        function applyFisheyeFilter(ctx, w, h) {
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;
            const dataCopy = new Uint8ClampedArray(data);
        
            const strength = 0.8; // Fuerza de la distorsión
            const centerX = w / 2;
            const centerY = h / 2;
            const radius = Math.min(centerX, centerY);
        
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const r = dist / radius;
        
                    const i = (y * w + x) * 4;
        
                    if (r < 1.0) {
                        const newR = (r + (1.0 - Math.sqrt(1.0 - r * r)) * strength) / (1.0 + strength);
                        const theta = Math.atan2(dy, dx);
                        
                        const srcX = centerX + newR * radius * Math.cos(theta);
                        const srcY = centerY + newR * radius * Math.sin(theta);
        
                        // Simple interpolación bilineal
                        const x1 = Math.floor(srcX);
                        const y1 = Math.floor(srcY);
                        
                        const index = (y1 * w + x1) * 4;
        
                        if (x1 >= 0 && x1 < w - 1 && y1 >= 0 && y1 < h - 1) {
                            data[i] = dataCopy[index];
                            data[i + 1] = dataCopy[index + 1];
                            data[i + 2] = dataCopy[index + 2];
                            data[i + 3] = dataCopy[index + 3];
                        } else {
                            // Píxel fuera de rango (negro)
                            data[i] = 0; data[i + 1] = 0; data[i + 2] = 0; data[i + 3] = 255;
                        }
                    } else {
                        // Píxel fuera del círculo (negro)
                        data[i] = 0; data[i + 1] = 0; data[i + 2] = 0; data[i + 3] = 255;
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }
        
        // Listeners de Filtros
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
            });
        });


        // --- 7. Event Listeners (Perillas, Volumen y MENÚ) ---
        
        // Perilla de Encendido
        powerKnob.addEventListener('click', () => {
            isRunning = !isRunning;
            if (isRunning) {
                powerKnob.style.transform = 'rotate(45deg)';
                if (!isLoaded) { alert("Datos de SheetDB no cargados."); return; }
                initAudioContext();
                initSpeechModules();
                initSensor(); 
                startNoise(); 
                startAllModes(); 
            } else {
                powerKnob.style.transform = 'rotate(-45deg)';
                stopNoise(); 
                synthesis.cancel();
                if (recognition) recognition.stop();
                if (magnetometer) magnetometer.stop();
                clearAllTimeouts();
                updateNeedle(-30); 
            }
        });
        
        // Perilla de Velocidad
        speedKnob.addEventListener('click', () => {
            speedLevel = (speedLevel + 1) % 3; 
            const newSetting = speedSettings[speedLevel];
            baseDelay = 1100 - newSetting.delay;
            speedKnob.style.transform = `rotate(${newSetting.angle}deg)`;
            if (lfo) {
                const freq = 5 + ((1000 - (1100 - baseDelay)) / 900) * 20; 
                lfo.frequency.linearRampToValueAtTime(freq, audioContext.currentTime + 0.1);
            }
        });
        
        // Slider de Volumen
        volumeSlider.addEventListener('input', (e) => {
            if (masterVolume) {
                masterVolume.gain.setValueAtTime(e.target.value, audioContext.currentTime);
            }
            // Actualizar también el volumen de la síntesis de voz (aunque se aplica al 'speak')
            if (synthesis.speaking) {
                // No se puede cambiar en tiempo real, se aplicará en la próxima 'speak'
            }
        });

        // --- Listeners del Menú "VER" ---
        function openMenu() {
            toolMenu.classList.remove('hidden');
            // Cierra el menú después de 5 segundos
            clearTimeout(menuTimeout); // Limpia cualquier temporizador anterior
            menuTimeout = setTimeout(() => {
                toolMenu.classList.add('hidden');
            }, 5000); // 5 segundos
        }
        
        toolsBtn.addEventListener('click', () => {
            if (toolMenu.classList.contains('hidden')) {
                openMenu();
            } else {
                toolMenu.classList.add('hidden');
                clearTimeout(menuTimeout);
            }
        });
        
        // Clics en los botones del menú (NO CIERRAN EL MENÚ)
        btnToggleFiltros.addEventListener('click', () => {
            panelFiltros.classList.toggle('hidden');
            btnToggleFiltros.classList.toggle('active');
            openMenu(); // Reinicia el temporizador
        });
        
        btnToggleDetector.addEventListener('click', () => {
            panelDetector.classList.toggle('hidden');
            btnToggleDetector.classList.toggle('active');
            openMenu(); // Reinicia el temporizador
        });
        
        btnToggleAmbiente.addEventListener('click', () => {
            panelAmbiente.classList.toggle('hidden');
            btnToggleAmbiente.classList.toggle('active');
            if (panelAmbiente.classList.contains('hidden')) {
                stopTempSensor();
            }
            openMenu(); // Reinicia el temporizador
        });


        // Carga inicial
        window.onload = () => {
            loadSheetData();
            startMainCamera();
            initTempSensor();
            
            // Iniciar con paneles activos
            panelFiltros.classList.remove('hidden');
            panelDetector.classList.remove('hidden');
            panelAmbiente.classList.remove('hidden');
        };

    </script>
