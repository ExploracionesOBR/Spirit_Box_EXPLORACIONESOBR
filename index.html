<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Box EOB</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS Integrado para crear el diseño desde cero */
        
        /* GENERAL Y FONDO */
        body {
            background-color: #0d0d0d;
            color: #39ff14; 
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 4px 4px;
            overflow-x: hidden;
        }

        /* CONTENEDOR PRINCIPAL SIMULANDO LA CAJA DEL DISPOSITIVO */
        .device-container {
            position: relative;
            width: 400px;
            height: 650px;
            background-color: #1a1a1a;
            border: 5px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 15px #000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* PANTALLA PRINCIPAL (DISPLAY DE TEXTO) */
        .main-screen {
            width: 100%;
            height: 250px; 
            background-color: #0d120d; /* Fondo oscuro del LCD */
            border: 3px solid #333;
            box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.4);
            text-align: center;
            overflow: hidden;
            font-size: 1.5em; /* Aumentamos el tamaño */
            line-height: 1.1;
            padding: 20px 10px;
            box-sizing: border-box; 
            display: flex; 
            align-items: center;
            justify-content: center;
            color: #39ff14; 
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        
        /* BARRA DE ENERGÍA / FRECUENCIA */
        .meter-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .meter-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .energy-meter-box {
            width: 80%;
            height: 20px; 
            background-color: #000; 
            border: 2px solid #555;
            padding: 1px;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 3px;
        }
        .energy-bar {
            background-color: #f39c12; 
            height: 100%;
            width: 0%; 
            box-shadow: 0 0 5px #f39c12;
            transition: width 0.1s ease-out;
        }

        /* SECCIÓN DE CONTROLES (DIAL Y BOTONES) */
        .controls-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        /* DIAL DE VOLUMEN/FRECUENCIA */
        .frequency-dial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dial {
            width: 70px;
            height: 70px;
            background-color: #222;
            border: 4px solid #444;
            border-radius: 50%;
            cursor: grab;
            box-shadow: inset 0 0 10px #000, 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .dial:active {
            cursor: grabbing;
        }
        .dial-marker {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 20px;
            background-color: #f39c12;
            border-radius: 2px;
        }
        .dial-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        /* BOTONES DE ACCIÓN */
        .action-button {
            width: 120px;
            padding: 10px 5px;
            background-color: #34495e;
            color: #ecf0f1;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #2c3e50;
            transition: all 0.1s;
            font-size: 0.9em;
        }
        .action-button:active {
            box-shadow: 0 1px 0 #2c3e50;
            transform: translateY(3px);
        }
        .evp-mode-button { background-color: #e74c3c; box-shadow: 0 4px 0 #c0392b; border-color: #c0392b; }
        .evp-mode-button:active { box-shadow: 0 1px 0 #c0392b; }

        .speed-button { background-color: #3498db; box-shadow: 0 4px 0 #2980b9; border-color: #2980b9; }
        .speed-button:active { box-shadow: 0 1px 0 #2980b9; }

        /* ESTADO/MENSAJES */
        #status {
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    
<div class="device-container">
        
        <div class="main-screen" id="display">
            [Iniciando sistema... Cargando módulos...]
        </div>
        
        <div class="meter-area">
            <div class="meter-label">PARANORMAL ENERGY</div>
            <div class="energy-meter-box">
                <div class="energy-bar" id="energyBar"></div>
            </div>
        </div>

        <div class="controls-area">
            
            <button class="action-button evp-mode-button" onclick="activarTruco()">
                EVP MODE
            </button>
            
            <div class="frequency-dial-container">
                <div 
                    class="dial" 
                    id="volumeDial"
                    onmousedown="iniciarControlVolumen(event)" 
                    ontouchstart="iniciarControlVolumen(event)"
                >
                    <div class="dial-marker"></div>
                </div>
                <div class="dial-label">VOLUME/FREQ</div>
            </div>

            <button class="action-button speed-button" onclick="toggleSpeed()">
                SPEED (REC)
            </button>

        </div>
    </div>

    <div id="status">Verificando conexión de guion...</div>

    
    <audio id="staticAudio1" src="static_loop.mp3" loop preload="auto"></audio>
    <audio id="staticAudio2" src="static_loop2.mp3" loop preload="auto"></audio> 
    <audio id="sweepAudio" src="sweep_effect.mp3" loop preload="auto"></audio>
    <audio id="voiceEffectAudio" src="static_sweep_short.mp3" preload="auto"></audio> 
    
    <script src="script.js"></script>
</body>
</html>
