<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DETECTOR OBR PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&family=Creepster&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --neon-green: #39FF14;
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --sensor-blue: #00BFFF; 
            --panel-bg-dark: rgba(5, 10, 5, 0.85); /* Transparencia Glass */
            --border-color-dark: rgba(57, 255, 20, 0.4);
            --panel-width-landscape: 300px;
            --bottom-panel-height-vertical: 200px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000; color: #E0E0E0;
            overflow: hidden; width: 100vw; height: 100dvh;
        }

        /* --- PANTALLA DE CARGA --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-logo { width: 100px; height: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 10px var(--neon-green)); animation: pulse 2s infinite; }
        #loading-text { font-family: 'Orbitron'; color: var(--neon-green); letter-spacing: 2px; margin-bottom: 10px; }
        #loading-bar-container { width: 80%; max-width: 300px; height: 4px; background: #222; }
        #loading-bar { width: 0%; height: 100%; background: var(--neon-green); transition: width 0.3s; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* --- CÁMARA --- */
        #main-view-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 1; background: #000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #bg-camera-feed {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            object-fit: cover; transform: translate(-50%, -50%); z-index: 1;
        }
        
        body.filter-night #bg-camera-feed { filter: grayscale(1) sepia(1) hue-rotate(50deg) contrast(1.2) brightness(1.3); }
        body.filter-negative #bg-camera-feed { filter: invert(1) contrast(1.2); }
        
        #main-filter-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; display: none; }
        body.filter-sls #main-filter-canvas { display: block; }

        /* --- OVERLAYS --- */
        #social-overlay {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 40; pointer-events: none; text-align: center; width: 100%;
            opacity: 0; transition: opacity 0.5s;
        }
        #social-overlay.visible { opacity: 1; animation: glitch 0.3s infinite; }
        .social-title { font-family: 'Creepster'; color: #F00; font-size: 1.4rem; text-shadow: 2px 0 #000; }
        .social-icons { display: flex; gap: 15px; justify-content: center; margin: 5px 0; }
        .social-icon-svg { width: 24px; fill: #fff; filter: drop-shadow(0 0 5px red); }
        .social-handle { font-family: 'Orbitron'; color: #fff; font-size: 0.9rem; text-shadow: 0 0 10px red; }
        @keyframes glitch { 0% { transform: translateX(-50%); } 20% { transform: translateX(-51%) skewX(-5deg); } 100% { transform: translateX(-50%); } }

        #filter-controls-container {
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%) scale(0);
            display: flex; flex-direction: column; gap: 12px; z-index: 45;
            padding: 8px; opacity: 0; pointer-events: none; transition: all 0.3s;
        }
        #filter-controls-container.visible { opacity: 1; pointer-events: auto; transform: translateY(-50%) scale(1); }
        
        .filter-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0, 20, 0, 0.6); border: 1px solid var(--neon-green);
            color: var(--neon-green); font-family: 'Share Tech Mono'; font-weight: bold; font-size: 0.7rem;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .filter-btn.active { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }

        #logo-image {
            position: fixed; top: 20px; right: 20px; width: 70px; height: 70px;
            z-index: 50; pointer-events: none; transition: all 0.5s; filter: drop-shadow(0 0 5px var(--neon-green));
        }
        #logo-image.hiding { transform: scale(0) rotate(180deg); opacity: 0; }

        /* --- PANELES (RESTAURADOS A VERSIÓN ESTABLE) --- */
        .panel {
            background: var(--panel-bg-dark) !important; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color-dark);
            border-top: 1px solid var(--border-color-dark);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }

        #left-panel {
            position: fixed; top: 0; left: 0; height: 100%; width: var(--panel-width-landscape);
            display: flex; flex-direction: column; z-index: 20; 
            transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #bottom-panel {
            position: fixed; bottom: 0; left: var(--panel-width-landscape); right: 0; height: var(--bottom-panel-height-vertical);
            display: flex; z-index: 20;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.panels-active #left-panel { transform: translateX(0); }
        body.panels-active #bottom-panel { transform: translateY(0); }

        #matrix-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.15; pointer-events: none; }
        .panel-content { position: relative; z-index: 1; padding: 10px; display: flex; flex-direction: column; gap: 15px; height: 100%; overflow-y: auto; }

        .section-title {
            font-family: 'Orbitron'; font-size: 0.7rem; color: var(--sim-orange);
            text-transform: uppercase; font-weight: 700; letter-spacing: 1px;
            border-bottom: 1px dashed rgba(57,255,20,0.3); margin-bottom: 5px;
        }

        /* Sensor Grid (Estilo Estable) */
        .sensor-status-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center; }
        .status-light-group { display: flex; flex-direction: column; align-items: center; font-size: 0.6rem; color: #999; }
        .status-led-indicator { width: 10px; height: 10px; border-radius: 50%; background: #333; margin-bottom: 5px; border: 1px solid #555; }
        .status-led-indicator.active { background: var(--neon-green); box-shadow: 0 0 8px var(--neon-green); }
        
        /* Spirit Box Grid (Estilo Estable) */
        .spirit-box-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; align-items: center; }
        .knob-container { display: flex; flex-direction: column; align-items: center; }
        
        #knob-power, #knob-scan {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #444;
            background: radial-gradient(circle, #222 30%, #000 100%);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.75rem; color: #777;
            box-shadow: 0 4px 8px #000;
        }
        #knob-power.active { border-color: var(--alert-red); color: var(--alert-red); text-shadow: 0 0 8px var(--alert-red); background: radial-gradient(circle, #410000 30%, #1a0000 100%); }
        #knob-scan.active { border-color: var(--sim-orange); color: var(--sim-orange); }

        /* Volume & VU */
        .volume-control-group { grid-column: 1 / -1; display: flex; align-items: center; gap: 8px; }
        input[type=range] { flex: 1; height: 4px; background: #333; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; background: var(--neon-green); border-radius: 50%; }
        #vu-meter-container { width: 100%; height: 35px; background: #000; border: 1px solid #333; margin-top: 5px; }
        #vu-meter-canvas { width: 100%; height: 100%; }

        /* Bottom Panel Dials (Estilo Estable) */
        .dials-grid { display: flex; width: 100%; height: 100%; justify-content: space-around; align-items: center; padding: 0 10px; }
        .dial-container { position: relative; width: 80px; height: 80px; border: 1px solid #444; border-radius: 50%; background: #000; }
        .dial-needle { position: absolute; top: 50%; left: 50%; width: 45%; height: 2px; background: red; transform-origin: 0% 50%; transform: rotate(-90deg); transition: transform 0.3s; }
        .dial-label { position: absolute; bottom: 15px; width: 100%; text-align: center; font-size: 0.6rem; color: #666; }

        /* RESPONSIVE */
        @media (min-aspect-ratio: 1/1) {
            body.panels-active #main-view-area { left: var(--panel-width-landscape); width: calc(100% - var(--panel-width-landscape)); }
        }
        @media (max-aspect-ratio: 1/1) {
            #left-panel { width: 100%; height: auto; bottom: 200px; top: 0; transform: translateY(-100%); border-right: none; border-bottom: 1px solid var(--border-color-dark); }
            #bottom-panel { left: 0; height: 200px; }
            body.panels-active #left-panel { transform: translateY(0); }
            .dials-grid { display: grid; grid-template-columns: 1fr 1fr; justify-items: center; gap: 10px; }
        }
    </style>
</head>

<script>
    /* --- CONFIG --- */
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMesD6DpOlO363T1/exec";
    const SOCIAL_INTERVAL = 15000;
    
    let isRunning = false;
    let audioCtx, masterGain, radioGain;
    let audioBuffer_Fondo1, audioBuffer_Fondo2; // Buffers de archivos reales
    let programadoData = new Map(), automaticoData = [];
    let uiHideTimeout, currentFilter = 'none';
    let recognition;
    let scanTimer;
    let scanSpeed = 1; // 0, 1, 2
    const SCAN_DELAYS = [1500, 700, 300];

    /* --- PANTALLA DE CARGA --- */
    function updateLoading(percent, text) {
        const bar = document.getElementById('loading-bar');
        const txt = document.getElementById('loading-text');
        const overlay = document.getElementById('loading-overlay');
        if(bar) bar.style.width = percent + '%';
        if(txt) txt.innerText = text;
        if(percent >= 100) {
            setTimeout(() => { overlay.style.opacity = 0; setTimeout(() => overlay.style.display = 'none', 500); }, 800);
        }
    }

    /* --- 1. SLS KINECT LOGIC (RESTAURADA CON MAPA Y ESCALA) --- */
    let poseDetector, latestPoses = [];
    const skeletonMap = [
        ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
        ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
        ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
        ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
        ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
        ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
    ];

    async function initMLModel() {
        const model = poseDetection.SupportedModels.MoveNet;
        poseDetector = await poseDetection.createDetector(model, {modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING});
        detectPoseLoop();
    }

    async function detectPoseLoop() {
        const video = document.getElementById('bg-camera-feed');
        while(true) {
            if(currentFilter === 'sls' && poseDetector && video.readyState >= 2) {
                try { latestPoses = await poseDetector.estimatePoses(video); } catch(e){}
            }
            await new Promise(r => setTimeout(r, 100));
        }
    }

    function drawLoop() {
        const canvas = document.getElementById('main-filter-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('bg-camera-feed');
        
        canvas.width = document.getElementById('main-view-area').clientWidth;
        canvas.height = document.getElementById('main-view-area').clientHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (currentFilter === 'sls' && latestPoses.length > 0 && video.readyState >= 2) {
            const videoAspect = video.videoWidth / video.videoHeight;
            const canvasAspect = canvas.width / canvas.height;
            let scale, offsetX, offsetY;
            
            if (canvasAspect > videoAspect) {
                scale = canvas.width / video.videoWidth;
                offsetX = 0; offsetY = (canvas.height - video.videoHeight * scale) / 2;
            } else {
                scale = canvas.height / video.videoHeight;
                offsetX = (canvas.width - video.videoWidth * scale) / 2; offsetY = 0;
            }

            latestPoses.forEach(pose => {
                const keypointMap = new Map();
                pose.keypoints.forEach(kp => keypointMap.set(kp.name, kp));
                
                ctx.fillStyle = '#FF0000'; // PUNTOS ROJOS
                pose.keypoints.forEach(kp => {
                    if(kp.score > 0.3) {
                        ctx.beginPath(); ctx.arc(kp.x * scale + offsetX, kp.y * scale + offsetY, 5, 0, 2 * Math.PI); ctx.fill();
                    }
                });

                ctx.strokeStyle = '#39FF14'; // LINEAS VERDE NEON
                ctx.lineWidth = 3;
                skeletonMap.forEach(conn => {
                    const p1 = keypointMap.get(conn[0]);
                    const p2 = keypointMap.get(conn[1]);
                    if(p1 && p2 && p1.score > 0.3 && p2.score > 0.3) {
                        ctx.beginPath(); ctx.moveTo(p1.x * scale + offsetX, p1.y * scale + offsetY);
                        ctx.lineTo(p2.x * scale + offsetX, p2.y * scale + offsetY); ctx.stroke();
                    }
                });
            });
        }
        requestAnimationFrame(drawLoop);
    }

    /* --- 2. AUDIO ENGINE & MICROPHONE (REPARADO) --- */
    async function initAudioSystem() {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.8;
        masterGain.connect(audioCtx.destination);
        radioGain = audioCtx.createGain();
        radioGain.connect(masterGain);
        
        // Intentar cargar archivos reales
        try {
            const b1 = await fetch('FONDO_1.mp3').then(r => r.arrayBuffer());
            audioBuffer_Fondo1 = await audioCtx.decodeAudioData(b1);
            const b2 = await fetch('FONDO_2.mp3').then(r => r.arrayBuffer());
            audioBuffer_Fondo2 = await audioCtx.decodeAudioData(b2);
        } catch(e) { console.warn("No se encontraron archivos MP3. Usando modo sintético."); }

        // INICIALIZAR MICRÓFONO (Para voz y VU meter)
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const micSrc = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            micSrc.connect(analyser); // Solo al analzador, no al destino (feedback)
            initVUMeter(analyser);
            
            // Activar Reconocimiento
            initSpeechRec();
            document.getElementById('st-mic').querySelector('.status-led-indicator').classList.add('active');
        } catch(e) { console.error("Microphone Access Denied", e); }
    }

    function initSpeechRec() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-MX';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onstart = () => { /* Silencio mientras habla el usuario? */ };
            recognition.onend = () => { if(isRunning) recognition.start(); };
            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript.toLowerCase();
                console.log("Voz:", transcript);
                processSpiritBoxResponse(transcript);
            };
        }
    }

    function processSpiritBoxResponse(text) {
        // Pausar radio un momento
        if(scanTimer) clearTimeout(scanTimer);
        
        let found = false;
        for (let [key, value] of programadoData) {
            if (text.includes(key)) { speak(value); found = true; break; }
        }
        if (!found && automaticoData.length > 0) {
            speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
        }
        
        // Reanudar radio después de hablar
        setTimeout(playRadioFragment, 4000); 
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'es-MX'; u.pitch = Math.random() * 0.4 + 0.6; u.rate = 0.9;
        window.speechSynthesis.speak(u);
    }

    /* --- 3. TUNING EFFECT (RESTAURADO LOGICA DE FRAGMENTOS) --- */
    function playRadioFragment() {
        if(!isRunning) return;
        
        // Si tenemos el archivo real FONDO_2 (Estática/Radio)
        if(audioBuffer_Fondo2) {
            const src = audioCtx.createBufferSource();
            src.buffer = audioBuffer_Fondo2;
            src.connect(radioGain);
            // Reproducir un trozo aleatorio
            const duration = audioBuffer_Fondo2.duration;
            const start = Math.random() * (duration - 1);
            const len = 0.2 + Math.random() * 0.5; // Trozos cortos
            src.start(0, start, len);
        } else {
            // Fallback Sintético (Tuning Sweep Noise)
            const osc = audioCtx.createOscillator();
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 1, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for(let i=0; i<buffer.length; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = "bandpass";
            filter.frequency.value = Math.random() * 1000 + 200;
            
            noise.connect(filter); filter.connect(radioGain);
            noise.start(); noise.stop(audioCtx.currentTime + 0.3);
        }

        // Loop
        scanTimer = setTimeout(playRadioFragment, SCAN_DELAYS[scanSpeed]);
    }

    /* --- CONTROLES PRINCIPALES --- */
    document.getElementById('knob-power').addEventListener('click', async function() {
        if(!audioCtx) await initAudioSystem();
        if(audioCtx.state === 'suspended') await audioCtx.resume();
        
        isRunning = !isRunning;
        this.classList.toggle('active', isRunning);
        
        if(isRunning) {
            playRadioFragment(); // Inicia el efecto de sintonización
            try { recognition.start(); } catch(e){}
            if(navigator.vibrate) navigator.vibrate([10,50,10]);
        } else {
            if(scanTimer) clearTimeout(scanTimer);
            try { recognition.abort(); } catch(e){}
            window.speechSynthesis.cancel();
            if(navigator.vibrate) navigator.vibrate(20);
        }
    });

    document.getElementById('knob-scan').addEventListener('click', function() {
        scanSpeed = (scanSpeed + 1) % 3;
        const labels = ["LENTO", "NORMAL", "RÁPIDO"];
        document.getElementById('speed-label').innerText = labels[scanSpeed];
        this.style.borderColor = scanSpeed === 2 ? 'var(--alert-red)' : (scanSpeed === 1 ? 'var(--sim-orange)' : 'var(--sensor-blue)');
    });

    /* --- INITIALIZATION --- */
    window.onload = async () => {
        updateLoading(10, "INICIANDO HARDWARE...");
        await startCamera();
        updateLoading(30, "CARGANDO IA...");
        await initMLModel(); 
        drawLoop(); 
        initMatrixEffect();
        startSensors();
        startVisualLoops();
        
        await loadSheetData();
        
        initSocialTimer();
        
        document.getElementById('main-view-area').addEventListener('click', (e) => {
            if(e.target.id !== 'btn-panel') toggleControls(true);
        });
        
        document.getElementById('vol-slider').addEventListener('input', (e) => {
            const val = e.target.value;
            document.getElementById('vol-text').innerText = val + "%";
            if(masterGain) masterGain.gain.value = val / 100;
        });
    };

    /* --- UTILS (Matrix, Sensors, etc.) --- */
    function initMatrixEffect() {
        const cvs = document.getElementById('matrix-canvas');
        const ctx = cvs.getContext('2d');
        let w, h;
        const resize = () => { w = cvs.width = document.getElementById('left-panel').clientWidth || 300; h = cvs.height = window.innerHeight; };
        window.addEventListener('resize', resize); setTimeout(resize, 500);
        const cols = Math.floor(300/15)+1; const ypos = Array(cols).fill(0).map(()=>Math.random()*500);
        function draw() {
            ctx.fillStyle='rgba(0,10,0,0.1)'; ctx.fillRect(0,0,w,h); ctx.fillStyle='#0F0'; ctx.font='12px monospace';
            ypos.forEach((y,i)=>{ const t=Math.random()>0.98?'1':'0'; ctx.fillText(t,i*15,y); ypos[i]=y<0?h:y-(Math.random()*10+5); });
            requestAnimationFrame(draw);
        } draw();
    }

    function toggleControls(show) {
        const ctrls = document.getElementById('filter-controls-container');
        const logo = document.getElementById('logo-image');
        if(show) { ctrls.classList.add('visible'); logo.classList.add('hiding'); clearTimeout(uiHideTimeout); uiHideTimeout = setTimeout(()=>toggleControls(false),2000); }
        else { ctrls.classList.remove('visible'); logo.classList.remove('hiding'); }
    }
    function togglePanels() { document.body.classList.toggle('panels-active'); document.getElementById('btn-panel').classList.toggle('active'); }
    function setFilter(f) {
        document.body.className = document.body.className.replace(/filter-\w+/g, '');
        if(currentFilter !== f) { document.body.classList.add('filter-'+f); currentFilter=f; } else { currentFilter='none'; }
        toggleControls(true);
    }
    async function startCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); document.getElementById('bg-camera-feed').srcObject = s; }catch(e){} }
    function startSensors() { window.addEventListener('deviceorientation', (e)=>{ if(e.alpha) document.getElementById('compass-arrow').style.transform = `rotate(${-e.alpha}deg)`; }, true); }
    function initSocialTimer() { setInterval(() => { const el = document.getElementById('social-overlay'); el.classList.add('visible'); setTimeout(()=>el.classList.remove('visible'),4000); }, SOCIAL_INTERVAL); }
    
    function initVUMeter(analyser) {
        const cv = document.getElementById('vu-meter-canvas'); const ctx = cv.getContext('2d');
        if(!analyser) return;
        analyser.fftSize = 32; const da = new Uint8Array(analyser.frequencyBinCount);
        function d() {
            if(!cv.offsetParent) return requestAnimationFrame(d);
            const w = cv.width = cv.clientWidth; const h = cv.height = cv.clientHeight;
            analyser.getByteFrequencyData(da);
            const avg = da.reduce((a,b)=>a+b,0)/da.length;
            ctx.clearRect(0,0,w,h);
            const bars=20, barW=(w/bars)-1, act=Math.floor((avg/255)*bars*1.5);
            for(let i=0;i<bars;i++) { ctx.fillStyle=i<act?(i>14?'#F00':(i>10?'#FC0':'#0F0')):'#222'; ctx.fillRect(i*(barW+1),0,barW,h); }
            requestAnimationFrame(d);
        } d();
    }
    
    async function loadSheetData() { 
        updateLoading(50, "CONECTANDO...");
        try { 
            const r = await fetch(GOOGLE_SCRIPT_URL).then(res => res.json());
            updateLoading(80, "DATOS RECIBIDOS...");
            if(r.automatico) automaticoData = r.automatico.map(x => x.TEXTO); 
            if(r.programado) r.programado.forEach(x => programadoData.set(x.PREGUNTA.toLowerCase(), x.RESPUESTA)); 
            updateLoading(100, "LISTO");
        } catch(e) { updateLoading(100, "OFFLINE"); }
    }
    function startVisualLoops() { setInterval(()=>{ document.getElementById('emf-arrow').style.transform = `rotate(${Math.random()*120-60}deg)`; }, 150); }
</script>
