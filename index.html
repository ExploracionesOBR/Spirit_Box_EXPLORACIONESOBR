<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">

    <title>DETECTOR-OBR</title> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            --neon-cyan: #FFB000; /* √Åmbar */
            --neon-blue: #FF8C00; /* Naranja */
            --neon-green: #39FF14; 
            --alert-red: #FF3333;
            --panel-bg: #1a1a1a; 
            --amber-light: rgba(255, 176, 0, 0.1);
            --led-blue: #0055FF;
            --led-yellow: #FFCC00;
            
            --panel-width: 280px; 
        }
        
        body {
            font-family: 'Share+Tech+Mono', monospace;
            background-color: #000;
            color: var(--neon-cyan);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            /* üìç SOLUCI√ìN ZOOM (PUNTO 5): Desactivar toques por defecto en iOS */
            touch-action: none;
        }

        #main-view-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            z-index: 5;
        }

        #bg-camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 1;
            filter: brightness(1.0);
            transform: scaleX(1); 
        }
        
        #main-filter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 2; 
            pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body.panels-active #main-filter-canvas {
            left: var(--panel-width);
            width: calc(100% - var(--panel-width));
        }

        .hidden-canvas { display: none; }

        #side-panel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--panel-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 20;
            pointer-events: none; 
            transform: translateX(calc(var(--panel-width) * -1));
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding-top: env(safe-area-inset-top);
            box-sizing: border-box; 
        }

        body.panels-active #side-panel-container {
            transform: translateX(0);
        }
        body.panels-active #main-view-area {
            left: var(--panel-width);
            width: calc(100% - var(--panel-width));
        }

        .panel {
            background: repeating-linear-gradient(135deg, #1a1a1a, #1a1a1a 10px, #222 10px, #222 12px);
            border: 1px solid #444;
            border-top: 1px solid #666;
            border-bottom: 1px solid #000;
            border-radius: 8px;
            box-shadow: inset 0 0 20px #000, 0 5px 15px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            padding: 8px;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            pointer-events: auto;
            margin: 5px; 
            flex-grow: 1;
            max-height: 98vh; /* M√°xima altura */
            overflow-y: auto; /* Scroll si es necesario */
        }
        
        .panel.alert {
            box-shadow: inset 0 0 20px #000, 0 5px 15px rgba(0,0,0,0.8), 0 0 20px var(--alert-red);
            border-color: var(--alert-red);
        }
        
        .panel::before, .panel::after {
            content: ''; position: absolute; top: 5px; width: 6px; height: 6px;
            background: radial-gradient(circle, #555, #111);
            border-radius: 50%; box-shadow: 0 1px 0 rgba(255,255,255,0.2);
        }
        .panel::before { left: 5px; }
        .panel::after { right: 5px; }

        #p-detector.retro-lit::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle at center, var(--amber-light), transparent 80%);
            pointer-events: none; z-index: 0; animation: flicker 0.1s infinite;
        }
        @keyframes flicker { 0% { opacity: 0.95; } 100% { opacity: 1; } }
        
        .panel.hidden { display: none; }

        .panel-header {
            font-size: 0.7rem;
            text-align: center; 
            margin-bottom: 5px; 
            color: #ccc;
            text-shadow: 0 -1px 0 #000; 
            border-bottom: 2px groove #333; 
            padding: 4px 0; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            background: rgba(0,0,0,0.3);
            border-radius: 4px; 
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }

        .header-title { display: none; }
        
        #logo-image {
            position: fixed;
            top: 20px; 
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 100;
            pointer-events: none;
            opacity: 1; 
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            animation: logo-effects 7s infinite linear; 
        }
        #logo-image.visible {
            transform: scale(1);
            opacity: 1;
            animation: popIn 0.3s ease-out forwards, logo-effects 7s infinite linear 0.3s;
        }
        #logo-image.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes logo-effects {
            0%, 90% { transform: scale(1); opacity: 1; filter: none; }
            91% { transform: scale(1.1) translateX(-5px); opacity: 0.8; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); }
            92% { transform: scale(0.9) translateX(5px); opacity: 1; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); }
            93% { transform: scale(1); opacity: 1; filter: none; }
            94% { transform: scale(1); opacity: 0.5; filter: blur(2px); }
            95% { transform: scale(1); opacity: 1; filter: none; }
            96% { transform: scale(1) translateY(-3px); }
            97% { transform: scale(1) translateY(3px); }
            98%, 100% { transform: scale(1) translateY(0); }
        }
        @keyframes waterDrop { 
            0% { opacity: 1; transform: scale(1); filter: blur(0); } 
            100% { opacity: 0; transform: scale(2.5); filter: blur(5px); } 
        }

        
        #kinect-banner {
            position: fixed;
            top: 20px; 
            left: 20px;
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.0rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px #000;
            display: none; 
            pointer-events: none;
        }
        #kinect-banner .led-red {
            animation: pulseGlow 1.5s infinite ease-in-out;
            text-shadow: 0 0 8px var(--alert-red), 0 0 10px #000;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1.0; }
        }


        /* --- Estilos Paneles --- */
        .emf-container, .env-content {
            display: flex; flex-direction: column; height: 100%; justify-content: space-between; z-index: 1;
        }
        .meter-section { flex-grow: 1; position: relative; background: radial-gradient(circle at 50% 100%, #222, #000); border: 1px solid #333; border-radius: 4px; margin-bottom: 5px; box-shadow: inset 0 0 10px #000; }
        .meter-freqs { position: absolute; top: 5px; left: 0; width: 100%; text-align: center; font-size: 0.45rem; color: #555; z-index: 1; display: flex; justify-content: space-between; padding: 0 10px; }
        #main-needle { width: 2px; height: 85%; background: #ff5500; position: absolute; bottom: 0; left: 50%; transform-origin: bottom center; transform: rotate(-45deg); transition: transform 0.1s cubic-bezier(0.2, 1.5, 0.5, 1); box-shadow: 0 0 5px #ff5500; z-index: 2; }
        .knobs-section { display: flex; justify-content: space-around; margin-bottom: 5px; }
        .knob-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #555; position: relative; margin: 0 auto 2px auto; cursor: pointer; background: conic-gradient(#222, #000, #222); box-shadow: 0 3px 5px #000; }
        .knob-circle::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent); }
        .knob-indicator { position: absolute; top: 4px; left: 50%; width: 2px; height: 15px; background: #ff5500; transform: translateX(-50%); }
        .knob-label { font-size: 0.6rem; color: #aaa; text-align: center; text-shadow: 0 1px 0 #000; }
        .volume-slider-container { width: 100%; display: flex; align-items: center; gap: 8px; padding: 5px 0; }
        input[type=range] { flex-grow: 1; -webkit-appearance: none; height: 25px; background: #111; border: 1px solid #333; border-radius: 10px; overflow: hidden; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 35px; height: 35px; background: #444; border: 1px solid #666; border-radius: 50%; box-shadow: -100vw 0 0 100vw var(--neon-cyan); cursor: pointer; }
        
        .temp-readout { font-size: 2.5rem; font-weight: bold; color: var(--neon-cyan); text-shadow: 0 0 15px rgba(0,255,255,0.3); background: rgba(0,0,0,0.5); padding: 10px 15px; border: 2px solid #333; border-left: 4px solid var(--neon-cyan); border-radius: 0 10px 10px 0; font-family: 'Share Tech Mono', monospace; transition: all 0.5s ease; text-align: center; }
        .temp-label-small { font-size: 0.6rem; color: #666; margin-top: 5px; text-align: center; }
        .energy-container { width: 100%; display: flex; flex-direction: column; align-items: center; height: auto; opacity: 1; flex-grow: 1; margin-top: 5px; transform: scaleY(1); }
        .led-bar { display: flex; gap: 3px; margin-bottom: 5px; background: #000; padding: 4px; border-radius: 4px; border: 1px solid #333; }
        .led-segment { width: 8px; height: 15px; background-color: #111; border: 1px solid #222; transition: background-color 0.1s; }
        .led-segment.active-blue { background-color: var(--led-blue); box-shadow: 0 0 10px var(--led-blue); }
        .led-segment.active-yellow { background-color: var(--led-yellow); box-shadow: 0 0 10px var(--led-yellow); }
        .led-segment.active-red { background-color: var(--alert-red); box-shadow: 0 0 15px var(--alert-red); }
        .energy-label { font-size: 0.6rem; color: #aaa; margin-bottom: 5px; letter-spacing: 1px; }
        .energy-graph-box { width: 100%; height: 100%; flex-grow: 1; background: #000; border: 1px inset #333; border-radius: 5px; overflow: hidden; margin-top: 5px; min-height: 50px; }
        #energy-canvas { width: 100%; height: 100%; }

        .status-led {
            width: 10px; height: 10px; 
            background-color: #333;
            border: 1px solid #000;
            border-radius: 50%;
            transition: all 0.2s;
            box-shadow: inset 0 0 3px #000;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .status-led.active-mic {
            background-color: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red), 0 0 15px var(--alert-red);
            animation: pulse 1s infinite;
        }
        .status-led.active-sensor {
            background-color: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red), 0 0 15px var(--alert-red);
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        #menu-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #btn-ver {
            width: 55px; height: 55px;
            border-radius: 50%; border: 2px solid var(--neon-cyan);
            background: radial-gradient(#004444, #002222); color: var(--neon-cyan);
            font-weight: bold; 
            font-size: 0.8rem; 
            display: flex; justify-content: center;
            align-items: center; cursor: pointer; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        #menu-tools {
            background: rgba(10,15,20,0.95);
            border: 1px solid var(--neon-cyan); border-radius: 8px; padding: 5px;
            display: none;
            position: absolute;
            bottom: 65px; 
        }
        #menu-tools.visible { display: block; }
        .menu-item {
            padding: 10px 20px; color: #aaa; border-bottom: 1px solid #333;
            cursor: pointer; font-size: 0.7rem;
        }
        .menu-item.active { 
            color: var(--neon-cyan); 
            text-shadow: 0 0 5px var(--neon-cyan); 
            background: rgba(255, 176, 0, 0.1);
        }

        #filter-controls-container {
            position: fixed;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .filter-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.2s;
        }
        .filter-btn:active {
            background: var(--neon-cyan);
            color: #000;
        }
        .filter-btn.active {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px #fff;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-content {
            text-align: center;
        }
        #loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: pulseGlow 2s infinite ease-in-out;
        }
        #loading-bar-container {
            width: 250px;
            height: 10px;
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            background: rgba(0, 50, 50, 0.3);
        }
        #loading-bar {
            width: 100%;
            height: 100%;
            background-color: var(--neon-cyan);
            animation: loading-shimmer 2s infinite linear;
            background-image: linear-gradient(90deg, var(--neon-cyan) 0%, #fff 50%, var(--neon-cyan) 100%);
            background-size: 200% 100%;
        }
        @keyframes loading-shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        #follow-container {
            position: fixed;
            bottom: 80px; 
            left: 50%;
            transform: translateX(-50%); 
            z-index: 200;
            pointer-events: none;
            opacity: 1; 
            width: 100%;
            transition: opacity 0.5s ease-out;
        }
        #follow-container.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        .follow-step {
            display: none; 
            color: var(--neon-cyan);
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-cyan);
            text-align: center;
            opacity: 0;
        }
        #follow-icons {
            display: none;
            align-items: center;
            justify-content: center;
        }
        #follow-icons svg {
            width: 50px; height: 50px;
            margin: 0 15px;
            fill: var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .fade-out { animation: fadeOut 1s ease-out forwards; }
        .water-drop { animation: waterDrop 0.5s ease-out forwards; }
        
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }

        #compass-container {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            background: radial-gradient(circle, #222, #000);
            border-radius: 50%;
            border: 2px solid #555;
            box-shadow: inset 0 0 15px #000;
            position: relative;
        }
        #compass-needle {
            width: 2px;
            height: 80%;
            background: #ff5500;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center center;
            transition: transform 0.5s cubic-bezier(0.2, 1.5, 0.5, 1);
            box-shadow: 0 0 5px #ff5500;
        }
        #compass-needle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -5px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #ff5500;
        }
        .compass-label {
            position: absolute;
            font-size: 0.8rem;
            color: #aaa;
            font-weight: bold;
        }
        .n { top: 5px; left: 50%; transform: translateX(-50%); }
        .s { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .e { top: 50%; right: 10px; transform: translateY(-50%); }
        .w { top: 50%; left: 10px; transform: translateY(-50%); }


        /* --- MODO M√ìVIL VERTICAL (PORTRAIT) --- */
        @media (max-width: 768px) and (orientation: portrait) {
            #side-panel-container {
                flex-direction: row; 
                bottom: 0;
                top: auto;
                left: 0;
                width: 100vw;
                height: auto; 
                max-height: 50vh; 
                transform: translateY(100%); 
                overflow-x: auto;
                padding-bottom: env(safe-area-inset-bottom);
            }
            .panel {
                width: 280px; 
                flex-shrink: 0;
                height: auto; 
                max-height: 50vh;
            }

            body.panels-active #side-panel-container {
                transform: translateY(0);
            }
            body.panels-active #main-view-area {
                left: 0;
                width: 100%;
                filter: brightness(0.4);
            }
            body.panels-active #main-filter-canvas {
                left: 0 !important;
                width: 100% !important;
            }
            
            #filter-controls-container { right: 10px; }
            .filter-btn { width: 45px; height: 45px; }
            
            #menu-container { left: 50%; transform: translateX(-50%); }
            #kinect-banner { left: 10px; top: 10px; font-size: 0.8rem;}
            #logo-image { width: 50px; height: 50px; top: 15px; right: 15px;}
        }

        /* üìç SOLUCI√ìN PANEL HORIZONTAL (PUNTO 7) */
        @media (max-width: 768px) and (orientation: landscape) {
            :root { --panel-width: 260px; }

            /* Forzamos el CONTENEDOR a ser 100% alto y respetar notches */
            #side-panel-container {
                height: 100vh;
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                box-sizing: border-box;
            }
            
            /* Forzamos el PANEL a llenar el contenedor al 100% */
            #p-unified {
                height: 100%;
                flex-grow: 1;
                flex-shrink: 0;
                margin: 0; /* Sin m√°rgenes */
                border-radius: 0; /* Sin bordes redondeados */
                border-right: 1px solid #444; /* Borde separador */
            }

            body.panels-active #main-filter-canvas {
                left: var(--panel-width) !important;
                width: calc(100% - var(--panel-width)) !important;
            }
        }
    </style>
</head>
<body>

<div id="app-ui"> <div id="loading-overlay">
        <div id="loading-content">
            <div id="loading-text">SINCRONIZANDO GUIONES...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="main-view-area" onclick="handleUITap(event)">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
    </div>
    
    <canvas id="temp-canvas" class="hidden-canvas"></canvas>
    <canvas id="ai-canvas" class="hidden-canvas"></canvas>


    <img id="logo-image" src="obr-logo.png" alt="Logo OBR">

    <div id="kinect-banner">KINEC ACTIVO <span class="led-red">üî¥</span></div>
    
    <div id="follow-container">
        <div id="follow-text" class="follow-step">S√çGUENOS EN</div>
        <div id="follow-icons" class="follow-step">

        // üìç SOLUCI√ìN ZOOM (PUNTO 5) - Funci√≥n de dibujo actualizada
        function drawVideoWithCover(ctx, video, z, pan) {
            const canvasW = ctx.canvas.width;
            const canvasH = ctx.canvas.height;
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            
            if (!videoW || !videoH) return; 

            // Calcula el aspect ratio
            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;

            // Calcula las dimensiones de la fuente (lo que "cortamos" del video)
            let sWidth = videoW / z;
            let sHeight = videoH / z;
            
            // Centra el corte y aplica el paneo
            let sx = (videoW - sWidth) / 2 + pan.x;
            let sy = (videoH - sHeight) / 2 + pan.y;

            // Limita el paneo para que no se salga de los bordes
            sx = Math.max(0, Math.min(sx, videoW - sWidth));
            sy = Math.max(0, Math.min(sy, videoH - sHeight));
            currentPan.x = sx - (videoW - sWidth) / 2; // Actualiza el paneo real
            currentPan.y = sy - (videoH - sHeight) / 2;

            // Dibuja en el destino (el canvas)
            let drawW, drawH, drawX, drawY;

            if (videoAspect > canvasAspect) {
                // El video es m√°s ancho que el canvas (letterbox arriba/abajo)
                drawH = canvasH;
                drawW = canvasH * videoAspect;
                drawX = (canvasW - drawW) / 2;
                drawY = 0;
            } else {
                // El video es m√°s alto que el canvas (pillarbox lados)
                drawW = canvasW;
                drawH = canvasW / videoAspect;
                drawX = 0;
                drawY = (canvasH - drawH) / 2;
            }
            
            // Dibuja la imagen con zoom y paneo
            ctx.drawImage(video, sx, sy, sWidth, sHeight, drawX, drawY, drawW, drawH);
        }

        
        async function drawLoop() {
            if (videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                
                const w = mainFilterCanvas.width;
                const h = mainFilterCanvas.height;

                mainFilterCtx.clearRect(0, 0, w, h);

                } else {
                    kinectBanner.style.display = 'none';
                    
                    if (currentFilter === 'relief') {
                        // üìç SOLUCI√ìN ZOOM (PUNTO 5) y LIENZO (PUNTO 2)
                        // Dibuja en el temp-canvas (tama√±o completo)
                        drawVideoWithCover(tempCtx, videoBg, zoom, currentPan);
                        
                        // Procesa el temp-canvas
                        let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        let data = frame.data;
                        let copy = new Uint8ClampedArray(data);
                        
                        for (let y = 1; y < tempCanvas.height - 1; y++) {
                            for (let x = 1; x < tempCanvas.width - 1; x++) {
                                let i = (y * tempCanvas.width + x) * 4;
                                let hpx = -copy[((y-1)*tempCanvas.width+(x-1))*4] + copy[((y-1)*tempCanvas.width+(x+1))*4]
                                        -2*copy[(y*tempCanvas.width+(x-1))*4] + 2*copy[(y*tempCanvas.width+(x+1))*4]
                                        -copy[((y+1)*tempCanvas.width+(x-1))*4] + copy[((y+1)*tempCanvas.width+(x+1))*4];
                                let vpx = -copy[((y-1)*tempCanvas.width+(x-1))*4] - 2*copy[((y-1)*tempCanvas.width+x)*4] - copy[((y-1)*tempCanvas.width+(x+1))*4]
                                        +copy[((y+1)*tempCanvas.width+(x-1))*4] + 2*copy[((y+1)*tempCanvas.width+x)*4] + copy[((y+1)*tempCanvas.width+(x+1))*4];
                                
                                let diff = Math.sqrt(hpx*hpx + vpx*vpx);
                                if (diff > 30) { 
                                    data[i] = diff; data[i+1] = 255; data[i+2] = 255;
                                } else {
                                    data[i] = 10; data[i+1] = 10; data[i+2] = 10;
                                }
                            }
                        }
                        tempCtx.putImageData(frame, 0, 0);
                        // Dibuja el resultado en el canvas principal
                        mainFilterCtx.drawImage(tempCanvas, 0, 0, w, h);

                    } else if (currentFilter === 'night-vision') {
                        // üìç SOLUCI√ìN ZOOM (PUNTO 5)
                        drawVideoWithCover(mainFilterCtx, videoBg, zoom, currentPan);
                        let frame = mainFilterCtx.getImageData(0, 0, w, h);
                        let data = frame.data;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            let l = (data[i] * 0.3) + (data[i+1] * 0.59) + (data[i+2] * 0.11);
                            data[i] = 0; 
                            data[i+1] = l * 1.2; 
                            data[i+2] = 0; 

                            let y = Math.floor((i / 4) / w);
                            if (y % 4 === 0) {
                                data[i+1] *= 0.8; 
                            }
                        }
                        
                        for (let y = 0; y < h; y++) {
                            for (let x = 0; x < w; x++) {
                                let i = (y * w + x) * 4;
                                let dx = (x / w) - 0.5;
                                let dy = (y / h) - 0.5;
                                let dist = Math.sqrt(dx*dx + dy*dy) * 2;
                                let factor = Math.max(0, 1.0 - dist * 0.8);
                                data[i+1] *= factor;
                            }
                        }
                        
                        mainFilterCtx.putImageData(frame, 0, 0);
                    
                    } else if (currentFilter === 'none') {
                        // üìç SOLUCI√ìN ZOOM (PUNTO 5)
                        // A√∫n si no hay filtro, dibujamos el video con zoom
                        drawVideoWithCover(mainFilterCtx, videoBg, zoom, currentPan);
                    }
                }
            }
            requestAnimationFrame(drawLoop);
        }

        const confidenceThreshold = 0.3; 
        const skeletonMap = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
            ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],

        // üìç SOLUCI√ìN LIENZO (PUNTO 2)
        function drawAllSkeletons(poses) {
            const ctx = mainFilterCtx; 
            
            ctx.strokeStyle = '#39FF14'; 
            ctx.fillStyle = '#FF3333';   
            ctx.lineWidth = 2.5;
            ctx.filter = 'drop-shadow(0 0 4px #39FF14)';

            // Escala los puntos desde el lienzo de IA (aiCanvas) al lienzo principal (mainFilterCanvas)
            const scaleX = mainFilterCanvas.width / aiCanvas.width;
            const scaleY = mainFilterCanvas.height / aiCanvas.height;

            poses.forEach(pose => {
                if (pose.score > confidenceThreshold) {
                    drawKeypoints(pose.keypoints, scaleX, scaleY);
                    drawConnections(pose.keypoints, scaleX, scaleY);
                }
            });
            ctx.filter = 'none';
        }

        function drawKeypoints(keypoints, scaleX, scaleY) {
            const ctx = mainFilterCtx;
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                if (keypoint.score > confidenceThreshold) {
                    ctx.beginPath();
                    // Multiplica por la escala para "estirar" los puntos al lienzo principal
                    ctx.arc(keypoint.x * scaleX, keypoint.y * scaleY, 4, 0, 2 * Math.PI); 
                    ctx.fill();
                }
            }
        }

        function drawConnections(keypoints, scaleX, scaleY) {
            const ctx = mainFilterCtx;
            const keypointMap = new Map();
            keypoints.forEach(keypoint => {
                keypointMap.set(keypoint.name, keypoint);
            });

            skeletonMap.forEach(connection => {
                const start = keypointMap.get(connection[0]);
                const end = keypointMap.get(connection[1]);

                if (start && end && start.score > confidenceThreshold && end.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.moveTo(start.x * scaleX, start.y * scaleY);
                    ctx.lineTo(end.x * scaleX, end.y * scaleY);
                    ctx.stroke();
                }
            });
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            whiteNoiseNode = audioCtx.createBufferSource();
            let b = audioCtx.createBuffer(1, audioCtx.sampleRate*2, audioCtx.sampleRate);
            let d = b.getChannelData(0);
            for(let i=0;i<d.length;i++) d[i] = Math.random()*2-1;
            whiteNoiseNode.buffer = b; whiteNoiseNode.loop = true;
            
            gainNode = audioCtx.createGain(); gainNode.gain.value = 0;
            
            lfo = audioCtx.createOscillator(); lfo.type = 'square'; lfo.frequency.value = 8;
            lfoGain = audioCtx.createGain(); lfoGain.gain.value = 0.05;
            lfo.connect(lfoGain).connect(gainNode.gain);
            
            whiteNoiseNode.connect(gainNode); gainNode.connect(masterGain);

            radioOsc = audioCtx.createOscillator();
            radioOsc.type = 'sine';
            radioOsc.frequency.value = 1000;
            radioGain = audioCtx.createGain();
            radioGain.gain.value = 0; 
            radioOsc.connect(radioGain).connect(masterGain);
            
            reverbGain = audioCtx.createGain();
            reverbGain.gain.value = 0.8; 
            let delay = audioCtx.createDelay(); delay.delayTime.value = 0.5; 
            let fb = audioCtx.createGain(); fb.gain.value = 0.7;
            gainNode.connect(delay); delay.connect(fb); fb.connect(delay);
            delay.connect(reverbGain).connect(masterGain);
            
            distortionNode = audioCtx.createWaveShaper();
            distortionNode.curve = makeDistortionCurve(50);
            gainNode.connect(distortionNode);
            distortionNode.connect(masterGain);

            setInterval(() => {
                if(isRunning) {
                    let freq = 800 + Math.random() * 1500; 
                    radioOsc.frequency.setValueAtTime(freq, audioCtx.currentTime); 
                }
            }, 300);

            radioOsc.start(); whiteNoiseNode.start(); lfo.start();
            initSpeechRec();
        }
        
        function makeDistortionCurve(amount) {
            let k = typeof amount === 'number' ? amount : 50,
                n_samples = 44100,
                curve = new Float32Array(n_samples),
                deg = Math.PI / 180,
                i = 0, x;
            for ( ; i < n_samples; ++i ) {
                x = i * 2 / n_samples - 1;
                curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
            }
            return curve;
        }

        function initSensor() {
            if ('ProximitySensor' in window) {
                try {
                    proximitySensor = new ProximitySensor();
                    proximitySensor.onreading = () => {
                        const maxDist = 10;
                        const minDist = 2;  
                        let dist = proximitySensor.value;
                        if (dist <= minDist) {
                            emfValue = 100;
                        } else if (dist >= maxDist) {
                            emfValue = 0;
                        } else {
                            emfValue = 100 * (1 - (dist - minDist) / (maxDist - minDist));
                        }
                        if (proxLed) proxLed.classList.add('active-sensor');
                    };
                    proximitySensor.onerror = (e) => {
                        console.warn("Error de Proximidad:", e.error.name, "Iniciando simulador.");
                        if(proxLed) proxLed.classList.remove('active-sensor'); 
                        startEmfSimulation(); 
                    };
                    proximitySensor.start();
                    console.log("Sensor de Proximidad activado.");
                } catch(e) {
                    console.warn("Sensor de Proximidad no soportado. Iniciando simulador.");
                    if(proxLed) proxLed.classList.remove('active-sensor');
                    startEmfSimulation(); 
                }
            } else {
                console.warn("Sensor de Proximidad no soportado. Iniciando simulador.");

                startEmfSimulation();

                    const compassNeedle = document.getElementById('compass-needle');
                    let orientationSensor = new AbsoluteOrientationSensor({ frequency: 10 });
                    orientationSensor.onreading = () => {
                        let q = orientationSensor.quaternion;
                        let yaw = Math.atan2(2 * (q[0] * q[1] + q[2] * q[3]), 1 - 2 * (q[1] * q[1] + q[2] * q[2])) * (180 / Math.PI);
                        compassNeedle.style.transform = `translateX(-50%) rotate(${-yaw}deg)`;
                        if (magLed) magLed.classList.add('active-sensor');
                    };
                    orientationSensor.onerror = (e) => {
                        console.warn("Error de Br√∫jula:", e.error.name);
                        if (magLed) magLed.classList.remove('active-sensor');
                    };
                    orientationSensor.start();
                    console.log("Br√∫jula (OrientationSensor) activada.");
                } catch (e) {
                    console.warn("Br√∫jula (OrientationSensor) no soportada.");
                    if (magLed) magLed.classList.remove('active-sensor');
                }
            } else {
                console.warn("Br√∫jula (OrientationSensor) no soportada.");
                if (magLed) magLed.classList.remove('active-sensor');
            }
        }

                    fetch(`${SHEETDB_URL}?sheet=programado`)  // Nombre corregido

                jp.forEach(r=>{

                    let res=r.RESPUESTA||r.respuesta;
                    if(p&&res) programadoData.set(p,res);

        // üìç SOLUCI√ìN L√ìGICA SPIRIT BOX (PUNTO 6)
        function speak(text) {
            if (!text) return;
            spiritBoxState = "SPEAKING";
            isSpeaking = true;
            
            // Baja el sonido de barrido mientras habla
            lfoGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime+0.1); 
            radioGain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime+0.1);
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-MX'; 
            u.volume = 1.0; 
            u.pitch = 0.5; // Voz m√°s grave (neutra)
            u.rate = 0.9;  // Un poco m√°s lento
            
            u.onend = () => {
                isSpeaking = false;
                // Sube el sonido de barrido
                lfoGain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime+0.2);
                radioGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime+0.2);
                
                // Vuelve a escanear/escuchar
                spiritBoxState = "SCANNING";
                if (isRunning) {
                    // Espera 2 segundos antes de volver a escuchar
                    setTimeout(runSpiritBoxLoop, 2000);
                }
            };
            window.speechSynthesis.speak(u);
            
            sensorPanel.classList.add('alert');
            emfValue = 80 + Math.random() * 20; 
            setTimeout(() => sensorPanel.classList.remove('alert'), 500);
        }

        // üìç SOLUCI√ìN L√ìGICA SPIRIT BOX (PUNTO 6) - Nueva funci√≥n principal
        function runSpiritBoxLoop() {
            // Si est√° apagado o ya est√° hablando, no hagas nada
            if (!isRunning || spiritBoxState === "SPEAKING") return;

            // Inicia el estado de "ESCUCHANDO"
            spiritBoxState = "LISTENING";
            if(micLed) micLed.classList.add('active-mic');
            
            try {
                if (!isRecognizing) recognition.start();
            } catch(e) {
                console.warn("Error al iniciar recognition", e);
                if(micLed) micLed.classList.remove('active-mic');
                // Si falla, vuelve a intentar el ciclo despu√©s de un rato
                if (isRunning) setTimeout(runSpiritBoxLoop, 2000);
                return;
            }

            // Inicia un temporizador. Si no oye nada en 5 seg, habla autom√°ticamente.
            spiritBoxTimeout = setTimeout(() => {
                if (spiritBoxState !== "LISTENING") return; // Ya se recibi√≥ un comando
                
                console.log("Timeout: No se detect√≥ comando de voz.");
                if (isRecognizing) recognition.abort(); // Detiene el micr√≥fono
                if(micLed) micLed.classList.remove('active-mic');
                isRecognizing = false;

                // Habla con una respuesta AUTOM√ÅTICA
                if (automaticoData.length > 0) {
                    speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
                }
            }, 5000); // 5 segundos de espera
        }

        // üìç SOLUCI√ìN L√ìGICA SPIRIT BOX (PUNTO 6)
        function initSpeechRec() {
            if(!SpeechRecognition) {
                console.error("SpeechRecognition no soportado por este navegador.");
                return;
            }
            recognition = new SpeechRecognition(); 
            recognition.lang = 'es-MX'; 
            recognition.continuous = false; // Queremos que pare despu√©s de hablar

            recognition.onstart = () => { 
                isRecognizing = true;
                if(micLed) micLed.classList.add('active-mic'); 
            };
            
            recognition.onend = () => { 
                isRecognizing = false;
                if(micLed) micLed.classList.remove('active-mic'); 
                // No reiniciar autom√°ticamente. El runSpiritBoxLoop lo controla.
            };
            
            recognition.onerror = (e) => {
                isRecognizing = false;
                if(micLed) micLed.classList.remove('active-mic');
                console.warn("Error de Recognition:", e.error);
            };

            // ¬°Comando detectado!
            recognition.onresult = (e) => {
                if (spiritBoxTimeout) clearTimeout(spiritBoxTimeout); // Cancela el timeout
                
                let t = e.results[0][0].transcript.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
                console.log("Comando detectado:", t);

                if (programadoData.has(t)) {
                    // 1. Responde con PROGRAMADO
                    speak(programadoData.get(t));
                } else {
                    // 2. Responde con AUTOMATICO
                    if (automaticoData.length > 0) {
                        speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
                    }
                }
            };
        }

        function updateLEDs(intensity) { 
            segments.forEach((seg, i) => { 
                seg.className = 'led-segment';

        function updateEnergyGraph(value) {
            if (!energyCtx || !energyCanvas) return; 
            
            energyHistory.push(value);
            if (energyHistory.length > 50) energyHistory.shift();

            let w = energyCanvas.width;
            let h = energyCanvas.height;
            if (w === 0 || h === 0) {
                resizeEnergyCanvas();
                w = energyCanvas.width;
                h = energyCanvas.height;
                if(w === 0 || h === 0) return;
            }
            
            energyCtx.clearRect(0, 0, w, h);
            let step = w / energyHistory.length;

            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--neon-cyan)';
            energyCtx.lineWidth = 1;
            energyCtx.moveTo(0, h - (energyHistory[0] / 100 * h));
            for(let i=1; i<energyHistory.length; i++) {
                energyCtx.lineTo(i * step, h - (energyHistory[i] / 100 * h));
            }
            energyCtx.stroke();
            
            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--alert-red)';
            energyCtx.lineWidth = 2; 
            let inPeak = false;
            for(let i=0; i<energyHistory.length; i++) {
                let val = energyHistory[i];
                let y = h - (val / 100 * h);
                
                if (val > 70) { 
                    if (!inPeak) {
                        energyCtx.moveTo(i * step, y);
                        inPeak = true;
                    } else {
                        energyCtx.lineTo(i * step, y);
                    }
                } else {
                    inPeak = false;
                }
            }
            energyCtx.stroke(); 
        }

        function resizeEnergyCanvas() {

        // üìç SOLUCI√ìN ZOOM (PUNTO 5) - Event Listeners
        const appUI = document.getElementById('app-ui');
        
        function getPinchDist(e) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
        }
        
        function getPanCenter(e) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        appUI.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPinching = true;
                isPanning = false; // Prioritiza el pinch
                initialPinchDist = getPinchDist(e);
            } else if (e.touches.length === 1 && zoom > 1) {
                isPinching = false;
                isPanning = true;
                lastPan = getPanCenter(e);
            }
        });

        appUI.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Previene el scroll de la p√°gina

            if (isPinching && e.touches.length === 2) {
                const newPinchDist = getPinchDist(e);
                const zoomFactor = newPinchDist / initialPinchDist;
                
                let newZoom = zoom * zoomFactor;
                newZoom = Math.max(1.0, Math.min(newZoom, maxZoom)); // Limita el zoom

                zoom = newZoom;
                initialPinchDist = newPinchDist; // Actualiza la base del pinch

            } else if (isPanning && e.touches.length === 1) {
                const newPan = getPanCenter(e);
                const deltaX = (newPan.x - lastPan.x);
                const deltaY = (newPan.y - lastPan.y);
                
                // Mapea el paneo de pantalla al paneo de video (inverso)
                // Esto es complejo y depende del aspect ratio, una aprox. simple:
                const panSensibility = 2.0 / zoom; 
                currentPan.x -= deltaX * panSensibility;
                currentPan.y -= deltaY * panSensibility;

                lastPan = newPan;
            }
        });

        appUI.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length < 1) isPanning = false;
        });
