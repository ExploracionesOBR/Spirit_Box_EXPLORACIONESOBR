<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="apple-touch-icon" href="obr-logo.png">

    <title>DETECTOR-OBR</title> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        :root {
            /* üìç TEMA REDISE√ëADO: Verde "Tech" */
            --neon-green: #39FF14; 
            --alert-red: #FF3333;
            --sim-orange: #FFB000;
            --panel-bg: #0A0F0A; /* Fondo de panel muy oscuro */
            --border-color: rgba(57, 255, 20, 0.3); /* Borde verde transl√∫cido */
            --text-color: #E0E0E0;
            --text-dim: #777;
            
            --panel-width: 280px; 
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: var(--neon-green);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app-ui {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        #main-view-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: auto;
            z-index: 5;
        }

        #bg-camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 1;
            filter: brightness(1.0);
            transform: scaleX(1); 
        }
        
        #main-filter-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 2; 
            pointer-events: none; 
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body.panels-active #main-filter-canvas {
            left: var(--panel-width);
            width: calc(100% - var(--panel-width));
        }

        .hidden-canvas { display: none; }

        #side-panel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--panel-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 20;
            pointer-events: none; 
            transform: translateX(calc(var(--panel-width) * -1));
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding-top: env(safe-area-inset-top);
            box-sizing: border-box; 
        }

        body.panels-active #side-panel-container {
            transform: translateX(0);
        }
        body.panels-active #main-view-area {
            left: var(--panel-width);
            width: calc(100% - var(--panel-width));
        }

        /* üìç PANEL REDISE√ëADO */
        .panel {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2) inset;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 8px;
            pointer-events: auto;
            margin: 5px; 
            flex-grow: 1;
            max-height: 98vh;
            overflow-y: auto;
            gap: 8px; /* Espacio entre secciones */
        }
        
        .panel.alert {
            border-color: var(--alert-red);
            box-shadow: 0 0 15px var(--alert-red) inset;
        }

        /* üìç SECCIONES DE PANEL REDISE√ëADAS */
        .panel-header-main {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            text-align: center;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            border: 1px solid var(--border-color);
            padding: 4px 0;
            border-radius: 4px;
            background: rgba(57, 255, 20, 0.05);
            letter-spacing: 1px;
        }
        
        .panel-section {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }
        
        /* üìç NUEVA L√ìGICA DE LEDS DE ESTADO */
        .sensor-status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            text-align: center;
        }
        .status-light-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.6rem;
        }
        .status-light-group .emoji {
            font-size: 1.2rem;
            line-height: 1;
        }
        .status-led-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #222;
            border: 1px solid #444;
            margin-bottom: 4px;
            transition: all 0.3s;
        }
        .status-light-group[data-status="connected"] .status-led-indicator {
            background-color: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
            animation: pulseGlow 1.5s infinite;
        }
        .status-light-group[data-status="simulated"] .status-led-indicator {
            background-color: var(--sim-orange);
            box-shadow: 0 0 8px var(--sim-orange);
            animation: pulseGlow 2s infinite;
        }
        .status-light-group[data-status="unavailable"] .status-led-indicator {
            background-color: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red);
        }
        .status-light-group[data-status="off"] .status-led-indicator {
            background-color: #333;
        }
        
        .status-light-group span {
            color: var(--text-dim);
        }
        .status-light-group[data-status="connected"] span { color: var(--neon-green); }
        .status-light-group[data-status="simulated"] span { color: var(--sim-orange); }
        .status-light-group[data-status="unavailable"] span { color: var(--alert-red); }

        /* üìç NUEVOS DIALES Y MEDIDORES */
        .dials-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 10px;
            align-items: center;
            justify-items: center;
            padding: 10px 0;
        }
        
        .dial-container {
            position: relative;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #111, #000);
            border-radius: 50%;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.3) inset;
        }
        .dial-needle {
            width: 2px;
            height: 40%;
            background: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.5s cubic-bezier(0.2, 1.5, 0.5, 1);
        }
        .dial-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            margin-top: 4px;
            text-align: center;
        }
        
        #detector-dial-container {
            width: 100px;
            height: 100px;
        }
        #detector-dial-needle {
            height: 45%;
            background: var(--alert-red);
            box-shadow: 0 0 8px var(--alert-red);
            transform: translateX(-50%) rotate(-60deg);
        }
        
        #temp-readout {
            text-align: center;
        }
        #temp-val {
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            line-height: 1;
        }
        .temp-label {
            font-size: 0.6rem;
            color: var(--text-dim);
        }
        
        /* üìç SPIRIT BOX REDISE√ëADO */
        .spirit-box-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
        }
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            margin-top: 4px;
        }
        .knob-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
            background: radial-gradient(circle, #222, #000);
            box-shadow: 0 3px 5px #000, 0 0 5px rgba(57, 255, 20, 0.3) inset;
            transition: all 0.3s;
        }
        .knob-circle.active {
            border-color: var(--neon-green);
            box-shadow: 0 3px 5px #000, 0 0 10px var(--neon-green) inset, 0 0 10px var(--neon-green);
        }
        .knob-indicator {
            position: absolute;
            top: 6px;
            left: 50%;
            width: 3px;
            height: 15px;
            background: var(--neon-green);
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 5px var(--neon-green);
        }
        #pwr-knob-indicator {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            top: 8px;
            background: var(--alert-red);
            box-shadow: 0 0 5px var(--alert-red);
        }
        #pwr-knob.active #pwr-knob-indicator {
            background: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
        }

        #activity-graph-container {
            width: 100%;
            height: 55px;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        #energy-canvas {
            width: 100%;
            height: 100%;
        }

        /* üìç AJUSTES CSS FALTANTES (colores, etc) */
        input[type=range] {
            flex-grow: 1; -webkit-appearance: none; height: 15px; 
            background: #111; border: 1px solid var(--border-color);
            border-radius: 10px; overflow: hidden;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 25px; height: 25px;
            background: #444; border: 1px solid #666;
            border-radius: 50%;
            box-shadow: -100vw 0 0 100vw var(--neon-green); /* Color de relleno */
            cursor: pointer;
        }

        #logo-image {
            position: fixed; top: 20px; right: 20px;
            width: 60px; height: 60px; z-index: 100;
            pointer-events: none; opacity: 1; 
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            animation: logo-effects 7s infinite linear; 
        }
        #logo-image.visible {
            transform: scale(1); opacity: 1;
            animation: popIn 0.3s ease-out forwards, logo-effects 7s infinite linear 0.3s;
        }
        #logo-image.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }

        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes logo-effects { 0%, 90% { transform: scale(1); opacity: 1; filter: none; } 91% { transform: scale(1.1) translateX(-5px); opacity: 0.8; filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue); } 92% { transform: scale(0.9) translateX(5px); opacity: 1; filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue); } 93% { transform: scale(1); opacity: 1; filter: none; } 94% { transform: scale(1); opacity: 0.5; filter: blur(2px); } 95% { transform: scale(1); opacity: 1; filter: none; } 96% { transform: scale(1) translateY(-3px); } 97% { transform: scale(1) translateY(3px); } 98%, 100% { transform: scale(1) translateY(0); } }
        @keyframes waterDrop { 0% { opacity: 1; transform: scale(1); filter: blur(0); } 100% { opacity: 0; transform: scale(2.5); filter: blur(5px); } }

        
        #kinect-banner {
            position: fixed; top: 20px; left: 20px;
            z-index: 100; font-family: 'Orbitron', sans-serif;
            font-size: 1.0rem; font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px #000;
            display: none; pointer-events: none;
        }
        #kinect-banner .led-red {
            animation: pulseGlow 1.5s infinite ease-in-out;
            text-shadow: 0 0 8px var(--alert-red), 0 0 10px #000;
        }

        @keyframes pulseGlow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1.0; } }

        #filter-controls-container {
            position: fixed; top: 50%; right: 15px;
            transform: translateY(-50%);
            display: flex; flex-direction: column;
            gap: 10px; z-index: 100;
            pointer-events: auto; opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .filter-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(0, 50, 50, 0.7);
            border: 2px solid var(--neon-green); /* Color de borde actualizado */
            color: var(--neon-green); /* Color de texto actualizado */
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            transition: all 0.2s;
        }
        .filter-btn:active {
            background: var(--neon-green); color: #000;
        }
        .filter-btn.active {
            background: var(--neon-green); color: #000;
            box-shadow: 0 0 20px #fff;
        }

        #loading-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }
        #loading-content { text-align: center; }
        #loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-green); /* Color actualizado */
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulseGlow 2s infinite ease-in-out;
        }
        #loading-bar-container {
            width: 250px; height: 10px;
            border: 1px solid var(--neon-green); /* Color actualizado */
            border-radius: 5px; margin-top: 15px;
            overflow: hidden;
            background: rgba(0, 50, 50, 0.3);
        }
        #loading-bar {
            width: 100%; height: 100%;
            background-color: var(--neon-green); /* Color actualizado */
            animation: loading-shimmer 2s infinite linear;
            background-image: linear-gradient(90deg, var(--neon-green) 0%, #fff 50%, var(--neon-green) 100%);
            background-size: 200% 100%;
        }
        @keyframes loading-shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        #follow-container {
            position: fixed; bottom: 80px; left: 50%;
            transform: translateX(-50%); 
            z-index: 200; pointer-events: none;
            opacity: 1; width: 100%;
            transition: opacity 0.5s ease-out;
        }
        #follow-container.hiding {
            animation: waterDrop 0.5s ease-out forwards;
        }
        .follow-step {
            display: none; 
            color: var(--neon-green); /* Color actualizado */
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-green);
            text-align: center; opacity: 0;
        }
        #follow-icons {
            display: none; align-items: center;
            justify-content: center;
        }
        #follow-icons svg {
            width: 50px; height: 50px;
            margin: 0 15px;
            fill: var(--neon-green); /* Color actualizado */
            filter: drop-shadow(0 0 5px var(--neon-green));
        }
        
        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .fade-out { animation: fadeOut 1s ease-out forwards; }
        .water-drop { animation: waterDrop 0.5s ease-out forwards; }
        
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* --- MODO M√ìVIL VERTICAL (PORTRAIT) --- */
        @media (max-width: 768px) and (orientation: portrait) {
            #side-panel-container {
                flex-direction: row; 
                bottom: 0; top: auto; left: 0;
                width: 100vw; height: auto; 
                max-height: 50vh; 
                transform: translateY(100%); 
                overflow-x: auto;
                padding-bottom: env(safe-area-inset-bottom);
            }
            .panel {
                width: 280px; 
                flex-shrink: 0;
                height: auto; 
                max-height: 50vh;
            }

            body.panels-active #side-panel-container { transform: translateY(0); }
            body.panels-active #main-view-area {
                left: 0; width: 100%;
                filter: brightness(0.4);
            }
            body.panels-active #main-filter-canvas {
                left: 0 !important; width: 100% !important;
            }
            
            #filter-controls-container { right: 10px; }
            .filter-btn { width: 45px; height: 45px; }
            
            #kinect-banner { left: 10px; top: 10px; font-size: 0.8rem;}
            #logo-image { width: 50px; height: 50px; top: 15px; right: 15px;}
        }

        /* üìç SOLUCI√ìN PANEL HORIZONTAL (PUNTO 7) */
        @media (max-width: 768px) and (orientation: landscape) {
            :root { --panel-width: 260px; }

            #side-panel-container {
                height: 100vh;
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                box-sizing: border-box;
            }
            
            .panel {
                height: 100%;
                flex-grow: 1;
                flex-shrink: 0;
                margin: 0;
                border-radius: 0;
                border-right: 1px solid var(--border-color);
            }

            body.panels-active #main-filter-canvas {
                left: var(--panel-width) !important;
                width: calc(100% - var(--panel-width)) !important;
            }
        }
    </style>
</head>
<body>

<div id="app-ui"> 

    <div id="loading-overlay">
        <div id="loading-content">
            <div id="loading-text">SINCRONIZANDO GUIONES...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="main-view-area" onclick="handleUITap(event)">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
    </div>
    
    <canvas id="temp-canvas" class="hidden-canvas"></canvas>
    <canvas id="ai-canvas" class="hidden-canvas"></canvas>

    <img id="logo-image" src="obr-logo.png" alt="Logo OBR">

    <div id="kinect-banner">KINEC ACTIVO <span class="led-red">üî¥</span></div>
    
    <div id="follow-container">
        <div id="follow-text" class="follow-step">S√çGUENOS EN</div>
        <div id="follow-icons" class="follow-step">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M448 209.9a210.1 210.1 0 0 1 -122.8-39.3V349.4A162.6 162.6 0 1 1 185 188.3V277.2a74.6 74.6 0 1 0 52.2 71.2V0l88 0a121.2 121.2 0 0 0 122.8 122.1v87.8z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 42.3 48.3 48.6C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.9 48.3-48.6 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zM232 341.5V170.5l145.2 85.5-145.2 85.5z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.8 90.7 226.4 209.3 245V327.7h-63V256h63v-54.6c0-62.2 37-96.5 93.7-96.5 27.1 0 55.5 4.8 55.5 4.8v61h-31.3c-30.8 0-40.4 19.1-40.4 38.7V256h68.8l-11 71.7h-57.8V501C413.3 482.4 504 379.8 504 256z"/></svg>
        </div>
        <div id="follow-handle" class="follow-step">@EXPLORACIONESOBR</div>
    </div>


    <div id="side-panel-container">
        
        <div class="panel" id="p-unified">
            <div class="panel-header-main">PANEL DE MANDO</div>
            
            <div class="panel-section">
                <div class="section-title">Estado de Sensores</div>
                <div class="sensor-status-grid">
                    <div class="status-light-group" id="mic-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <div class="emoji">üéôÔ∏è</div>
                        <span>MIC</span>
                    </div>
                    <div class="status-light-group" id="mag-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <div class="emoji">üß≠</div>
                        <span>MAG</span>
                    </div>
                    <div class="status-light-group" id="prox-status" data-status="off">
                        <div class="status-led-indicator"></div>
                        <div class="emoji">‚ö°</div>
                        <span>EMF</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Lecturas de Campo</div>
                <div class="dials-grid">
                    <div id="mag-dial-container" class="dial-container">
                        <div id="compass-needle" class="dial-needle" style="transform: translateX(-50%) rotate(0deg);"></div>
                    </div>
                    <div id="detector-dial-container" class="dial-container">
                        <div id="main-needle" class="dial-needle" style="transform: translateX(-50%) rotate(-60deg);"></div>
                    </div>
                    <div id="temp-readout">
                        <div id="temp-val">--.-¬∞C</div>
                        <div class="temp-label">AMBIENTE</div>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="section-title">Spirit Box</div>
                <div class="spirit-box-grid">

        function drawVideoWithCover(ctx, video, z, pan) {
            const canvasW = ctx.canvas.width;
            const canvasH = ctx.canvas.height;
            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            
            if (!videoW || !videoH) return; 

            const videoAspect = videoW / videoH;
            const canvasAspect = canvasW / canvasH;

            let sWidth = videoW / z;
            let sHeight = videoH / z;
            
            let sx = (videoW - sWidth) / 2 + pan.x;
            let sy = (videoH - sHeight) / 2 + pan.y;

            sx = Math.max(0, Math.min(sx, videoW - sWidth));
            sy = Math.max(0, Math.min(sy, videoH - sHeight));
            currentPan.x = sx - (videoW - sWidth) / 2;
            currentPan.y = sy - (videoH - sHeight) / 2;

            let drawW, drawH, drawX, drawY;

            if (videoAspect > canvasAspect) {
                drawH = canvasH;
                drawW = canvasH * videoAspect;
                drawX = (canvasW - drawW) / 2;
                drawY = 0;
            } else {
                drawW = canvasW;
                drawH = canvasW / videoAspect;
                drawX = 0;
                drawY = (canvasH - drawH) / 2;
            }
            
            ctx.drawImage(video, sx, sy, sWidth, sHeight, drawX, drawY, drawW, drawH);
        }

        
        async function drawLoop() {
            if (videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                
                const w = mainFilterCanvas.width;
                const h = mainFilterCanvas.height;

                mainFilterCtx.clearRect(0, 0, w, h);
                
                const kinectBanner = document.getElementById('kinect-banner');
                
                if (currentFilter === 'sls') {
                    kinectBanner.style.display = 'block';
                    drawVideoWithCover(mainFilterCtx, videoBg, zoom, currentPan);
                    if (latestPoses) {
                        drawAllSkeletons(latestPoses); 
                    }
                } else {
                    kinectBanner.style.display = 'none';
                    if (currentFilter === 'relief') {
                        drawVideoWithCover(tempCtx, videoBg, zoom, currentPan);
                        let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        let data = frame.data;
                        let copy = new Uint8ClampedArray(data);
                        
                        for (let y = 1; y < tempCanvas.height - 1; y++) {
                            for (let x = 1; x < tempCanvas.width - 1; x++) {
                                let i = (y * tempCanvas.width + x) * 4;
                                let hpx = -copy[((y-1)*tempCanvas.width+(x-1))*4] + copy[((y-1)*tempCanvas.width+(x+1))*4]
                                        -2*copy[(y*tempCanvas.width+(x-1))*4] + 2*copy[(y*tempCanvas.width+(x+1))*4]
                                        -copy[((y+1)*tempCanvas.width+(x-1))*4] + copy[((y+1)*tempCanvas.width+(x+1))*4];
                                let vpx = -copy[((y-1)*tempCanvas.width+(x-1))*4] - 2*copy[((y-1)*tempCanvas.width+x)*4] - copy[((y-1)*tempCanvas.width+(x+1))*4]
                                        +copy[((y+1)*tempCanvas.width+(x-1))*4] + 2*copy[((y+1)*tempCanvas.width+x)*4] + copy[((y+1)*tempCanvas.width+(x+1))*4];
                                
                                let diff = Math.sqrt(hpx*hpx + vpx*vpx);
                                if (diff > 30) { 
                                    data[i] = diff; data[i+1] = 255; data[i+2] = 255;
                                } else {
                                    data[i] = 10; data[i+1] = 10; data[i+2] = 10;
                                }
                            }
                        }
                        tempCtx.putImageData(frame, 0, 0);
                        mainFilterCtx.drawImage(tempCanvas, 0, 0, w, h);

                    } else if (currentFilter === 'night-vision') {
                        drawVideoWithCover(mainFilterCtx, videoBg, zoom, currentPan);
                        let frame = mainFilterCtx.getImageData(0, 0, w, h);
                        let data = frame.data;
                        for (let i = 0; i < data.length; i += 4) {
                            let l = (data[i] * 0.3) + (data[i+1] * 0.59) + (data[i+2] * 0.11);
                            data[i] = 0; 
                            data[i+1] = l * 1.2; 
                            data[i+2] = 0; 
                            let y = Math.floor((i / 4) / w);
                            if (y % 4 === 0) { data[i+1] *= 0.8; }
                        }
                        for (let y = 0; y < h; y++) {
                            for (let x = 0; x < w; x++) {
                                let i = (y * w + x) * 4;
                                let dx = (x / w) - 0.5;
                                let dy = (y / h) - 0.5;
                                let dist = Math.sqrt(dx*dx + dy*dy) * 2;
                                let factor = Math.max(0, 1.0 - dist * 0.8);
                                data[i+1] *= factor;
                            }
                        }
                        mainFilterCtx.putImageData(frame, 0, 0);
                    
                    } else if (currentFilter === 'none') {
                        drawVideoWithCover(mainFilterCtx, videoBg, zoom, currentPan);
                    }
                }
            }
            requestAnimationFrame(drawLoop);
        }
        
        async function detectPoseLoop() {
            while (true) {
                if (currentFilter === 'sls' && poseDetector && videoBg.readyState === videoBg.HAVE_ENOUGH_DATA) {
                    if (!isDetectingPose) {

        const confidenceThreshold = 0.3; 
        const skeletonMap = [
            ['left_shoulder', 'right_shoulder'], ['left_shoulder', 'left_elbow'],
            ['left_elbow', 'left_wrist'], ['right_shoulder', 'right_elbow'],
            ['right_elbow', 'right_wrist'], ['left_shoulder', 'left_hip'],
            ['right_shoulder', 'right_hip'], ['left_hip', 'right_hip'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
        ];
        
        function drawAllSkeletons(poses) {
            const ctx = mainFilterCtx; 
            ctx.strokeStyle = var(--neon-green); 
            ctx.fillStyle = var(--alert-red);   
            ctx.lineWidth = 2.5;
            ctx.filter = 'drop-shadow(0 0 4px var(--neon-green))';

            const scaleX = mainFilterCanvas.width / aiCanvas.width;
            const scaleY = mainFilterCanvas.height / aiCanvas.height;

            poses.forEach(pose => {
                if (pose.score > confidenceThreshold) {
                    drawKeypoints(pose.keypoints, scaleX, scaleY);
                    drawConnections(pose.keypoints, scaleX, scaleY);
                }
            });
            ctx.filter = 'none';
        }

        function drawKeypoints(keypoints, scaleX, scaleY) {
            const ctx = mainFilterCtx;
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                if (keypoint.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.arc(keypoint.x * scaleX, keypoint.y * scaleY, 4, 0, 2 * Math.PI); 
                    ctx.fill();
                }
            }
        }

        function drawConnections(keypoints, scaleX, scaleY) {
            const ctx = mainFilterCtx;
            const keypointMap = new Map();
            keypoints.forEach(keypoint => {
                keypointMap.set(keypoint.name, keypoint);
            });

            skeletonMap.forEach(connection => {
                const start = keypointMap.get(connection[0]);
                const end = keypointMap.get(connection[1]);

                if (start && end && start.score > confidenceThreshold && end.score > confidenceThreshold) {
                    ctx.beginPath();
                    ctx.moveTo(start.x * scaleX, start.y * scaleY);
                    ctx.lineTo(end.x * scaleX, end.y * scaleY);
                    ctx.stroke();
                }
            });
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);

            whiteNoiseNode = audioCtx.createBufferSource();
            let b = audioCtx.createBuffer(1, audioCtx.sampleRate*2, audioCtx.sampleRate);
            let d = b.getChannelData(0);
            for(let i=0;i<d.length;i++) d[i] = Math.random()*2-1;
            whiteNoiseNode.buffer = b; whiteNoiseNode.loop = true;
            
            gainNode = audioCtx.createGain(); gainNode.gain.value = 0;
            
            lfo = audioCtx.createOscillator(); lfo.type = 'square'; lfo.frequency.value = 8;
            lfoGain = audioCtx.createGain(); lfoGain.gain.value = 0.05;
            lfo.connect(lfoGain).connect(gainNode.gain);
            
            whiteNoiseNode.connect(gainNode); gainNode.connect(masterGain);

            radioOsc = audioCtx.createOscillator();
            radioOsc.type = 'sine';
            radioOsc.frequency.value = 1000;
            radioGain = audioCtx.createGain();
            radioGain.gain.value = 0; 
            radioOsc.connect(radioGain).connect(masterGain);
            
            reverbGain = audioCtx.createGain();
            reverbGain.gain.value = 0.8; 
            let delay = audioCtx.createDelay(); delay.delayTime.value = 0.5; 
            let fb = audioCtx.createGain(); fb.gain.value = 0.7;
            gainNode.connect(delay); delay.connect(fb); fb.connect(delay);
            delay.connect(reverbGain).connect(masterGain);
            
            distortionNode = audioCtx.createWaveShaper();
            distortionNode.curve = makeDistortionCurve(50);
            gainNode.connect(distortionNode);
            distortionNode.connect(masterGain);

            setInterval(() => {
                if(isRunning) {
                    let freq = 800 + Math.random() * 1500; 
                    radioOsc.frequency.setValueAtTime(freq, audioCtx.currentTime); 
                }
            }, 300);

            radioOsc.start(); whiteNoiseNode.start(); lfo.start();
            initSpeechRec();
        }
        
        function makeDistortionCurve(amount) {
            let k = typeof amount === 'number' ? amount : 50,
                n_samples = 44100,
                curve = new Float32Array(n_samples),
                deg = Math.PI / 180,
                i = 0, x;
            for ( ; i < n_samples; ++i ) {
                x = i * 2 / n_samples - 1;
                curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
            }
            return curve;
        }

        // üìç L√ìGICA DE LEDS A√ëADIDA A SENSORES
        function initSensor() {
            // Proximidad (EMF)
            if ('ProximitySensor' in window) {
                try {
                    proximitySensor = new ProximitySensor();
                    proximitySensor.onreading = () => {
                        const maxDist = 10, minDist = 2;  
                        let dist = proximitySensor.value;
                        if (dist <= minDist) emfValue = 100;
                        else if (dist >= maxDist) emfValue = 0;
                        else emfValue = 100 * (1 - (dist - minDist) / (maxDist - minDist));
                        
                        setSensorStatus('prox', 'connected');
                    };
                    proximitySensor.onerror = (e) => {
                        console.warn("Proximidad no disponible:", e.error.name, "Iniciando simulador.");
                        setSensorStatus('prox', 'simulated');
                        startEmfSimulation(); 
                    };
                    proximitySensor.start();
                } catch(e) {
                    console.warn("Sensor de Proximidad fall√≥. Iniciando simulador.");
                    setSensorStatus('prox', 'simulated');
                    startEmfSimulation(); 
                }
            } else {
                console.warn("Sensor de Proximidad no soportado. Iniciando simulador.");
                setSensorStatus('prox', 'simulated');
                startEmfSimulation(); 
            }

            // Br√∫jula (MAG)
            if ('AbsoluteOrientationSensor' in window) {
                try {
                    const compassNeedle = document.getElementById('compass-needle');
                    let orientationSensor = new AbsoluteOrientationSensor({ frequency: 10 });
                    orientationSensor.onreading = () => {
                        let q = orientationSensor.quaternion;
                        let yaw = Math.atan2(2 * (q[0] * q[1] + q[2] * q[3]), 1 - 2 * (q[1] * q[1] + q[2] * q[2])) * (180 / Math.PI);
                        compassNeedle.style.transform = `translateX(-50%) rotate(${-yaw}deg)`;
                        setSensorStatus('mag', 'connected');
                    };
                    orientationSensor.onerror = (e) => {
                        console.warn("Error de Br√∫jula:", e.error.name);
                        setSensorStatus('mag', 'unavailable');
                    };
                    orientationSensor.start();
                } catch (e) {
                    console.warn("Br√∫jula no soportada.");
                    setSensorStatus('mag', 'unavailable');
                }
            } else {
                console.warn("Br√∫jula no soportada.");
                setSensorStatus('mag', 'unavailable');
            }
        }
        
        function startEmfSimulation() {
            if (emfSimInterval) return;
            emfSimInterval = setInterval(() => {
                emfValue = Math.random() * 100;
            }, 200);
        }
        
        function stopSensor() {
            if (proximitySensor) proximitySensor.stop();
            if (emfSimInterval) clearInterval(emfSimInterval);
            emfSimInterval = null;
            emfValue = 0;
            setSensorStatus('prox', 'off');
            setSensorStatus('mag', 'off');
        }

        
        function startVisualLoop() {
            if (visualLoopInterval) clearInterval(visualLoopInterval); 
            visualLoopInterval = setInterval(() => {
                let intensity = emfValue; 
                
                // Actualiza el dial detector (antes main-needle)

        // --- SPIRIT BOX ---
        
        const pwr = document.getElementById('knob-power');
        pwr.addEventListener('click', () => {
            if(!audioCtx) initAudio();
            isRunning = !isRunning;
            
            pwr.classList.toggle('active', isRunning); // Activa el brillo del knob
            
            if(isRunning) {
                // --- Encender ---
                pwr.style.transform = 'rotate(0deg)';
                
                if(audioCtx.state === 'suspended') {
                    audioCtx.resume();
                    const silentUtterance = new SpeechSynthesisUtterance(" ");
                    silentUtterance.volume = 0;
                    window.speechSynthesis.speak(silentUtterance);
                }
                
                lfoGain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime+0.5);
                radioGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime+0.5); 

                if (!proximitySensor && !emfSimInterval) {
                    initSensor(); 
                }

                spiritBoxState = "SCANNING";
                runSpiritBoxLoop();
                
            } else {
                // --- Apagar ---
                pwr.style.transform = 'rotate(135deg)';
                
                lfoGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.1);
                radioGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.1); 
                
                spiritBoxState = "OFF";
                if (spiritBoxTimeout) clearTimeout(spiritBoxTimeout);
                if (isRecognizing) recognition.abort();
                window.speechSynthesis.cancel();
                
                isSpeaking = false;
                isRecognizing = false;
                setSensorStatus('mic', 'off');
                stopSensor();
            }
        });

        function speak(text) {
            if (!text) return;
            spiritBoxState = "SPEAKING";
            isSpeaking = true;
            
            lfoGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime+0.1); 
            radioGain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime+0.1);
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-MX'; 
            u.volume = 1.0; 
            u.pitch = 0.5;
            u.rate = 0.9;
            
            u.onend = () => {
                isSpeaking = false;
                lfoGain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime+0.2);
                radioGain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime+0.2);
                
                spiritBoxState = "SCANNING";
                if (isRunning) {
                    setTimeout(runSpiritBoxLoop, 2000);
                }
            };
            window.speechSynthesis.speak(u);
            
            sensorPanel.classList.add('alert');
            emfValue = 80 + Math.random() * 20; 
            setTimeout(() => sensorPanel.classList.remove('alert'), 500);
        }

        function runSpiritBoxLoop() {
            if (!isRunning || spiritBoxState === "SPEAKING") return;
            spiritBoxState = "LISTENING";
            
            try {
                if (!isRecognizing) recognition.start();
            } catch(e) {
                console.warn("Error al iniciar recognition", e);
                setSensorStatus('mic', 'unavailable');
                if (isRunning) setTimeout(runSpiritBoxLoop, 2000);
                return;
            }

            spiritBoxTimeout = setTimeout(() => {
                if (spiritBoxState !== "LISTENING") return; 
                
                console.log("Timeout: No se detect√≥ comando de voz.");
                if (isRecognizing) recognition.abort();
                isRecognizing = false;

                if (automaticoData.length > 0) {
                    speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
                }
            }, 5000);
        }

        function initSpeechRec() {
            if(!SpeechRecognition) {
                console.error("SpeechRecognition no soportado.");
                setSensorStatus('mic', 'unavailable');
                return;
            }
            recognition = new SpeechRecognition(); 
            recognition.lang = 'es-MX'; 
            recognition.continuous = false;

            recognition.onstart = () => { 
                isRecognizing = true;
                setSensorStatus('mic', 'connected');
            };
            
            recognition.onend = () => { 
                isRecognizing = false;
                setSensorStatus('mic', 'off'); // Se apaga temporalmente
            };
            
            recognition.onerror = (e) => {
                isRecognizing = false;
                setSensorStatus('mic', 'unavailable');
                console.warn("Error de Recognition:", e.error);
            };

            recognition.onresult = (e) => {
                if (spiritBoxTimeout) clearTimeout(spiritBoxTimeout); 
                
                let t = e.results[0][0].transcript.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
                console.log("Comando detectado:", t);

                if (programadoData.has(t)) {
                    speak(programadoData.get(t));
                } else {
                    if (automaticoData.length > 0) {
                        speak(automaticoData[Math.floor(Math.random() * automaticoData.length)]);
                    }
                }
            };
        }

        function updateEnergyGraph(value) {
            if (!energyCtx || !energyCanvas) return; 
            
            energyHistory.push(value);
            if (energyHistory.length > 50) energyHistory.shift();

            let w = energyCanvas.width;
            let h = energyCanvas.height;
            if (w === 0 || h === 0) {
                resizeEnergyCanvas();
                w = energyCanvas.width;
                h = energyCanvas.height;
                if(w === 0 || h === 0) return;
            }
            
            energyCtx.clearRect(0, 0, w, h);
            let step = w / energyHistory.length;

            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--neon-green)';
            energyCtx.lineWidth = 1.5;
            energyCtx.moveTo(0, h - (energyHistory[0] / 100 * h));
            for(let i=1; i<energyHistory.length; i++) {
                energyCtx.lineTo(i * step, h - (energyHistory[i] / 100 * h));
            }
            energyCtx.stroke();
            
            energyCtx.beginPath();
            energyCtx.strokeStyle = 'var(--alert-red)';
            energyCtx.lineWidth = 1; 
            let inPeak = false;
            for(let i=0; i<energyHistory.length; i++) {
                let val = energyHistory[i];
                let y = h - (val / 100 * h);
                if (val > 80) { 
                    if (!inPeak) {
                        energyCtx.moveTo(i * step, y);
                        inPeak = true;
                    } else {
                        energyCtx.lineTo(i * step, y);
                    }
                } else {
                    inPeak = false;
                }
            }
            energyCtx.stroke(); 
        }

        function resizeEnergyCanvas() {
            if(energyCanvas && energyCanvas.parentElement) {
                energyCanvas.width = energyCanvas.parentElement.offsetWidth;
                energyCanvas.height = energyCanvas.parentElement.offsetHeight;
            }
        }


        function updateSensorReadings() {
            currentTemp += (Math.random()*0.04 - 0.02); 
            document.getElementById('temp-val').innerText = currentTemp.toFixed(1)+"¬∞C";
        }

        // --- UI L√≥gica y Eventos de Zoom/Pan ---
        
        const filterControls = document.getElementById('filter-controls-container');
        const logoImage = document.getElementById('logo-image');
        const followContainer = document.getElementById('follow-container');
        
        function showControls() {
            filterControls.style.opacity = '1';
            logoImage.classList.remove('visible');
            logoImage.classList.add('hiding'); 
            followContainer.classList.add('hiding');
            filterControls.style.pointerEvents = 'auto';
            clearTimeout(uiHideTimeout);
            uiHideTimeout = setTimeout(hideControls, 4000); 
            uiVisible = true;
        }

        function hideControls() {
            filterControls.style.opacity = '0';
            logoImage.classList.remove('hiding'); 
            logoImage.classList.add('visible'); 
            filterControls.style.pointerEvents = 'none';
            uiVisible = false;
        }

        // üìç LOGO LISTENER ELIMINADO
        
        followContainer.addEventListener('animationend', (e) => {
            if (e.animationName === 'waterDrop') {
                followContainer.classList.remove('hiding');
                followSteps.forEach(s => {
                    s.style.display = 'none';
                    s.classList.remove('fade-in', 'fade-out', 'water-drop');
                });
                followContainer.style.opacity = '0';
                followAnimationRunning = false;
            }
        });

        function handleUITap(event) {
            if (isPinching || isPanning) return;
            if (!event.target.closest('.panel') && !event.target.closest('.filter-btn')) {
                if (uiVisible) {
                    hideControls(); 
                } else {
                    showControls(); 
                }
            } else {
                // Si el toque es en un bot√≥n, solo reinicia el temporizador
                showControls();
            }
        }
        
        function checkPanelState() {
            const p1 = document.getElementById('p-unified').classList.contains('hidden');
            if (!p1) { 
                document.body.classList.add('panels-active');
            } else {
                document.body.classList.remove('panels-active');
            }
            setTimeout(resizeAllCanvas, 500);
        }

        // üìç togglePanel() ACTUALIZADO
        function togglePanel(id) {
            const p = document.getElementById(id);
            const btn = document.getElementById('btn-panel');
            
            p.classList.toggle('hidden');
            
            if (btn) {
                btn.classList.toggle('active', !p.classList.contains('hidden'));
            }
            
            checkPanelState(); 
            
            if(id === 'p-unified' && !p.classList.contains('hidden')) {
                resizeEnergyCanvas();
            }
        }

        const followSteps = document.querySelectorAll('.follow-step');
        let followAnimationRunning = false;
        
        async function runFollowAnimation() {
            if (uiVisible || followAnimationRunning) return; 
            followAnimationRunning = true;
            followContainer.classList.remove('hiding'); 
            followContainer.style.opacity = '1';
            
            const text = document.getElementById('follow-text');
            text.style.display = 'block'; text.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(uiVisible) { followContainer.classList.add('hiding'); return; } 
            text.classList.remove('fade-in'); text.classList.add('water-drop'); 
            await new Promise(r => setTimeout(r, 500));
            text.style.display = 'none'; text.classList.remove('water-drop');
            
            const icons = document.getElementById('follow-icons');
            icons.style.display = 'flex'; icons.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(uiVisible) { followContainer.classList.add('hiding'); return; } 
            icons.classList.remove('fade-in'); icons.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 1000));
            icons.style.display = 'none'; icons.classList.remove('fade-out');

            const handle = document.getElementById('follow-handle');
            handle.style.display = 'block'; handle.classList.add('fade-in');
            await new Promise(r => setTimeout(r, 2500)); 
            if(uiVisible) { followContainer.classList.add('hiding'); return; } 
            handle.classList.remove('fade-in'); handle.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 1000));
            handle.style.display = 'none'; handle.classList.remove('fade-out');

            followContainer.style.opacity = '0';
            followAnimationRunning = false;
        }

        const appUI = document.getElementById('app-ui');
        
        function getPinchDist(e) {
            const t1 = e.touches[0];
            const t2 = e.touches[1];
            return Math.sqrt(Math.pow(t1.clientX - t2.clientX, 2) + Math.pow(t1.clientY - t2.clientY, 2));
        }
        
        function getPanCenter(e) {
            return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }

        appUI.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                isPinching = true;
                isPanning = false;
                initialPinchDist = getPinchDist(e);
            } else if (e.touches.length === 1 && zoom > 1) {
                isPinching = false;
                isPanning = true;
                lastPan = getPanCenter(e);
            }
        });

        appUI.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.panel')) {
                e.preventDefault(); 
            }
            if (isPinching && e.touches.length === 2) {
                const newPinchDist = getPinchDist(e);
                const zoomFactor = newPinchDist / initialPinchDist;
                let newZoom = zoom * zoomFactor;
                newZoom = Math.max(1.0, Math.min(newZoom, maxZoom));
                zoom = newZoom;
                initialPinchDist = newPinchDist;
            } else if (isPanning && e.touches.length === 1) {
                const newPan = getPanCenter(e);
                const deltaX = (newPan.x - lastPan.x);
                const deltaY = (newPan.y - lastPan.y);
                const panSensibility = 2.0 / zoom; 
                currentPan.x -= deltaX * panSensibility;
                currentPan.y -= deltaY * panSensibility;
                lastPan = newPan;
            }
        });

        appUI.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length < 1) isPanning = false;
        });


        window.onload = () => {
            startCamera();
            startVisualLoop(); 
            initMLModel(); 
            detectPoseLoop(); 
            
            setInterval(updateSensorReadings, 2000); 
            setInterval(runFollowAnimation, 30000); 
            
            // üìç CONFIGURACI√ìN INICIAL ACTUALIZADA
            document.getElementById('p-unified').classList.add('hidden');
            const panelBtn = document.getElementById('btn-panel');
            if (panelBtn) {
                panelBtn.classList.remove('active');
            }
            checkPanelState();
            
            hideControls();
            
            loadSheetData();
        };
        
        window.onresize = () => {
            resizeAllCanvas(); 
        };
    </script>
