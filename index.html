<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DETECTOR-OBR v4.0 FINAL</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        /* --- PALETA CYBERPUNK --- */
        :root {
            --hud-bg: #050510; 
            --hud-cyan: #00f3ff; 
            --hud-pink: #ff0055; 
            --hud-green: #00ff41; 
            --hud-orange: #ffae00;
            --hud-red: #ff3333;
            --hud-blue: #0088ff;
            --glass-panel: rgba(10, 20, 40, 0.9);
        }

        /* ESTADOS DE SENSORES */
        .status-main { color: var(--hud-green); text-shadow: 0 0 5px var(--hud-green); }
        .status-backup { color: var(--hud-blue); text-shadow: 0 0 5px var(--hud-blue); }
        .status-sim { color: var(--hud-orange); text-shadow: 0 0 5px var(--hud-orange); }
        .status-off { color: var(--hud-red); opacity: 0.7; }
        
        /* ANIMACIONES */
        @keyframes logo-effects { 
            0%, 90% { transform: scale(1); filter: drop-shadow(0 0 2px var(--hud-cyan)); } 
            91% { transform: scale(1.02) translateX(-2px); filter: drop-shadow(2px 0 var(--hud-pink)) drop-shadow(-2px 0 var(--hud-cyan)); } 
            92% { transform: scale(0.98) translateX(2px); filter: drop-shadow(-2px 0 var(--hud-pink)) drop-shadow(2px 0 var(--hud-cyan)); } 
            93% { transform: scale(1); filter: drop-shadow(0 0 2px var(--hud-cyan)); } 
        }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 5px var(--hud-green); background: #0f0; } 50% { box-shadow: 0 0 20px var(--hud-green); background: #8f8; } 100% { box-shadow: 0 0 5px var(--hud-green); background: #0f0; } }
        @keyframes borderRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--hud-bg);
            color: var(--hud-cyan);
            overflow: hidden; width: 100vw; height: 100vh; margin: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #app-ui { width: 100%; height: 100%; position: relative; touch-action: none; }

        /* VISTA C√ÅMARA */
        #main-view-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 5; background: #000; transition: all 0.5s ease;
        }
        #bg-camera-feed {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            object-fit: cover; transform: translate(-50%, -50%); z-index: 1; opacity: 0.9;
        }
        
        /* FILTROS */
        body.filter-night-vision #bg-camera-feed { filter: grayscale(100%) sepia(100%) hue-rotate(90deg) brightness(1.2) contrast(1.2) saturate(300%); }
        body.filter-negative #bg-camera-feed { filter: invert(1) hue-rotate(180deg); }
        
        #main-filter-canvas, #gl-bluewave { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        body.filter-sls #main-filter-canvas { display: block; z-index: 3; }
        body.filter-bluewave #gl-bluewave { display: block; z-index: 4; mix-blend-mode: screen; }

        /* UI FLOTANTE */
        .persistent-ui { position: fixed; z-index: 50; pointer-events: none; transition: opacity 0.3s ease; }

        #logo-image {
            top: 20px; right: 20px; width: 80px; height: 80px;
            animation: logo-effects 5s infinite linear;
        }
        #logo-image.hiding { opacity: 0; transform: scale(0.5); filter: blur(10px); }

        #floating-cam-stats {
            bottom: 15px; right: 15px;
            font-family: 'Orbitron', sans-serif; font-size: 0.7rem;
            color: var(--hud-green); text-align: right;
            text-shadow: 0 0 5px var(--hud-green);
            padding: 5px 10px; background: rgba(0,0,0,0.6); border: 1px solid var(--hud-green);
        }

        /* PANELES */
        #left-panel, #bottom-panel {
            position: fixed; display: flex; flex-direction: column;
            z-index: 20; pointer-events: none; 
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background-color: var(--glass-panel); backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 243, 255, 0.2); box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        /* Decoraci√≥n Esquinas */
        .panel::before { content: ''; position: absolute; top: -1px; left: -1px; width: 10px; height: 10px; border-top: 2px solid var(--hud-cyan); border-left: 2px solid var(--hud-cyan); }
        .panel::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 10px; height: 10px; border-bottom: 2px solid var(--hud-pink); border-right: 2px solid var(--hud-pink); }

        body.panels-active #left-panel, body.panels-active #bottom-panel { transform: translate(0, 0); pointer-events: auto; }

        .panel { padding: 10px; display: flex; flex-direction: column; gap: 8px; height: 100%; box-sizing: border-box; position: relative; }
        .panel-section { background: rgba(0, 10, 20, 0.5); border-left: 2px solid var(--hud-cyan); padding: 8px; margin-bottom: 4px; }
        .section-title { font-family: 'Orbitron'; font-size: 0.65rem; font-weight: 700; color: var(--hud-pink); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }

        /* LED DE COMANDO */
        .spirit-box-header { display: flex; justify-content: space-between; align-items: center; }
        .led-label { font-size: 0.6rem; color: #aaa; margin-right: 5px; }
        .led-indicator { 
            width: 14px; height: 14px; border-radius: 50%; background: #222; 
            box-shadow: inset 0 0 5px #000; border: 1px solid #444; transition: all 0.1s; 
        }
        /* ESTADO: ESCUCHANDO COMANDO (VERDE) */
        .led-indicator.listening { 
            background: var(--hud-green); 
            box-shadow: 0 0 15px var(--hud-green), inset 0 0 5px #fff; 
            animation: pulseGreen 0.8s infinite;
            border-color: #fff;
        }

        /* SWITCHES & SLIDERS */
        .switch-container { display: flex; flex-direction: column; align-items: center; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #111; transition: .4s; border: 1px solid #333; transform: skewX(-15deg); }
        .slider:before { position: absolute; content: ""; height: 100%; width: 50%; left: 0; bottom: 0; background-color: #444; transition: .4s; }
        input:checked + .slider { border-color: var(--hud-cyan); }
        input:checked + .slider:before { transform: translateX(100%); background-color: var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan); }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin-top: 5px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: linear-gradient(90deg, var(--hud-cyan), var(--hud-pink)); }
        input[type=range]::-webkit-slider-thumb { height: 12px; width: 8px; background: #fff; cursor: pointer; -webkit-appearance: none; margin-top: -4px; box-shadow: 0 0 10px #fff; }
        .knob-label { font-size: 0.6rem; color: var(--hud-green); margin-top: 4px; text-align: center; font-weight: bold; }

        /* GRAFICO ENERGIA */
        #energy-graph-container { width: 100%; height: 50px; background: rgba(0,0,0,0.5); border: 1px solid #333; position: relative; }
        #energy-graph-container::after { content: ''; position: absolute; inset: 0; background-image: linear-gradient(transparent 90%, rgba(0, 243, 255, 0.1) 90%); background-size: 100% 10px; pointer-events: none; }
        #energy-canvas { width: 100%; height: 100%; }

        /* DIALES */
        .dials-grid { display: flex; justify-content: space-around; align-items: center; padding: 5px; gap: 5px; }
        .dial-wrapper { text-align: center; position: relative; width: 33%; }
        .dial-container { width: 60px; height: 60px; border-radius: 50%; position: relative; margin: 0 auto; background: #0b0c15; box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); display: flex; justify-content: center; align-items: center; }
        .dial-ring { position: absolute; inset: 0; border-radius: 50%; -webkit-mask: radial-gradient(transparent 62%, black 63%); mask: radial-gradient(transparent 62%, black 63%); }
        .dial-ticks { position: absolute; inset: 8px; border-radius: 50%; border: 1px dashed rgba(255,255,255,0.2); }
        .dial-needle { position: absolute; width: 2px; height: 24px; background: #fff; bottom: 50%; left: 50%; transform-origin: bottom center; transform: translateX(-50%) rotate(-45deg); z-index: 2; box-shadow: 0 0 5px #fff; transition: transform 0.3s cubic-bezier(0.4, 2, 0.5, 1); }
        .dial-center { position: absolute; width: 6px; height: 6px; background: #000; border: 1px solid var(--hud-cyan); border-radius: 50%; z-index: 3; }

        /* CONTROLES FLOTANTES */
        #filter-controls-container {
            position: fixed; top: 50%; right: 15px; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 100;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .filter-btn {
            width: 50px; height: 45px; background: rgba(0, 10, 20, 0.9); color: var(--hud-cyan);
            font-family: 'Orbitron'; font-weight: bold; font-size: 0.65rem;
            border: 1px solid var(--hud-cyan);
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
            cursor: pointer; transition: all 0.2s; text-shadow: 0 0 5px var(--hud-cyan);
        }
        .filter-btn:hover, .filter-btn.active { background: var(--hud-cyan); color: #000; box-shadow: 0 0 15px var(--hud-cyan); text-shadow: none; }

        /* PANTALLA DE CARGA (MODIFICADA) */
        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .loader-circle { width: 60px; height: 60px; border: 3px solid transparent; border-top: 3px solid var(--hud-cyan); border-bottom: 3px solid var(--hud-pink); border-radius: 50%; animation: borderRotate 1.5s linear infinite; margin-bottom: 30px; }
        #enter-btn {
            display: none; /* Se muestra al terminar carga */
            margin-top: 20px; padding: 15px 40px; 
            background: transparent; color: var(--hud-cyan);
            border: 2px solid var(--hud-cyan); font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 3px;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 0 15px var(--hud-cyan);
            animation: pulseGreen 2s infinite;
        }
        #enter-btn:hover { background: var(--hud-cyan); color: #000; }

        /* MARCO C√ÅMARA */
        #camera-frame { position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; pointer-events: none; z-index: 10; border: 1px solid rgba(0, 243, 255, 0.1); }
        #camera-frame::before, #camera-frame::after { content: ''; position: absolute; width: 20px; height: 20px; border-color: var(--hud-cyan); border-style: solid; transition: all 0.3s; }
        #camera-frame::before { top: 0; left: 0; border-width: 2px 0 0 2px; }
        #camera-frame::after { bottom: 0; right: 0; border-width: 0 2px 2px 0; }
        body.panels-active #camera-frame::before { width: 30px; height: 30px; box-shadow: 0 0 10px var(--hud-cyan); }

        /* RESPONSIVE */
        @media (min-aspect-ratio: 1/1) { /* LANDSCAPE */
            :root { --panel-width-landscape: 320px; }
            #left-panel { top: 0; left: 0; width: var(--panel-width-landscape); height: 100vh; transform: translateX(-110%); }
            #bottom-panel { bottom: 20px; right: 20px; width: calc(100% - var(--panel-width-landscape) - 40px); height: 110px; transform: translateY(150%); }
            body.panels-active #main-view-area { left: var(--panel-width-landscape); width: calc(100% - var(--panel-width-landscape)); }
        }
        @media (max-aspect-ratio: 1/1) { /* PORTRAIT */
            #left-panel { top: 0; left: 0; width: 100vw; height: auto; transform: translateY(-110%); padding-bottom: 15px; border-bottom: 1px solid var(--hud-cyan); }
            #bottom-panel { bottom: 0; left: 0; width: 100vw; height: 140px; transform: translateY(110%); border-top: 1px solid var(--hud-pink); }
            body.panels-active #main-view-area { opacity: 0.3; }
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loader-circle"></div>
    <div style="color: var(--hud-cyan); font-family: 'Orbitron'; letter-spacing: 2px;" id="load-text">INICIANDO SISTEMAS...</div>
    <div style="width: 200px; background: #111; height: 4px; margin-top: 10px;"><div id="loading-bar" style="width:0%; height:100%; background:var(--hud-cyan); box-shadow: 0 0 10px var(--hud-cyan);"></div></div>
    <button id="enter-btn" onclick="enterApp()">INGRESAR</button>
</div>

<div id="app-ui" onclick="handleUITap(event)">

    <div id="main-view-area">
        <video id="bg-camera-feed" playsinline autoplay muted></video>
        <canvas id="main-filter-canvas"></canvas>
        <canvas id="gl-bluewave"></canvas>
        <div id="camera-frame"></div>
    </div>

    <img id="logo-image" src="obr-logo.png" alt="Logo" class="persistent-ui visible">
    <div id="floating-cam-stats" class="persistent-ui">
        <span id="f-fps">--</span> FPS<br>
        <span id="f-res">Loading...</span>
    </div>

    <div id="left-panel">
        <div class="panel">
            <div class="panel-section">
                <div class="section-title">SENSORES ACTIVOS</div>
                <div style="display:flex; flex-direction:column; gap:5px; font-size:0.7rem; padding:5px;">
                    <div id="sensor-gyro-row" class="status-off">
                        <span>üß≠ GIROSCOPIO (MAG)</span> <span style="float:right;" id="sens-gyr-val">--</span>
                    </div>
                    <div id="sensor-acc-row" class="status-off">
                        <span>üì° ACELER√ìMETRO</span> <span style="float:right;" id="sens-acc-val">--</span>
                    </div>
                    <div id="sensor-mic-row" class="status-off">
                        <span>üéôÔ∏è MICR√ìFONO</span> <span style="float:right;" id="sens-mic-val">OFF</span>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="spirit-box-header">
                    <div class="section-title" style="margin:0; border:none;">SPIRIT BOX</div>
                    <div style="display:flex; align-items:center;">
                        <span class="led-label">COMANDO</span>
                        <div id="command-led" class="led-indicator" title="Verde cuando escucha"></div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 40px 1fr; gap: 8px; align-items: center; margin-top: 5px;">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="knob-power">
                            <span class="slider"></span>
                        </label>
                        <div class="knob-label">PWR</div>
                    </div>
                    <div style="width:100%">
                        <div id="energy-graph-container">
                            <canvas id="energy-canvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="volume-control-group" style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                    <span class="knob-label" style="color: #fff;">VOL</span>
                    <input type="range" id="vol-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <div id="bottom-panel">
        <div class="panel">
            <div class="dials-grid">
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-cyan) 20deg, var(--hud-cyan) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="compass-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">MAG</div>
                </div>
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-green) 20deg, var(--hud-pink) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="emf-needle" class="dial-needle"></div>
                    </div>
                    <div class="knob-label">EMF</div>
                </div>
                <div class="dial-wrapper">
                    <div class="dial-container">
                        <div class="dial-ring" style="background: conic-gradient(from 220deg, transparent 0deg, var(--hud-orange) 20deg, var(--hud-pink) 100deg, transparent 140deg);"></div>
                        <div class="dial-ticks"></div><div class="dial-center"></div>
                        <div id="temp-needle" class="dial-needle" style="background: var(--hud-orange); box-shadow: 0 0 5px var(--hud-orange);"></div>
                    </div>
                    <div class="knob-label">TEMP <span id="temp-text-val" style="font-size:0.5rem; display:block; color:#fff;">--¬∞</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="filter-controls-container">
        <button class="filter-btn" onclick="toggleFilter('night-vision')">NVG</button>
        <button class="filter-btn" onclick="toggleFilter('sls')">SLS</button>
        <button class="filter-btn" onclick="toggleFilter('negative')">NEG</button>
        <button class="filter-btn" onclick="toggleFilter('bluewave')">WAV</button>
        <button class="filter-btn" id="btn-panel" onclick="togglePanels()">HUD</button>
    </div>

</div>

<script>
    // --- CONFIGURACI√ìN ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOf3crQxBdPylwMTAd34W-nBShN31MkIUtaMdKsZHMZVVniI2HjMesD6DpOlO363T1/exec";
    let currentFilter = 'none';
    let isRunning = false;
    let uiVisible = false;
    
    const videoBg = document.getElementById('bg-camera-feed');
    const canvasSLS = document.getElementById('main-filter-canvas');
    const ctxSLS = canvasSLS.getContext('2d');
    const canvasEnergy = document.getElementById('energy-canvas');
    const ctxEnergy = canvasEnergy.getContext('2d');
    const ledIndicator = document.getElementById('command-led');
    const logoImage = document.getElementById('logo-image');
    const filterControls = document.getElementById('filter-controls-container');
    
    let audioCtx, masterGain, micSource, analyserEnergy;
    let gainFondo1, bufferFondo1;
    let recognition; 
    let automaticoData = [], programadoData = new Map();
    
    let lastFpsTime = 0, frameCount = 0;
    let camRes = "INIT";
    let poseDetector, latestPoses = [];
    let hideTimeout;
    let videoTrack;

    // --- 1. INICIO Y CARGA ---
    window.onload = () => {
        updateLoad(20);
        // Carga as√≠ncrona de recursos pero NO inicia nada hasta pulsar el bot√≥n
        setTimeout(async () => {
            updateLoad(50);
            await initMoveNet(); // Carga IA
            updateLoad(80);
            await loadGoogleData(); // Carga Textos
            updateLoad(100);
            document.getElementById('load-text').innerText = "SISTEMA LISTO";
            document.getElementById('loading-bar').style.display = 'none';
            document.getElementById('enter-btn').style.display = 'block';
        }, 1000);
    };

    function updateLoad(p) { document.getElementById('loading-bar').style.width = p + '%'; }

    // FUNCI√ìN DE ENTRADA (RESUELVE BLOQUEO AUDIO)
    async function enterApp() {
        const overlay = document.getElementById('loading-overlay');
        overlay.style.transition = 'opacity 0.5s';
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 500);

        // 1. Iniciar Contexto de Audio (Usuario Click)
        audioCtx = new (window.AudioContext||window.webkitAudioContext)();
        masterGain = audioCtx.createGain(); masterGain.connect(audioCtx.destination);
        bufferFondo1 = await loadAudio('FONDO_1.mp3');

        // 2. Iniciar C√°mara y Sensores
        await startCamera();
        initSensorListeners(); // Activa colores y sensores inmediatamente
        loop(); // Arranca renderizado
    }

    // --- 2. LOGICA UI ---
    function handleUITap(event) {
        if (event.target.closest('.panel') || event.target.closest('.filter-btn') || event.target.closest('input') || event.target.closest('button')) return;
        if (uiVisible) hideControls(); else showControls();
    }
    function showControls() {
        uiVisible = true; filterControls.style.opacity = '1'; filterControls.style.pointerEvents = 'auto';
        logoImage.classList.remove('visible'); logoImage.classList.add('hiding');
        clearTimeout(hideTimeout); hideTimeout = setTimeout(hideControls, 5000);
    }
    function hideControls() {
        uiVisible = false; filterControls.style.opacity = '0'; filterControls.style.pointerEvents = 'none';
        logoImage.classList.remove('hiding'); logoImage.classList.add('visible');
    }

    // --- 3. C√ÅMARA ---
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false });
            videoBg.srcObject = stream; videoTrack = stream.getVideoTracks()[0];
            videoBg.onloadedmetadata = () => { camRes = `${videoBg.videoWidth}x${videoBg.videoHeight}`; document.getElementById('f-res').innerText = camRes; resizeCanvas(); };
            window.addEventListener('resize', resizeCanvas);
        } catch (e) { console.error(e); camRes = "ERR"; }
    }
    function resizeCanvas() {
        canvasSLS.width = window.innerWidth; canvasSLS.height = window.innerHeight;
        const c = document.getElementById('energy-graph-container'); canvasEnergy.width = c.offsetWidth; canvasEnergy.height = c.offsetHeight;
        if(window.BlueWave) window.BlueWave.resize();
    }

    // --- 4. SENSORES Y COLORES (L√ìGICA NUEVA) ---
    function initSensorListeners() {
        let sensorsActive = false;
        
        // GIROSCOPIO (VERDE - MAIN)
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (e) => {
                if(e.alpha !== null) {
                    const a = e.alpha || 0;
                    document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${-a}deg)`;
                    document.getElementById('sens-gyr-val').innerText = Math.round(a);
                    setStatus('sensor-gyro-row', 'main'); // VERDE
                    sensorsActive = true;
                }
            }, true);
        }

        // ACELER√ìMETRO (AZUL - BACKUP)
        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", (e) => {
                const acc = e.accelerationIncludingGravity;
                if(acc) {
                    let t = Math.abs(acc.x||0) + Math.abs(acc.y||0) + Math.abs(acc.z||0);
                    document.getElementById('sens-acc-val').innerText = t.toFixed(1);
                    // Simula EMF con movimiento
                    let rot = ((t * 10) % 240) - 120; 
                    document.getElementById('emf-needle').style.transform = `translateX(-50%) rotate(${rot}deg)`;
                    setStatus('sensor-acc-row', 'backup'); // AZUL
                    sensorsActive = true;
                }
            }, true);
        }

        // FALLBACK (NARANJA - SIMULACI√ìN)
        if(!sensorsActive) {
            setStatus('sensor-gyro-row', 'sim'); setStatus('sensor-acc-row', 'sim');
            setInterval(()=>{
                let r = Math.random()*360;
                document.getElementById('compass-needle').style.transform = `translateX(-50%) rotate(${r}deg)`;
                document.getElementById('sens-gyr-val').innerText = "SIM";
                document.getElementById('sens-acc-val').innerText = "SIM";
                let em = (Math.random()*100) - 50;
                document.getElementById('emf-needle').style.transform = `translateX(-50%) rotate(${em}deg)`;
            }, 500);
        }
    }

    function setStatus(id, type) {
        const el = document.getElementById(id);
        el.className = ''; 
        el.classList.add('status-' + type);
    }

    // --- 5. AUDIO & SPIRIT BOX ---
    async function loadAudio(url) { try { const r = await fetch(url); const b = await r.arrayBuffer(); return await audioCtx.decodeAudioData(b); } catch(e){return null;} }

    document.getElementById('knob-power').addEventListener('change', async (e) => {
        isRunning = e.target.checked;
        if (isRunning) {
            if(audioCtx.state==='suspended') await audioCtx.resume();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micSource = audioCtx.createMediaStreamSource(stream);
                analyserEnergy = audioCtx.createAnalyser(); analyserEnergy.fftSize = 32; micSource.connect(analyserEnergy);
                
                initRecognition();
                setStatus('sensor-mic-row', 'main'); document.getElementById('sens-mic-val').innerText = "ON";

                if(bufferFondo1) {
                    const src = audioCtx.createBufferSource(); src.buffer = bufferFondo1; src.loop=true;
                    gainFondo1 = audioCtx.createGain(); 
                    gainFondo1.gain.value = 0.6; // VOLUMEN BASE AUMENTADO (60%)
                    src.connect(gainFondo1); gainFondo1.connect(masterGain); src.start(0);
                }
                startAutoLoop();
            } catch(err) { console.error(err); setStatus('sensor-mic-row', 'off'); }
        } else {
            if(audioCtx) audioCtx.suspend(); if(recognition) recognition.stop();
            setStatus('sensor-mic-row', 'off'); document.getElementById('sens-mic-val').innerText = "OFF";
            ledIndicator.classList.remove('listening');
        }
    });

    document.getElementById('vol-slider').addEventListener('input', (e) => { if(masterGain) masterGain.gain.value = e.target.value/100; });

    // RECONOCIMIENTO & MEZCLA AUDIO
    function initRecognition() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition; if(!SR) return;
        recognition = new SR(); recognition.lang = 'es-MX'; recognition.continuous = true;
        
        // LED VERDE SOLO CUANDO ESCUCHA
        recognition.onstart = () => ledIndicator.classList.add('listening');
        recognition.onend = () => { ledIndicator.classList.remove('listening'); if(isRunning) recognition.start(); };
        
        recognition.onresult = (e) => {
            const txt = e.results[e.results.length-1][0].transcript.toLowerCase().trim();
            if(programadoData.has(txt)) speak(programadoData.get(txt));
        };
        recognition.start();
    }

    function speak(txt) {
        if(!window.speechSynthesis) return;
        // DUCKING: BAJAR FONDO A 40% (NO A 10%)
        if(gainFondo1) gainFondo1.gain.setTargetAtTime(0.4, audioCtx.currentTime, 0.1);
        
        const u = new SpeechSynthesisUtterance(txt); u.lang='es-MX'; u.rate=0.9; u.pitch=0.6; u.volume=1.0;
        u.onend = () => { if(gainFondo1) gainFondo1.gain.setTargetAtTime(0.6, audioCtx.currentTime, 0.5); };
        window.speechSynthesis.speak(u);
    }

    // --- 6. FILTROS (SIN CERRAR PANELES) ---
    async function toggleFilter(f) {
        if (currentFilter === f) { deactivateAllFilters(); return; }
        deactivateAllFilters(); currentFilter = f;
        const btn = document.querySelector(`button[onclick="toggleFilter('${f}')"]`);
        if(btn) btn.classList.add('active');
        if (f !== 'none') document.body.classList.add('filter-' + f);
        if (f === 'sls') canvasSLS.style.display = 'block';
        if (f === 'bluewave' && window.BlueWave) window.BlueWave.start();
        if (f === 'night-vision' && videoTrack) { try { await videoTrack.applyConstraints({ advanced: [{ torch: true }] }); } catch(e){} }
        
        // NOTA: Ya no llamamos a togglePanels() aqu√≠ para mantenerlos abiertos.
        clearTimeout(hideTimeout); hideTimeout = setTimeout(hideControls, 5000);
    }

    async function deactivateAllFilters() {
        document.body.className = ''; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        canvasSLS.style.display = 'none'; if(window.BlueWave) window.BlueWave.stop();
        currentFilter = 'none';
        if (videoTrack) { try { await videoTrack.applyConstraints({ advanced: [{ torch: false }] }); } catch(e){} }
    }
    
    function togglePanels() {
        document.body.classList.toggle('panels-active');
        document.getElementById('btn-panel').classList.toggle('active');
        setTimeout(resizeCanvas, 500);
        clearTimeout(hideTimeout); hideTimeout = setTimeout(hideControls, 5000);
    }

    // --- BUCLE & EXTRAS ---
    function loop() {
        const now = performance.now(); frameCount++;
        if (now - lastFpsTime >= 1000) {
            document.getElementById('f-fps').innerText = frameCount;
            let t = 18 + Math.random()*3; 
            let rot = ((t - 10) * 6) - 45;
            document.getElementById('temp-needle').style.transform = `translateX(-50%) rotate(${rot}deg)`;
            document.getElementById('temp-text-val').innerText = t.toFixed(1)+"¬∞";
            frameCount = 0; lastFpsTime = now;
        }
        if (currentFilter === 'sls') { ctxSLS.clearRect(0, 0, canvasSLS.width, canvasSLS.height); if (latestPoses.length > 0) drawSLS(latestPoses); }
        if (isRunning && analyserEnergy) drawHudGraph();
        requestAnimationFrame(loop);
    }

    function drawHudGraph() {
        const w = canvasEnergy.width, h = canvasEnergy.height; const len = analyserEnergy.frequencyBinCount; const data = new Uint8Array(len);
        analyserEnergy.getByteFrequencyData(data); ctxEnergy.clearRect(0, 0, w, h);
        const grad = ctxEnergy.createLinearGradient(0,0,0,h); grad.addColorStop(0,'#00f3ff'); grad.addColorStop(1,'#ff0055'); ctxEnergy.fillStyle=grad;
        const bw=(w/len)*0.8; const gap=(w/len)*0.2; let x=0;
        for(let i=0; i<len; i++) { let bh=(data[i]/255)*h; ctxEnergy.fillRect(x,h-bh,bw,bh); x+=bw+gap; }
    }

    async function initMoveNet() {
        const model = poseDetection.SupportedModels.MoveNet;
        poseDetector = await poseDetection.createDetector(model, { modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING });
        setInterval(async () => { if (currentFilter === 'sls' && videoBg.readyState === 4) latestPoses = await poseDetector.estimatePoses(videoBg); }, 100);
    }
    const conns = [['left_shoulder','right_shoulder'],['left_shoulder','left_hip'],['right_shoulder','right_hip'],['left_hip','right_hip'],['left_shoulder','left_elbow'],['left_elbow','left_wrist'],['right_shoulder','right_elbow'],['right_elbow','right_wrist'],['left_hip','left_knee'],['left_knee','left_ankle'],['right_hip','right_knee'],['right_knee','right_ankle']];
    function drawSLS(poses) {
        const vidW = videoBg.videoWidth, vidH = videoBg.videoHeight; const canW = canvasSLS.width, canH = canvasSLS.height;
        const scale = Math.max(canW/vidW, canH/vidH); const xo = (canW - vidW*scale)/2, yo = (canH - vidH*scale)/2;
        ctxSLS.lineWidth = 3; ctxSLS.lineCap = 'round'; ctxSLS.strokeStyle = '#00ff41'; ctxSLS.shadowBlur = 10; ctxSLS.shadowColor = '#00ff41';
        poses.forEach(p => {
            if(p.score<0.25)return; const kp=p.keypoints; const m={}; kp.forEach(k=>m[k.name]=k);
            ctxSLS.beginPath(); conns.forEach(([a,b])=>{ const p1=m[a],p2=m[b]; if(p1&&p2&&p1.score>0.3&&p2.score>0.3){ctxSLS.moveTo(p1.x*scale+xo,p1.y*scale+yo);ctxSLS.lineTo(p2.x*scale+xo,p2.y*scale+yo);} }); ctxSLS.stroke();
            ctxSLS.fillStyle='#ff0055'; kp.forEach(k=>{if(k.score>0.3){ctxSLS.beginPath();ctxSLS.arc(k.x*scale+xo,k.y*scale+yo,4,0,2*Math.PI);ctxSLS.fill();}});
        });
    }

    function startAutoLoop() { setTimeout(() => { if(isRunning && automaticoData.length>0) speak(automaticoData[Math.floor(Math.random()*automaticoData.length)]); if(isRunning) startAutoLoop(); }, 10000 + Math.random()*10000); }
    async function loadGoogleData() { try{ const r=await fetch(GOOGLE_SCRIPT_URL); const d=await r.json(); automaticoData=d.automatico.map(x=>x.TEXTO); d.programado.forEach(i=>{if(i.PREGUNTA)programadoData.set(i.PREGUNTA.toLowerCase().trim(), i.RESPUESTA);}); }catch(e){} }
</script>
