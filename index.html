<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.O.B. Spirit Box V5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS Integrado para replicar el diseño del dispositivo */
        
        /* GENERAL */
        body {
            background-color: #0d0d0d;
            color: #39ff14; 
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; 
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 4px 4px;
            overflow-x: hidden;
        }

        .header {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 7px #39ff14, 0 0 10px #39ff14;
            letter-spacing: 2px;
            text-align: center;
        }
        
        /* ESTRUCTURA DEL DISPOSITIVO CON IMAGEN DE FONDO */
        .device-container {
            position: relative;
            width: 420px; /* Ancho fijo para la imagen base */
            height: 700px; /* Alto fijo para la imagen base */
            /* *** AQUI DEBE IR EL NOMBRE DE TU IMAGEN FINAL *** */
            background-image: url('spiritbox_on.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            border-radius: 20px; 
            /* Para que la imagen sea totalmente responsiva: */
            max-width: 100%;
            height: auto; /* Permite que el alto se ajuste proporcionalmente */
            aspect-ratio: 420 / 700; /* Proporción ancho/alto de la imagen */
        }

        /* PANTALLA PRINCIPAL (DISPLAY DE TEXTO) */
        .main-screen {
            position: absolute;
            top: 108px; /* Ajustado para la nueva imagen */
            left: 50%;
            transform: translateX(-50%);
            width: 325px; /* Ajustado para la nueva imagen */
            height: 250px; /* Ajustado para la nueva imagen */
            background-color: rgba(10, 20, 10, 0.85); /* Fondo ligeramente más opaco */
            border: 1px solid rgba(57, 255, 20, 0.5); /* Borde sutil */
            box-shadow: inset 0 0 10px rgba(57, 255, 20, 0.5);
            text-align: left; 
            overflow: hidden;
            font-size: 1.3em;
            line-height: 1.1;
            padding: 10px; 
            display: flex; 
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; 
            word-break: break-all; 
            box-sizing: border-box; 
            color: #39ff14; /* Color de texto del display */
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
        }
        .frase-actual {
            color: #fff; /* Frases con un poco más de blanco */
            text-shadow: 0 0 10px #fff, 0 0 20px #39ff14;
            animation: glitch 0.05s infinite alternate; 
            display: block; 
            text-align: center; 
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); opacity: 1; }
            50% { transform: skewX(-1deg); opacity: 0.95; }
            100% { transform: skewX(1deg); opacity: 1; }
        }

        /* BARRAS DE SONIDO / ENERGÍA */
        .energy-meter-overlay {
            position: absolute;
            top: 485px; /* Ajustado para la nueva imagen */
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* Ancho del medidor en la imagen */
            height: 20px; /* Alto del medidor en la imagen */
            background-color: rgba(13, 26, 13, 0.8); 
            border: 1px solid rgba(57, 255, 20, 0.5);
            padding: 2px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .energy-bar {
            background-color: #f39c12; /* Color amarillo/naranja como en la imagen */
            height: 100%;
            width: 0%; 
            box-shadow: 0 0 5px #f39c12;
            transition: width 0.1s ease-out;
        }
        
        /* DIAL DE FRECUENCIA (USADO PARA CONTROL DE VOLUMEN) */
        .frequency-dial-overlay {
            position: absolute;
            top: 412px; /* Ajustado para la nueva imagen */
            left: 280px; /* Ajustado para la nueva imagen */
            width: 60px; 
            height: 60px;
            cursor: grab; 
            z-index: 101; /* Asegurar que esté por encima de la imagen */
        }
        .frequency-dial-overlay:active {
            cursor: grabbing;
        }

        /* BOTONES INFERIORES INVISIBLES (PARA CLIC) */
        .action-button-overlay {
            position: absolute;
            cursor: pointer;
            z-index: 100; 
            /* Fondo transparente para no ocultar la imagen del botón */
            background-color: transparent; 
            border: none;
        }
        /* Botón EVP MODE */
        .evp-mode-button-overlay {
            top: 520px; /* Ajustado para la nueva imagen */
            left: 55px; /* Ajustado para la nueva imagen */
            width: 140px; 
            height: 70px; 
        }
        /* Botón SPEED (antes Record Session) */
        .speed-button-overlay {
            top: 520px; /* Ajustado para la nueva imagen */
            left: 230px; /* Ajustado para la nueva imagen */
            width: 140px; 
            height: 70px; 
        }
        
        /* ESTADO/MENSAJES */
        #status {
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #2c3e50;
            padding-top: 10px;
            width: 90%;
            max-width: 420px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            .device-container {
                width: 100%; /* Ajustar al 100% del ancho disponible en pantallas pequeñas */
                height: auto;
            }
            .main-screen {
                font-size: 1em; /* Reducir tamaño de fuente en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="header">E.O.B. SPIRIT BOX V5.0</div>

    <div class="device-container">
        
        <div class="main-screen" id="display">
            [Iniciando sistema... Cargando módulos...]
        </div>
        
        <div class="energy-meter-overlay">
            <div class="energy-bar" id="energyBar"></div>
        </div>

        <div 
            class="frequency-dial-overlay" 
            id="volumeDial"
            onmousedown="iniciarControlVolumen(event)" 
            ontouchstart="iniciarControlVolumen(event)"
        ></div>

        <button class="action-button-overlay evp-mode-button-overlay" onclick="activarTruco()">
        </button>
        <button class="action-button-overlay speed-button-overlay" onclick="toggleSpeed()">
        </button>
    </div>

    <div id="status">Verificando conexión de guion...</div>

    
    <audio id="staticAudio1" src="static_loop.mp3" loop preload="auto"></audio>
    <audio id="staticAudio2" src="static_loop2.mp3" loop preload="auto"></audio> 
    <audio id="sweepAudio" src="sweep_effect.mp3" loop preload="auto"></audio>
    <audio id="voiceEffectAudio" src="static_sweep_short.mp3" preload="auto"></audio> 
    
    <script src="script.js"></script>
</body>
</html>
